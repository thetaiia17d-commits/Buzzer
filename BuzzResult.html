<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Kết Quả Bấm Chuông</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            font-weight: bold;
        }

        #headerContainer {
            margin-bottom: 20px;
            padding: 10px;
            background: yellow;
            color: green;
            text-align: center;
            border-radius: 5px;
        }

        #resultsContainer {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            min-height: 100px;
        }

        .result-row {
            border-bottom: 1px dashed #eee;
            padding: 12px 0;
            font-size: 1.4em;
            display: flex;
            justify-content: space-between;
        }

        .rank-name {
            color: black;
        }

        .buzz-time {
            color: red;
        }

        #roomInfo {
            font-size: 1.2em;
            margin-top: 5px;
            color: blue;
        }

        /* Dòng thông báo màu tím */
        .no-signal {
            text-align: center;
            color: purple !important;
            font-size: 1.2em;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="headerContainer">
        <h1 style="margin:0;">THỨ TỰ BẤM CHUÔNG</h1>
        <div id="roomInfo">Đang kiểm tra mã phòng...</div>
    </div>

    <div id="resultsContainer">
        <div class="no-signal">Chưa có tín hiệu chuông...</div>
    </div>

    <script>
        var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co"; 
        var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
        var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        var urlParams = new URLSearchParams(window.location.search);
        var roomCode = urlParams.get('roomid'); 
        
        var buzzStartTime = 0;
        var buzzList = [];

        async function fetchRoomInfo() {
            if (!roomCode) {
                document.getElementById("roomInfo").innerText = "Lỗi: Không tìm thấy mã phòng";
                return;
            }
            var { data } = await supabase.from('rooms').select('*').eq('room_code', roomCode).single();
            if (data) {
                buzzStartTime = data.buzz_open_time ? new Date(data.buzz_open_time).getTime() : 0;
                document.getElementById("roomInfo").innerText = "Phòng: " + roomCode;
                
                // Nếu phòng đang ở trạng thái reset (open_time null), xóa danh sách hiển thị ngay
                if (!data.buzz_open_time) {
                    buzzList = [];
                    render();
                }
            }
        }

        async function fetchBuzzResults() {
            if (!roomCode) return;
            var { data } = await supabase.from('buzzes').select('*').eq('room_code', roomCode).order('created_at', { ascending: true });
            buzzList = data || [];
            render();
        }

        function formatBuzzTime(createdAt) {
            if (!buzzStartTime) return "";
            var timeDiff = (new Date(createdAt).getTime() - buzzStartTime) / 1000;
            return "+" + timeDiff.toFixed(3) + "s";
        }

        function render() {
            var container = document.getElementById("resultsContainer");
            if (!buzzList || buzzList.length === 0) {
                container.innerHTML = '<div class="no-signal">Chưa có tín hiệu chuông...</div>';
                return;
            }

            container.innerHTML = buzzList.map(function(buzz, index) {
                var timeStr = formatBuzzTime(buzz.created_at);
                return `
                    <div class="result-row">
                        <span class="rank-name">${index + 1}. ${buzz.name}</span>
                        <span class="buzz-time">${timeStr}</span>
                    </div>
                `;
            }).join('');
        }

        async function init() {
            await fetchRoomInfo();
            await fetchBuzzResults();

            if (roomCode) {
                // 1. Lắng nghe người chơi bấm chuông (INSERT)
                supabase.channel('buzz_insert')
                    .on('postgres_changes', { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'buzzes', 
                        filter: `room_code=eq.${roomCode}` 
                    }, function() {
                        fetchBuzzResults();
                    })
                    .subscribe();

                // 2. Lắng nghe Host Reset/Mở chuông từ bảng 'rooms'
                // Đây là chìa khóa để Reset hoạt động ngay lập tức
                supabase.channel('room_control')
                    .on('postgres_changes', { 
                        event: 'UPDATE', 
                        schema: 'public', 
                        table: 'rooms', 
                        filter: `room_code=eq.${roomCode}` 
                    }, function(payload) {
                        if (payload.new) {
                            var newTime = payload.new.buzz_open_time;
                            
                            if (!newTime) {
                                // HOST BẤM RESET (open_time trở về null)
                                buzzStartTime = 0;
                                buzzList = []; // Xóa sạch dữ liệu cục bộ
                                render();      // Cập nhật giao diện sang màu tím ngay lập tức
                            } else {
                                // HOST MỞ CHUÔNG LƯỢT MỚI
                                buzzStartTime = new Date(newTime).getTime();
                                fetchBuzzResults(); 
                            }
                        }
                    })
                    .subscribe();
            }
        }

        init();

        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
