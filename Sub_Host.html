    function renderUserListPopup() {
      const ul = document.querySelector("#listPopup ul");
      if (!ul) return;
      ul.innerHTML = "";
      
      let displayUsers = allParticipants.filter(u => !u.name.startsWith("SYNC_TIME_") && !u.name.startsWith("SYNC_"));
      
      displayUsers.sort((a, b) => {
        const prio = u => (u.role === 'host' ? 1 : (u.role === 'manager' ? 2 : 3));
        const pA = prio(a), pB = prio(b);
        if (pA !== pB) return pA - pB;
        if (pA === 3) {
          const posA = a.position != null ? Number(a.position) : Infinity;
          const posB = b.position != null ? Number(b.position) : Infinity;
          if (posA !== posB) return posA - posB;
        }
        return new Date(a.created_at).getTime() - new Date(b.created_at).getTime();
      });

      displayUsers.forEach(u => {
        const li = document.createElement("li");
        li.style.display = "flex";
        li.style.justifyContent = "space-between";
        li.style.alignItems = "center";

        let posDisplay = (u.role === 'contestant' && u.position != null) ? `[# ${u.position}] ` : "";

        else if (u.role === 'manager') content = `<b style="color: blue;">${u.name}</b> <span style="color: blue;">(Qu·∫£n l√Ω)</span>`;
        else content = `<b style="color: red;">${posDisplay}${u.name}</b> <span style="color: red;">(Th√≠ sinh)</span>`;
        
        const leftSpan = document.createElement("span");
        leftSpan.innerHTML = content;
        li.appendChild(leftSpan);

          delBtn.className = "btn-delete-user";
          delBtn.innerText = "X√≥a";
          delBtn.onclick = () => kickUser(u.name);
          li.appendChild(delBtn);
        }
        ul.appendChild(li);
      });
    }

      popup.innerText = message;

    function formatCountdown(ms) { return ms < 0 ? "0.000s" : (ms / 1000).toFixed(3) + "s"; }

    function formatTimeDisplay(isoDate, startTime) {
      if (!startTime || !isoDate) return "0.00";
      const ts = new Date(isoDate).getTime();
      let diff = ts - startTime;
      return (Math.max(0, diff) / 1000).toFixed(2);
    }

    function formatBuzzTime(isoDate, startTime) {
      if (!startTime || !isoDate) return "0.000";
      const ts = new Date(isoDate).getTime();
      let diff = ts - startTime;
      return (Math.max(0, diff) / 1000).toFixed(3) + "s";
    }

      const tempName = "SYNC_TIME_" + Math.random();
      const { data } = await supabaseClient.from('participants').insert([{ room_code: currentRoom, name: tempName, role: 'contestant' }]).select().single();
      if (data) {

        await supabaseClient.from('participants').delete().eq('id', data.id);

    function updateUI() {
      const sA = document.getElementById("statusAnswer"), sB = document.getElementById("statusBuzz");
      if (!sA || !sB || !roomInfoData) return;
      const now = Date.now() + serverTimeOffset;

      buzzDurationLimit = roomInfoData.buzz_duration || 0;
      buzzEndTime = (roomInfoData.buzz_open_time && buzzDurationLimit > 0) ? new Date(roomInfoData.buzz_open_time).getTime() + (buzzDurationLimit * 1000) : 0;

          let r = buzzEndTime - cur;
          bDisp.innerHTML = r <= 0 ? "H·∫øt gi·ªù!" : `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(r)}</span>`;
        } else bDisp.innerText = "ƒêang m·ªü (Kh√¥ng gi·ªõi h·∫°n)";
      } else bDisp.innerText = "";

      if (roomInfoData.answer_status === 'open') {
        if (answerDurationLimit > 0 && answerEndTime > 0) {
          let r = answerEndTime - cur;
          aDisp.innerHTML = r <= 0 ? "H·∫øt gi·ªù!" : `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(r)}</span>`;
        } else aDisp.innerText = "ƒêang m·ªü (Kh√¥ng gi·ªõi h·∫°n)";
      } else aDisp.innerText = "";
    }, 30);

    function renderAnswers() {
      if (!tblAnswersBody) return;
      tblAnswersBody.innerHTML = "";
      if (!answers || answers.length === 0) return;
      const sort = document.querySelector('input[name="sortOption"]:checked')?.value || 'time';
      const map = new Map();
      answers.forEach(item => { if (!map.has(item.name) || new Date(item.created_at) > new Date(map.get(item.name).created_at)) map.set(item.name, item); });
      let data = Array.from(map.values());

      if (sort === "time") data.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      else if (sort === "position") {
        const posMap = {}; allParticipants.forEach(p => posMap[p.name] = p.position);
        data.sort((a, b) => (posMap[a.name] || 999) - (posMap[b.name] || 999));
      } else {
        const order = allParticipants.map(p => p.name);
        data.sort((a, b) => order.indexOf(a.name) - order.indexOf(b.name));
      }

      data.forEach(item => {
        const row = tblAnswersBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = item.answer_text;
        row.insertCell().innerText = formatTimeDisplay(item.created_at, answerStartTime);
      });
    }

    function renderBuzz() {
      if (!tblBuzzBody) return;
      tblBuzzBody.innerHTML = "";
      if (!buzzOrder || buzzOrder.length === 0) return;
      const sorted = [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      const map = new Map();
      sorted.forEach(item => { if (!map.has(item.name)) map.set(item.name, item); });
      Array.from(map.values()).forEach(item => {
        const row = tblBuzzBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = formatBuzzTime(item.created_at, buzzStartTime);
      });
    }

    function generateAddRows() {
      const container = document.getElementById("addRowsContainer"), num = parseInt(document.getElementById("numAddRows").value);
      container.innerHTML = "";
      const type = document.querySelector('input[name="addType"]:checked')?.value;
      for (let i = 0; i < num; i++) {
        const row = document.createElement("div"); row.className = "add-row";
        row.innerHTML = `<input type="text" class="add-name" placeholder="T√™n">`;
        if (type === 'answer') row.innerHTML += `<input type="text" class="add-answer" placeholder="ƒê√°p √°n"><input type="number" class="add-answer-time" placeholder="Tg (s)" step="0.01">`;
        else row.innerHTML += `<input type="number" class="add-buzz-time" placeholder="Tg (s)" step="0.01">`;
        container.appendChild(row);
      }
    }

    async function handleConfirmAdd() {
      if (!currentRoom) return;
      const rows = document.querySelectorAll(".add-row"), type = document.querySelector('input[name="addType"]:checked')?.value, records = [];
      for (const row of rows) {
        const name = row.querySelector(".add-name").value.trim();
        if (type === 'answer') {
          const ans = row.querySelector(".add-answer").value.trim(), t = parseFloat(row.querySelector(".add-answer-time").value);
          records.push({ room_code: currentRoom, name, answer_text: ans, created_at: new Date(answerStartTime + t * 1000).toISOString() });
        } else {
          const t = parseFloat(row.querySelector(".add-buzz-time").value);
          records.push({ room_code: currentRoom, name, created_at: new Date(buzzStartTime + t * 1000).toISOString() });
        }
      }
      await supabaseClient.from(type === 'answer' ? 'answers' : 'buzzes').insert(records);
      document.getElementById("addPopup").style.display = "none";
    }

    async function fetchAnswers() { const { data } = await supabaseClient.from('answers').select('*').eq('room_code', currentRoom); answers = data || []; renderAnswers(); }
    async function fetchBuzz() { const { data } = await supabaseClient.from('buzzes').select('*').eq('room_code', currentRoom); buzzOrder = data || []; renderBuzz(); }
    async function fetchUsers() {
        const { data } = await supabaseClient.from('participants').select('*').eq('room_code', currentRoom).order('created_at', { ascending: true });
        if (data) { allParticipants = data; renderUserListPopup(); }
    }
    async function fetchRoomStatus() {
        const { data } = await supabaseClient.from('rooms').select('*').eq('room_code', currentRoom).single();
        if (data) handleRoomUpdate(data);
    }

    function handleRoomUpdate(room) {
      roomInfoData = room; updateUI();
      if (room.answer_open_time) answerStartTime = new Date(room.answer_open_time).getTime();
      if (room.buzz_open_time) buzzStartTime = new Date(room.buzz_open_time).getTime();
    }

    function subscribeRealtime() {
      if (roomChannel) supabaseClient.removeChannel(roomChannel);
      roomChannel = supabaseClient.channel(`room-${currentRoom}`).on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${currentRoom}` }, payload => handleRoomUpdate(payload.new)).subscribe();

      if (answersChannel) supabaseClient.removeChannel(answersChannel);
      answersChannel = supabaseClient.channel(`answers-${currentRoom}`).on('postgres_changes', { event: '*', schema: 'public', table: 'answers', filter: `room_code=eq.${currentRoom}` }, () => fetchAnswers()).subscribe();

      if (buzzesChannel) supabaseClient.removeChannel(buzzesChannel);
      buzzesChannel = supabaseClient.channel(`buzzes-${currentRoom}`).on('postgres_changes', { event: '*', schema: 'public', table: 'buzzes', filter: `room_code=eq.${currentRoom}` }, payload => { fetchBuzz(); if(payload.eventType === 'INSERT') buzzSound.play().catch(()=>{}); }).subscribe();

      if (participantsChannel) supabaseClient.removeChannel(participantsChannel);
      participantsChannel = supabaseClient.channel(`parts-${currentRoom}`).on('postgres_changes', { event: '*', schema: 'public', table: 'participants', filter: `room_code=eq.${currentRoom}` }, () => fetchUsers()).subscribe();
    }

    async function updateRoomStatus(status, duration, isAnswer) {
      const now = new Date(Date.now() + serverTimeOffset).toISOString();
      const updates = isAnswer ? { answer_status: status, answer_duration: duration, answer_open_time: status === 'open' ? now : null } : { buzz_status: status, buzz_duration: duration, buzz_open_time: status === 'open' ? now : null };
      await supabaseClient.from('rooms').update(updates).eq('room_code', currentRoom);
    }

    async function resetRoomData(isAnswer) {
      await supabaseClient.from(isAnswer ? 'answers' : 'buzzes').delete().eq('room_code', currentRoom);
      const updates = isAnswer ? { answer_reset_at: new Date().toISOString() } : { buzz_reset_at: new Date().toISOString() };
      await supabaseClient.from('rooms').update(updates).eq('room_code', currentRoom);
    }

    function toggleAddType() { generateAddRows(); }

    window.onload = () => {
      tblAnswersBody = document.querySelector("#tblAnswers tbody");
      tblBuzzBody = document.querySelector("#tblBuzz tbody");
      answerDurationInput = document.getElementById("answerDuration");
      buzzDurationInput = document.getElementById("buzzDuration");

      document.getElementById("btnCreate").onclick = async () => {
        const code = Math.floor(100000 + Math.random() * 900000);
        await supabaseClient.from('rooms').insert([{ room_code: code, answer_status: 'locked', buzz_status: 'locked' }]);
        await supabaseClient.from('participants').insert([{ room_code: code, name: "Host", role: "host" }]);
        currentRoom = code; document.getElementById("roomInfo").innerText = `Ph√≤ng: ${code} | Host`;
        await syncServerTime(); fetchInitialData(); subscribeRealtime();
      };

      document.getElementById("btnConfirmManager").onclick = async () => {
        const code = parseInt(document.getElementById("managerRoomCode").value), name = document.getElementById("managerName").value.trim();
        await supabaseClient.from('participants').insert([{ room_code: code, name, role: "manager" }]);
        currentRoom = code; myName = name; myRole = "manager";
        document.getElementById("roomInfo").innerText = `Ph√≤ng: ${code} | QL: ${name}`;
        await syncServerTime(); fetchInitialData(); subscribeRealtime();
        document.getElementById("joinPopup").style.display = "none";
      };

      document.getElementById("unlockAnswersLimited").onclick = () => updateRoomStatus('open', parseFloat(answerDurationInput.value), true);
      document.getElementById("unlockAnswersPermanent").onclick = () => updateRoomStatus('open', 0, true);
      document.getElementById("lockAnswers").onclick = () => updateRoomStatus('locked', 0, true);
      document.getElementById("resetAnswers").onclick = () => resetRoomData(true);

      document.getElementById("unlockBuzzLimited").onclick = async () => { await supabaseClient.from('buzzes').delete().eq('room_code', currentRoom); updateRoomStatus('open', parseFloat(buzzDurationInput.value), false); };
      document.getElementById("unlockBuzzPermanent").onclick = async () => { await supabaseClient.from('buzzes').delete().eq('room_code', currentRoom); updateRoomStatus('open', 0, false); };
      document.getElementById("lockBuzz").onclick = () => updateRoomStatus('locked', 0, false);
      document.getElementById("resetBuzz").onclick = () => resetRoomData(false);

      document.getElementById("btnLockAnswerSelective").onclick = () => openSelectivePopup('answer');
      document.getElementById("btnLockBuzzSelective").onclick = () => openSelectivePopup('buzz');
      document.getElementById("btnSaveSelective").onclick = saveSelectiveLock;
      document.getElementById("btnResetSelective").onclick = resetSelectiveLock;
      document.getElementById("btnCloseSelective").onclick = () => document.getElementById("selectiveLockPopup").style.display = "none";

      document.getElementById("btnJoinManager").onclick = () => document.getElementById("joinPopup").style.display = "flex";
      document.getElementById("btnCloseJoin").onclick = () => document.getElementById("joinPopup").style.display = "none";
      document.getElementById("btnListUsers").onclick = () => document.getElementById("listPopup").style.display = "flex";
      document.getElementById("btnCloseList").onclick = () => document.getElementById("listPopup").style.display = "none";
      document.getElementById("btnManualAdd").onclick = () => { generateAddRows(); document.getElementById("addPopup").style.display = "flex"; };
      document.getElementById("btnCloseAdd").onclick = () => document.getElementById("addPopup").style.display = "none";
      document.getElementById("btnConfirmAdd").onclick = handleConfirmAdd;
      document.getElementById("btnExportResults").onclick = () => {
        const wb = XLSX.utils.book_new();
        const d1 = [["T√™n", "ƒê√°p √°n", "Tg"]]; answers.forEach(a => d1.push([a.name, a.answer_text, formatTimeDisplay(a.created_at, answerStartTime)]));
        XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(d1), "Answers");
        const d2 = [["T√™n", "Tg"]]; buzzOrder.forEach(b => d2.push([b.name, formatBuzzTime(b.created_at, buzzStartTime)]));
        XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(d2), "Buzz");
        XLSX.writeFile(wb, `KQ_${currentRoom}.xlsx`);
      };
    };

    async function fetchInitialData() { await fetchRoomStatus(); await fetchAnswers(); await fetchBuzz(); await fetchUsers(); }
  </script>
