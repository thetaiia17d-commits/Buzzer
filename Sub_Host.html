    function showPopup(message, type = "success") {
      const popup = document.getElementById("popupMessage");
      if (!popup) return;
      popup.innerText = message;

    function formatCountdown(ms) {
      if (ms < 0) ms = 0;
      return (ms / 1000).toFixed(3) + "s";
    }

    function formatTimeDisplay(isoDate, startTime) {
      if (!startTime || !isoDate) return "0.00";
      const ts = new Date(isoDate).getTime();
      let diff = ts - startTime;
      if (diff < 0) diff = 0;
      return (diff / 1000).toFixed(2);
    }

    function formatBuzzTime(isoDate, startTime) {
      if (!startTime || !isoDate) return "0.000";
      const ts = new Date(isoDate).getTime();
      let diff = ts - startTime;
      if (diff < 0) diff = 0;
      return (diff / 1000).toFixed(3) + "s";
    }

    async function syncServerTime() {
      if (!currentRoom) return;
      const tempName = "SYNC_TIME_" + Math.random();
      const { data } = await supabase.from('participants')
        .insert([{ room_code: currentRoom, name: tempName, role: 'contestant' }])
        .select().single();

      if (data) {
        const serverTs = new Date(data.created_at).getTime();
        const localTs = Date.now();
        serverTimeOffset = serverTs - localTs;
        await supabase.from('participants').delete().eq('id', data.id);
      }
    }

    async function autoLockRoomStatus(isAnswer) {
      if (!currentRoom) return;
      if (isAnswer && lockedAnswer === false) {
        await supabase.from('rooms').update({ answer_status: 'locked', answer_open_time: null, answer_duration: 0 }).eq('room_code', currentRoom);
      } else if (!isAnswer && lockedBuzz === false) {
        await supabase.from('rooms').update({ buzz_status: 'locked', buzz_open_time: null, buzz_duration: 0 }).eq('room_code', currentRoom);
      }
    }

    function updateUI() {
      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");
      if (!sA || !sB || !roomInfoData) return;

      const now = Date.now() + serverTimeOffset;

      buzzDurationLimit = roomInfoData.buzz_duration || 0;
      if (roomInfoData.buzz_open_time && buzzDurationLimit > 0) {
        buzzEndTime = new Date(roomInfoData.buzz_open_time).getTime() + (buzzDurationLimit * 1000);
      } else {
        buzzEndTime = 0;
      }
      lockedBuzz = (roomInfoData.buzz_status === 'locked') || (buzzEndTime > 0 && now >= buzzEndTime);

      answerDurationLimit = roomInfoData.answer_duration || 0;
      if (roomInfoData.answer_open_time && answerDurationLimit > 0) {
        answerEndTime = new Date(roomInfoData.answer_open_time).getTime() + (answerDurationLimit * 1000);
      } else {
        answerEndTime = 0;
      }
      lockedAnswer = (roomInfoData.answer_status === 'locked') || (answerEndTime > 0 && now >= answerEndTime);

      if (roomInfoData.buzz_status === 'open' && (buzzDurationLimit === 0 || now < buzzEndTime)) {
        sB.className = "status-box open";
        sB.innerText = "Chu√¥ng: üîî ƒêang m·ªü ";
      } else {
        sB.className = "status-box locked";
        sB.innerText = "Chu√¥ng: üö´ ƒêang kh√≥a";
      }

      if (roomInfoData.answer_status === 'open' && (answerDurationLimit === 0 || now < answerEndTime)) {
        sA.className = "status-box open";
        sA.innerText = "ƒê√°p √°n: üîì ƒêang m·ªü ";
      } else {
        sA.className = "status-box locked";
        sA.innerText = "ƒê√°p √°n: üîí ƒêang kh√≥a";
      }
    }

    setInterval(() => {
      const currentServerTime = Date.now() + serverTimeOffset;
      const aDisp = document.getElementById("answerTimeElapsed");
      const bDisp = document.getElementById("buzzTimeElapsed");

      if (!aDisp || !bDisp || !roomInfoData) return;

      if (roomInfoData.buzz_status === 'open') {
        if (buzzDurationLimit > 0 && buzzEndTime > 0) {
          let remain = buzzEndTime - currentServerTime;
          if (remain <= 0) {
            bDisp.innerText = "H·∫øt gi·ªù!";
            if (!lockedBuzz) { lockedBuzz = true; updateUI(); autoLockRoomStatus(false); }
          } else {
            bDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:purple;">${formatCountdown(remain)}</span>`;
          }
        } else {
          bDisp.innerText = "ƒêang m·ªü (Kh√¥ng gi·ªõi h·∫°n)";
        }
      } else {
        bDisp.innerText = "";
      }

      if (roomInfoData.answer_status === 'open') {
        if (answerDurationLimit > 0 && answerEndTime > 0) {
          let remain = answerEndTime - currentServerTime;
          if (remain <= 0) {
            aDisp.innerText = "H·∫øt gi·ªù!";
            if (!lockedAnswer) { lockedAnswer = true; updateUI(); autoLockRoomStatus(true); }
          } else {
            aDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:purple;">${formatCountdown(remain)}</span>`;
          }
        } else {
          aDisp.innerText = "ƒêang m·ªü (Kh√¥ng gi·ªõi h·∫°n)";
        }
      } else {
        aDisp.innerText = "";
      }
    }, 30);

    function renderAnswers() {
      if (!tblAnswersBody) return;
      tblAnswersBody.innerHTML = "";
      if (!answers || answers.length === 0) return;

      const sortOption = document.querySelector('input[name="sortOption"]:checked')?.value || 'time';

      const latestAnswersMap = new Map();
      answers.forEach(item => {
        const existing = latestAnswersMap.get(item.name);
        if (!existing || new Date(item.created_at) > new Date(existing.created_at)) latestAnswersMap.set(item.name, item);
      });
      let displayData = Array.from(latestAnswersMap.values());

      if (sortOption === "time") {
        displayData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      } else if (sortOption === "position") {
        const posMap = {};
        allParticipants.forEach(p => posMap[p.name] = p.position);
        displayData.sort((a, b) => {
          const posA = posMap[a.name] != null ? Number(posMap[a.name]) : Infinity;
          const posB = posMap[b.name] != null ? Number(posMap[b.name]) : Infinity;
          if (posA !== posB) return posA - posB;
          return a.name.localeCompare(b.name);
        });
      } else {
        const realParticipants = allParticipants.filter(p => !p.name.startsWith("SYNC_TIME_"));
        const uniqueNamesOrder = Array.from(new Set(realParticipants.map(p => p.name)));
        displayData.sort((a, b) => {
          const idxA = uniqueNamesOrder.indexOf(a.name);
          const idxB = uniqueNamesOrder.indexOf(b.name);
          return (idxA === -1 ? 9999 : idxA) - (idxB === -1 ? 9999 : idxB);
        });
      }

      displayData.forEach(item => {
        const row = tblAnswersBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = item.answer_text;
        row.insertCell().innerText = formatTimeDisplay(item.created_at, answerStartTime);
      });
    }

    function renderBuzz() {
      if (!tblBuzzBody) return;
      tblBuzzBody.innerHTML = "";
      if (!buzzOrder || buzzOrder.length === 0) return;

      const sorted = [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      const uniqueBuzzMap = new Map();
      sorted.forEach(item => { if (!uniqueBuzzMap.has(item.name)) uniqueBuzzMap.set(item.name, item); });
      Array.from(uniqueBuzzMap.values()).forEach(item => {
        const row = tblBuzzBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = formatBuzzTime(item.created_at, buzzStartTime);
      });
    }

    function renderUserListPopup() {
      const ul = document.querySelector("#listPopup ul");
      if (!ul) return;
      ul.innerHTML = "";
      const uniqueParticipantsMap = new Map();
      allParticipants.forEach(u => { if (!uniqueParticipantsMap.has(u.name)) uniqueParticipantsMap.set(u.name, u); });
      let displayUsers = Array.from(uniqueParticipantsMap.values());
      displayUsers.sort((a, b) => {
        const prio = u => (u.role === 'host' ? 1 : (u.role === 'manager' ? 2 : (u.name?.startsWith("SYNC_") ? 4 : 3)));
        const pA = prio(a), pB = prio(b);
        if (pA !== pB) return pA - pB;
        if (pA === 3) {
          const posA = a.position != null ? Number(a.position) : Infinity;
          const posB = b.position != null ? Number(b.position) : Infinity;
          if (posA !== posB) return posA - posB;
        }
        return new Date(a.created_at).getTime() - new Date(b.created_at).getTime();
      });
      displayUsers.forEach(u => {
        const li = document.createElement("li");
        let posDisplay = (u.role === 'contestant' && u.position != null) ? `[# ${u.position}] ` : "";
        if (u.role === 'host') li.innerHTML = `<b style="color: green;">${u.name}</b> <span style="color: green; font-weight:bold;">(Host)</span>`;
        else if (u.role === 'manager') li.innerHTML = `<b style="color: blue;">${u.name}</b> <span style="color: blue;font-weight:bold;">(Qu·∫£n l√Ω)</span>`;
        else if (u.name?.startsWith("SYNC_")) li.innerHTML = `<b style="color: purple;">${u.name}</b> <span style="color: purple;font-weight:bold;">(System)</span>`;
        else li.innerHTML = `<b style="color: red;">${posDisplay}${u.name}</b> <span style="color: red;font-weight:bold;">(Th√≠ sinh)</span>`;
        ul.appendChild(li);
      });
    }

      const { data } = await supabase.from('rooms').select('*').eq('room_code', currentRoom).single();
      if (data) {
        // Kh·ªüi t·∫°o m·ªëc th·ªùi gian Reset ƒë·ªÉ tr√°nh k√≠ch ho·∫°t x√≥a b·∫£ng ngay khi v·ª´a v√†o ph√≤ng

    function handleRoomUpdate(room) {
      roomInfoData = room;
      const now = Date.now() + serverTimeOffset;
      const newAnswerStart = room.answer_open_time ? new Date(room.answer_open_time).getTime() : 0;
      if (room.answer_status === 'open' || (room.answer_status === 'pending_open' && newAnswerStart > 0)) {
        answerStartTime = newAnswerStart;
        answerDurationLimit = room.answer_duration || 0;
        answerEndTime = (answerStartTime > 0 && answerDurationLimit > 0) ? answerStartTime + answerDurationLimit * 1000 : 0;
        lockedAnswer = (answerDurationLimit > 0 && answerEndTime <= now);
      } else { answerStartTime = 0; lockedAnswer = true; }

      const newBuzzStart = room.buzz_open_time ? new Date(room.buzz_open_time).getTime() : 0;
      if (room.buzz_status === 'open' || (room.buzz_status === 'pending_open' && newBuzzStart > 0)) {
        buzzStartTime = newBuzzStart;
        buzzDurationLimit = room.buzz_duration || 0;
        buzzEndTime = (buzzStartTime > 0 && buzzDurationLimit > 0) ? buzzStartTime + buzzDurationLimit * 1000 : 0;
        lockedBuzz = (buzzDurationLimit > 0 && buzzEndTime <= now);
      } else { buzzStartTime = 0; lockedBuzz = true; }

      // ================= RESET ANSWER =================
      if (
        room.answer_reset_at &&
        room.answer_reset_at !== lastAnswerResetAt
      ) {
        lastAnswerResetAt = room.answer_reset_at;
        answers = [];
        renderAnswers();
        showPopup("ƒê√°p √°n ƒë√£ b·ªã Reset!");
      }

      // ================= RESET BUZZ =================
      if (
        room.buzz_reset_at &&
        room.buzz_reset_at !== lastBuzzResetAt
      ) {
        lastBuzzResetAt = room.buzz_reset_at;
        buzzOrder = [];
        renderBuzz();
        showPopup("Chu√¥ng ƒë√£ b·ªã Reset!");
      }

      // ===== c·∫≠p nh·∫≠t tr·∫°ng th√°i ph√≤ng SAU =====
      roomInfoData = room;
      updateUI();
    }

    function subscribeRealtime() {
      // ===== ROOMS =====
      if (roomChannel) supabase.removeChannel(roomChannel);
      roomChannel = supabase
        .channel(`room-${currentRoom}`)
        .on(
          'postgres_changes',
          {
            event: 'UPDATE',
            schema: 'public',
            table: 'rooms',
            filter: `room_code=eq.${currentRoom}`
          },
          payload => handleRoomUpdate(payload.new)
        )
        .on(
          'broadcast',
          { event: 'user-leave' },
          (payload) => {
            if (payload.payload && payload.payload.name) {
              // X√≥a user kh·ªèi danh s√°ch local v√† render l·∫°i ngay l·∫≠p t·ª©c
              allParticipants = allParticipants.filter(p => p.name !== payload.payload.name);
              renderUserListPopup();
            }
          }
        )
        .subscribe();

      // ===== ANSWERS =====
      if (answersChannel) supabase.removeChannel(answersChannel);
      answersChannel = supabase
        .channel(`answers-${currentRoom}`)
        .on(
          'postgres_changes',
          {
            event: 'INSERT',
            schema: 'public',
            table: 'answers',
            filter: `room_code=eq.${currentRoom}`
          },
          payload => {
            answers.push(payload.new);
            renderAnswers();
          }
        )
        .on(
          'postgres_changes',
          {
            event: 'DELETE',
            schema: 'public',
            table: 'answers',
            filter: `room_code=eq.${currentRoom}`
          },
          () => {
            answers = [];
            renderAnswers();
            showPopup("ƒê√°p √°n ƒë√£ ƒë∆∞·ª£c Reset!");
          }
        )
        .subscribe();

      // ===== BUZZES =====
      if (buzzesChannel) supabase.removeChannel(buzzesChannel);
      buzzesChannel = supabase
        .channel(`buzzes-${currentRoom}`)
        .on(
          'postgres_changes',
          {
            event: 'INSERT',
            schema: 'public',
            table: 'buzzes',
            filter: `room_code=eq.${currentRoom}`
          },
          payload => {
            buzzOrder.push(payload.new);
            renderBuzz();
            buzzSound.play().catch(e => console.log("Audio play blocked"));
          }
        )
        .on(
          'postgres_changes',
          {
            event: 'DELETE',
            schema: 'public',
            table: 'buzzes',
            filter: `room_code=eq.${currentRoom}`
          },
          () => {
            buzzOrder = [];
            renderBuzz();
            showPopup("Chu√¥ng ƒë√£ ƒë∆∞·ª£c Reset!");
          }
        )
        .subscribe();

      // ===== PARTICIPANTS =====
      if (participantsChannel) supabase.removeChannel(participantsChannel);
      participantsChannel = supabase.channel('participants-all')
        .on('postgres_changes', {
          event: '*', // Quan tr·ªçng: Ph·∫£i l√† '*' ƒë·ªÉ b·∫Øt c·∫£ INSERT, UPDATE v√† DELETE
          schema: 'public',
          table: 'participants',
          filter: `room_code=eq.${currentRoom}`
        }, (payload) => {
          fetchUsers(); // T·∫£i l·∫°i danh s√°ch khi c√≥ b·∫•t k·ª≥ thay ƒë·ªïi n√†o
        })
        .subscribe();
    }

    async function updateRoomStatus(status, duration, isAnswer) {
      if (!currentRoom) return;
      const nowISO = new Date(Date.now() + serverTimeOffset).toISOString();
      let updates = {};
      if (isAnswer) {
        updates = {
          answer_status: status,
          answer_duration: duration,
          answer_open_time: status === 'open' ? nowISO : null
        };
      } else {
        updates = {
          buzz_status: status,
          buzz_duration: duration,
          buzz_open_time: status === 'open' ? nowISO : null
        };
      }
      await supabase.from('rooms').update(updates).eq('room_code', currentRoom);
      fetchRoomStatus();
    }

    async function resetRoomData(isAnswer) {
      if (!currentRoom) return;
      const table = isAnswer ? 'answers' : 'buzzes';

      // 1. X√≥a d·ªØ li·ªáu tr√™n b·∫£ng answers/buzzes c·ªßa ph√≤ng n√†y
      const { error } = await supabase.from(table).delete().eq('room_code', currentRoom);

      if (error) {
        showPopup("L·ªói khi reset: " + error.message, "error");
        return;
      }

      // 2. Chu·∫©n b·ªã d·ªØ li·ªáu c·∫≠p nh·∫≠t cho b·∫£ng 'rooms'
      let updates = {};
      const nowISO = new Date().toISOString();

      if (isAnswer) {
        updates = {
          answer_status: 'locked',
          answer_duration: 0,
          answer_open_time: null,
          answer_reset_at: nowISO
        };
      } else {
        // KI·ªÇM TRA: N·∫øu ƒëang ·ªü ch·∫ø ƒë·ªô M·ªü chu√¥ng vƒ©nh vi·ªÖn (status open v√† duration = 0)
        const isPermanentOpen = roomInfoData.buzz_status === 'open' && (roomInfoData.buzz_duration === 0);

        if (isPermanentOpen) {
          updates = {
            buzz_status: 'open',
            buzz_duration: 0,
            buzz_open_time: nowISO, // C·∫≠p nh·∫≠t m·ªëc th·ªùi gian m·ªõi ƒë·ªÉ t√≠nh gi√¢y l·∫°i t·ª´ ƒë·∫ßu (0.000s)
            buzz_reset_at: nowISO
          };
        } else {
          updates = {
            buzz_status: 'locked',
            buzz_duration: 0,
            buzz_open_time: null,
            buzz_reset_at: nowISO
          };
        }
      }

      await supabase.from('rooms').update(updates).eq('room_code', currentRoom);
    }

    // L∆∞u tr·∫°ng th√°i kh√≥a c√° nh√¢n khi b·∫•m L∆∞u
    document.getElementById("btnSaveIndividualLock").onclick = async () => {
      const checks = Array.from(document.querySelectorAll(".lock-check"));
      // Ph·∫£i l·∫•y c·∫£ checked v√† unchecked, v√¨ 2 chi·ªÅu!
      const checkedNames = checks.filter(cb => cb.checked).map(cb => cb.getAttribute('data-name'));
      const uncheckedNames = checks.filter(cb => !cb.checked).map(cb => cb.getAttribute('data-name'));

      const btnSave = document.getElementById("btnSaveIndividualLock");
      const originalText = btnSave.innerText;
      btnSave.innerText = "ƒêang l∆∞u...";
      btnSave.disabled = true;

      try {
        // N·∫øu c√≥ ng∆∞·ªùi ƒë∆∞·ª£c ch·ªçn, th√¨ c·∫≠p nh·∫≠t b·ªã kh√≥a
        if (checkedNames.length > 0) {
          const updateObj = currentLockType === 'answer'
            ? { is_answer_locked: true }
            : { is_buzz_locked: true };
          await supabase.from('participants')
            .update(updateObj)
            .in('name', checkedNames)
            .eq('room_code', currentRoom)
            .eq('role', 'contestant');
        }
        // N·∫øu c√≥ ng∆∞·ªùi KH√îNG ƒë∆∞·ª£c ch·ªçn, th√¨ m·ªü kh√≥a
        if (uncheckedNames.length > 0) {
          const updateObj2 = currentLockType === 'answer'
            ? { is_answer_locked: false }

          await supabase.from('participants')
            .update(updateObj2)
            .in('name', uncheckedNames)
            .eq('room_code', currentRoom)
            .eq('role', 'contestant');

        // Sau khi l∆∞u, fetch l·∫°i danh s√°ch ho·∫∑c ƒë√≥ng popup
        await fetchUsers(); // C·∫≠p nh·∫≠t l·∫°i tr·∫°ng th√°i local

        document.getElementById("individualLockPopup").style.display = "none";
      } catch (err) {
        showPopup("L·ªói khi l∆∞u: " + (err.message || err), "error");
      } finally {
        btnSave.innerText = originalText;
        btnSave.disabled = false;
      }
    };
