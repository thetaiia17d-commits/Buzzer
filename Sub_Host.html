    function formatTimeDisplay(isoDate, startTime) {
      if (!startTime || !isoDate) return "0.00";
      const ts = new Date(isoDate).getTime();

      if (diff < 0) diff = 0;
      // D·ªØ li·ªáu 'created_at' b√¢y gi·ªù l√† th·ªùi ƒëi·ªÉm b·∫•m th·ª±c t·∫ø t·ª´ client

      return (diff / 1000).toFixed(2);

    function formatBuzzTime(isoDate, startTime) {
      if (!startTime || !isoDate) return "0.000";
      const ts = new Date(isoDate).getTime();

    async function syncServerTime() {

    async function autoLockRoomStatus(isAnswer) {
      if (!currentRoom) return;

      const durationField = isAnswer ? 'answer_duration' : 'buzz_duration';

      if ((isAnswer && lockedAnswer === false) || (!isAnswer && lockedBuzz === false)) {
        const { error } = await supabase.from('rooms').update({
          [statusField]: 'locked',
          [timeField]: null,
          [durationField]: 0
        }).eq('room_code', currentRoom);

        if (error) console.error("Auto-lock failed:", error.message);
      }
    }

    function updateUI() {
      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");

      if (roomInfo.answer_status === 'locked' || lockedAnswer === true) {

      if (roomInfo.buzz_status === 'locked' || lockedBuzz === true) {
        sB.className = "status-box locked";
        sB.innerText = "Chu√¥ng: üö´ ƒêang kh√≥a";
        lockedBuzz = true;
      } else if (roomInfo.buzz_status === 'pending_open') {
        sB.className = "status-box locked";
        sB.innerText = "Chu√¥ng: ‚è±Ô∏è Ch·ªù ƒë·ªìng b·ªô";
        lockedBuzz = true;
      } else if (roomInfo.buzz_status === 'open') {
        sB.className = "status-box open";
        sB.innerText = "Chu√¥ng: üîî ƒêang m·ªü";
        lockedBuzz = false;
      }
    }

    setInterval(() => {
      const now = Date.now();
      const currentServerTime = now + serverTimeOffset;

      const aDisp = document.getElementById("answerTimeElapsed");
      const bDisp = document.getElementById("buzzTimeElapsed");

      if (!aDisp || !bDisp) return;

      if (!lockedAnswer && answerDurationLimit > 0 && answerEndTime > 0) {
        let remain = answerEndTime - currentServerTime;
        const maxMs = answerDurationLimit * 1000;
        if (remain > maxMs) remain = maxMs;

        if (remain <= 0) {
          lockedAnswer = true;
          updateUI();
          aDisp.innerText = "H·∫øt gi·ªù!";
          autoLockRoomStatus(true);
        } else {
          aDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(remain)}</span>`;
        }

      } else if (!lockedAnswer) {

    // --- RENDER FUNCTIONS (Gi·ªØ nguy√™n) ---
    function renderAnswers() {
      if (!tblAnswersBody) return;
      tblAnswersBody.innerHTML = "";

      // 1. L·∫•y m·ªëc th·ªùi gian b·∫Øt ƒë·∫ßu chu·∫©n t·ª´ DB (n·∫±m trong roomData)
      // N·∫øu ch∆∞a c√≥ m·ªëc n√†y (ch∆∞a m·ªü), ta coi nh∆∞ l√† 0
      const startTimeMs = roomData && roomData.answer_open_time
        ? new Date(roomData.answer_open_time).getTime()
        : 0;

      const sortOption = document.querySelector('input[name="sortOption"]:checked')?.value || 'time';

      // 2. L·ªçc l·∫•y c√¢u tr·∫£ l·ªùi m·ªõi nh·∫•t c·ªßa m·ªói ng∆∞·ªùi
      const latestAnswersMap = new Map();
      answers.forEach(item => {
        const existing = latestAnswersMap.get(item.name);
        if (!existing || new Date(item.created_at) > new Date(existing.created_at)) {
          latestAnswersMap.set(item.name, item);
        }
      });
      let displayData = Array.from(latestAnswersMap.values());

      // 3. Logic S·∫Øp x·∫øp (Gi·ªØ nguy√™n c√°c ti√™u ch√≠ c·ªßa b·∫°n)
      if (sortOption === "time") {
        displayData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      } else if (sortOption === "position") {
        const posMap = {};
        allParticipants.forEach(p => posMap[p.name] = p.position);
        displayData.sort((a, b) => {
          const posA = posMap[a.name], posB = posMap[b.name];
          if (posA != null && posB != null) return posA - posB;
          return a.name.localeCompare(b.name);
        });
      } else {
        const realParticipants = allParticipants.filter(p => !p.name.startsWith("SYNC_TIME_"));
        const uniqueNamesOrder = Array.from(new Set(realParticipants.map(p => p.name)));
        displayData.sort((a, b) => {
          const idxA = uniqueNamesOrder.indexOf(a.name), idxB = uniqueNamesOrder.indexOf(b.name);
          return (idxA === -1 ? 9999 : idxA) - (idxB === -1 ? 9999 : idxB);
        });
      }

      // 4. Hi·ªÉn th·ªã d·ªØ li·ªáu l√™n b·∫£ng
      displayData.forEach(item => {
        const row = tblAnswersBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = item.answer_text;

        // T√çNH TO√ÅN TH·ªúI GIAN: L·∫•y (gi·ªù n·ªôp - gi·ªù m·ªü ph√≤ng) / 1000

    function handleRoomUpdate(room) {
      const oldAnswerStartTime = answerStartTime;
      const oldBuzzStartTime = buzzStartTime;

      roomInfo = room;

      const newAnswerStartTime = room.answer_open_time ? new Date(room.answer_open_time).getTime() : 0;

      if (room.answer_status === 'open') {
        answerStartTime = newAnswerStartTime;
        answerDurationLimit = room.answer_duration || 0;
        answerEndTime = answerStartTime > 0 && answerDurationLimit > 0 ? answerStartTime + answerDurationLimit * 1000 : 0;

        const currentServerTime = Date.now() + serverTimeOffset;
        if (answerDurationLimit > 0 && answerEndTime > 0 && answerEndTime <= currentServerTime) {
          lockedAnswer = true;
        } else {
          lockedAnswer = false;
        }

        fetchAnswers();

      } else {
        answerStartTime = 0;
        answerDurationLimit = room.answer_duration || 0;
        answerEndTime = 0;
        lockedAnswer = true;
        fetchAnswers();
      }

      const newBuzzStartTime = room.buzz_open_time ? new Date(room.buzz_open_time).getTime() : 0;
      const buzzDuration = room.buzz_duration || 0;

      if (room.buzz_status === 'open') {
        buzzStartTime = newBuzzStartTime;
        buzzDurationLimit = buzzDuration;
        buzzEndTime = buzzStartTime > 0 && buzzDurationLimit > 0 ? buzzStartTime + buzzDurationLimit * 1000 : 0;

        const currentServerTime = Date.now() + serverTimeOffset;
        if (buzzDurationLimit > 0 && buzzEndTime > 0 && buzzEndTime <= currentServerTime) {
          lockedBuzz = true;
        } else {
          lockedBuzz = false;
        }

        fetchBuzz();

      } else {
        buzzStartTime = 0;
        buzzDurationLimit = buzzDuration;
        buzzEndTime = 0;
        lockedBuzz = true;
        fetchBuzz();
      }

      updateUI();
    }

    // --- REALTIME (Gi·ªØ nguy√™n) ---
    async function subscribeRealtime() {
    if (!currentRoom) return;

    // 1. D·ªçn d·∫πp t·∫•t c·∫£ c√°c k√™nh c≈© n·∫øu ƒëang t·ªìn t·∫°i ƒë·ªÉ tr√°nh tr√πng l·∫∑p l·∫Øng nghe
    if (roomChannel) await supabase.removeChannel(roomChannel);
    if (answersChannel) await supabase.removeChannel(answersChannel);
    if (buzzesChannel) await supabase.removeChannel(buzzesChannel);
    if (participantsChannel) await supabase.removeChannel(participantsChannel);

    // 2. K√™nh ch√≠nh c·ªßa ph√≤ng: Theo d√µi tr·∫°ng th√°i (Open/Lock) v√† Presence
    roomChannel = supabase.channel('room_state_' + currentRoom, {
        config: { presence: { key: myName } }
    });

    roomChannel
        .on(
            'postgres_changes',
            { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${currentRoom}` },
            (payload) => handleRoomUpdate(payload.new)
        )
        .on('presence', { event: 'leave' }, async (payload) => {
            // X·ª≠ l√Ω khi th√≠ sinh tho√°t ho·∫∑c m·∫•t m·∫°ng
            const usersLeft = payload.left.map(p => p.key);
            for (let name of usersLeft) {
                if (!name || name.startsWith("SYNC_TIME_")) continue;
                await supabase.from('participants').delete().eq('room_code', currentRoom).eq('name', name);
            }
        })
        .subscribe(async (status) => {
            if (status === 'SUBSCRIBED') {
                await roomChannel.track({ key: myName, role: 'host' });
            }
        });

    // 3. K√™nh L·∫Øng nghe ƒê√°p √°n (Answers): D√πng event '*' ƒë·ªÉ b·∫Øt c·∫£ INSERT v√† UPDATE (upsert)
    answersChannel = supabase.channel('answers_realtime_' + currentRoom)
        .on(
            'postgres_changes',
            { 
                event: '*', // NH·∫¨N C·∫¢ INSERT V√Ä UPDATE
                schema: 'public', 
                table: 'answers', 
                filter: `room_code=eq.${currentRoom}` 
            },
            () => {
                console.log("C√≥ thay ƒë·ªïi ƒë√°p √°n, ƒëang c·∫≠p nh·∫≠t...");
                fetchAnswers(); // G·ªçi h√†m l·∫•y l·∫°i d·ªØ li·ªáu v√† render
            }
        )
        .subscribe();

    // 4. K√™nh L·∫Øng nghe Chu√¥ng (Buzzes): D√πng event '*'
    buzzesChannel = supabase.channel('buzzes_realtime_' + currentRoom)
        .on(
            'postgres_changes',
            { 
                event: '*', // NH·∫¨N C·∫¢ INSERT V√Ä UPDATE
                schema: 'public', 
                table: 'buzzes', 
                filter: `room_code=eq.${currentRoom}` 
            },
            () => {
                console.log("C√≥ ng∆∞·ªùi b·∫•m chu√¥ng, ƒëang c·∫≠p nh·∫≠t...");
                fetchBuzz(); // G·ªçi h√†m l·∫•y l·∫°i d·ªØ li·ªáu v√† render
            }
        )
        .subscribe();

    // 5. K√™nh Theo d√µi Th√≠ sinh (Participants)
    participantsChannel = supabase.channel('participants_realtime_' + currentRoom)
        .on(
            'postgres_changes',
            { event: '*', schema: 'public', table: 'participants', filter: `room_code=eq.${currentRoom}` },
            () => fetchUsers()
        )
        .subscribe();

    console.log("ƒê√£ ƒëƒÉng k√Ω Realtime cho ph√≤ng:", currentRoom);
}

    async function updateRoomStatus(status, duration, isAnswer = true) {
      const fieldStatus = isAnswer ? 'answer_status' : 'buzz_status';
      const fieldDuration = isAnswer ? 'answer_duration' : 'buzz_duration';
      const fieldOpenTime = isAnswer ? 'answer_open_time' : 'buzz_open_time';

      // N·∫øu Host b·∫•m "M·ªü" (tr·∫°ng th√°i open v√† c√≥ ƒë·∫∑t th·ªùi gian)
      if (status === 'open' && duration > 0) {
        // B∆Ø·ªöC 1: G·ª≠i l·ªánh PENDING ƒë·ªÉ th√≠ sinh b·∫Øt ƒë·∫ßu ch·∫°y syncServerTime()
        const { error: pendingError } = await supabase.from('rooms')
          .update({ [fieldStatus]: 'pending_open' })
          .eq('room_code', currentRoom);

        if (pendingError) return showPopup("L·ªói k·∫øt n·ªëi: " + pendingError.message, "error");

        showPopup("ƒêang ƒë·ª£i th√≠ sinh ƒë·ªìng b·ªô (2s)...", "info");

        // B∆Ø·ªöC 2: Sau 2 gi√¢y, l·∫•y th·ªùi gian th·ª±c t·ª´ Server v√† k√≠ch ho·∫°t 'open'
        setTimeout(async () => {
          // L·∫•y th·ªùi gian chu·∫©n t·ª´ Server th√¥ng qua m·ªôt b·∫£n ghi t·∫°m
          const tempName = "HOST_SYNC_" + Math.random();
          const { data: temp } = await supabase.from('participants')
            .insert({ room_code: currentRoom, name: tempName, role: 'host' })
            .select('created_at').single();

          if (temp) {
            const nowServerISO = temp.created_at;
            await supabase.from('participants').delete().eq('name', tempName);

            const updates = {
              [fieldStatus]: 'open',
              [fieldDuration]: duration,
              [fieldOpenTime]: nowServerISO // M·ªëc b·∫Øt ƒë·∫ßu chu·∫©n t·ª´ Server
            };

            const { error } = await supabase.from('rooms').update(updates).eq('room_code', currentRoom);
            if (error) showPopup("L·ªói k√≠ch ho·∫°t: " + error.message, "error");
            else showPopup("ƒê√£ b·∫Øt ƒë·∫ßu t√≠nh gi·ªù!", "success");
          }
        }, 2000); // Kho·∫£ng tr·ªÖ 2 gi√¢y

      } else {
        // N·∫øu l√† l·ªánh Kh√≥a (Locked) ho·∫∑c Reset: C·∫≠p nh·∫≠t tr·ª±c ti·∫øp kh√¥ng c·∫ßn ƒë·ª£i
        const updates = { [fieldStatus]: status };
        const { error } = await supabase.from('rooms').update(updates).eq('room_code', currentRoom);
        if (error) showPopup("L·ªói: " + error.message, "error");
      }
    }

    // H√†m b·ªï tr·ª£ l·∫•y th·ªùi gian Server ch√≠nh x√°c nh·∫•t (Tr√°nh r√°c b·∫£ng participants)
    async function getServerTime() {
      const { data, error } = await supabase.rpc('get_server_time');
      // N·∫øu b·∫°n ch∆∞a t·∫°o RPC get_server_time, h√£y d√πng t·∫°m c√°ch insert/delete c≈©:
      if (error) {
        const { data: temp } = await supabase.from('participants').insert({
          room_code: currentRoom, name: 'SYNC_TEMP_' + Math.random()
        }).select('created_at').single();
        if (temp) {
          await supabase.from('participants').delete().eq('name', temp.name);
          return new Date(temp.created_at).getTime();
        }
        return Date.now();
      }
      return new Date(data).getTime();
    }

    async function resetRoomData(isAnswer) {
      if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");

      let table = isAnswer ? 'answers' : 'buzzes';
      let successMsg = "";
      let errorMsg = "";

      let finalStatus = isAnswer ? 'locked' : (
        (roomInfo && roomInfo.buzz_status === 'open' && roomInfo.buzz_duration === 0)
          ? 'pending_open' : 'locked'
      );

      if (isAnswer) {
        successMsg = "ƒê√£ x√≥a h·∫øt ƒë√°p √°n v√† kh√≥a!";
        errorMsg = "L·ªói reset ƒë√°p √°n!";
      } else {
        successMsg = finalStatus === 'pending_open' ? "ƒê√£ Reset chu√¥ng!" : "ƒê√£ x√≥a h·∫øt chu√¥ng (Reset) v√† kh√≥a!";
        errorMsg = "L·ªói reset chu√¥ng!";
      }

      const { error: dataError } = await supabase.from(table).delete().eq('room_code', currentRoom);
      if (dataError) return showPopup(errorMsg, "error");

      if (isAnswer) {
        answers = [];
        renderAnswers();
      } else {
        buzzOrder = [];
        renderBuzz();
      }

      const temporaryTime = getServerTimeNowISO();
      const tempUpdate = isAnswer
        ? { answer_open_time: temporaryTime }
        : { buzz_open_time: temporaryTime };

      await supabase.from('rooms').update(tempUpdate).eq('room_code', currentRoom);

      const finalUpdate = isAnswer
        ? { answer_open_time: null, answer_duration: 0, answer_status: finalStatus }
        : { buzz_open_time: null, buzz_duration: 0, buzz_status: finalStatus };

      const { error: roomError } = await supabase.from('rooms').update(finalUpdate).eq('room_code', currentRoom);

      if (roomError) {
        showPopup(errorMsg, "error");
      } else {
        showPopup(successMsg);
      }
    }

          const code = parseInt(codeStr);

          const { data: room } = await supabase.from('rooms').select('*').eq('room_code', code).single();
          if (!room) return showPopup("Ph√≤ng kh√¥ng t·ªìn t·∫°i", "error");

              }
            } else {

      const btnListUsers = document.getElementById("btnListUsers");

        };

        };
      }

      const btnManualAdd = document.getElementById("btnManualAdd");
      if (btnManualAdd) { /* ... (Gi·ªØ nguy√™n) ... */
        btnManualAdd.onclick = () => {
          if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
          const addPopup = document.getElementById("addPopup");

      }

      const unlockAnswersLimited = document.getElementById("unlockAnswersLimited");
