    function formatCountdown(ms) {
      if (ms < 0) ms = 0;
      return (ms / 1000).toFixed(3) + "s";
    }

    function getServerTimeNowISO() {
      const estimatedServerTime = Date.now() + serverTimeOffset;
      return new Date(estimatedServerTime).toISOString();

    function formatTimeDisplay(isoDate, startTime) {
      if (!startTime || !isoDate) return "N/A";
      const ts = new Date(isoDate).getTime();
      let diff = ts - startTime;
      if (diff < 0) diff = 0;
      return (diff / 1000).toFixed(3) + "s";
    }

    async function syncServerTime() {
      if (!currentRoom) return;
      const tempName = "SYNC_TIME_" + Math.random();
      const { data } = await supabase.from('participants')
        .insert([{ room_code: currentRoom, name: tempName, role: 'contestant' }])
        .select().single();

      if (data) {
        const serverTs = new Date(data.created_at).getTime();
        const localTs = Date.now();
        serverTimeOffset = serverTs - localTs;
        await supabase.from('participants').delete().eq('id', data.id);
      }
    }

    // --- LOGIC HI·ªÇN TH·ªä UI ---
    function updateUI() {
      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");

      sA.className = lockedAnswer ? "status-box locked" : "status-box open";

    // --- RENDER FUNCTIONS ---
    function renderAnswers() {
      if (!tblAnswersBody) return;
      tblAnswersBody.innerHTML = "";
      const sortOption = document.querySelector('input[name="sortOption"]:checked')?.value || 'time';
      const latestAnswersMap = new Map();
      answers.forEach(item => {
        const existing = latestAnswersMap.get(item.name);
        if (!existing || new Date(item.created_at) > new Date(existing.created_at)) {
          latestAnswersMap.set(item.name, item);
        }
      });
      let displayData = Array.from(latestAnswersMap.values());

      if (sortOption === "time") {
        displayData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      } else {
        const orderMap = {};
        const realParticipants = allParticipants.filter(p => !p.name.startsWith("SYNC_TIME_"));
        realParticipants.forEach((p, idx) => orderMap[p.name] = idx);

        displayData.sort((a, b) => {
          const idxA = orderMap[a.name] !== undefined ? orderMap[a.name] : 9999;
          const idxB = orderMap[b.name] !== undefined ? orderMap[b.name] : 9999;
          return idxA - idxB;
        });
      }

      displayData.forEach(item => {
        const row = tblAnswersBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = item.answer_text;
        row.insertCell().innerText = formatTimeDisplay(item.created_at, answerStartTime);
      });
    }

    function renderBuzz() {

      tblBuzzBody.innerHTML = "";

    function generateAddRows() {

      const numRowsInput = document.getElementById("numAddRows");
      if (!container || !numRowsInput) return;

      const numRows = parseInt(numRowsInput.value);
      if (isNaN(numRows) || numRows < 1 || numRows > 20) return;

      container.innerHTML = "";

          if (!name || isNaN(timeDiff) || timeDiff < 0) return null;

          return {
            room_code: currentRoom,

      if (insertFields.length === 0) return showPopup("Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá ƒë·ªÉ b·ªï sung!", "error");

      const { error } = await supabase.from(tableName).insert(insertFields);

      if (error) {
        showPopup("L·ªói b·ªï sung: " + error.message, "error");
      } else {
        showPopup(`ƒê√£ b·ªï sung ${insertFields.length} d·ªØ li·ªáu ${addType === 'answer' ? 'ƒë√°p √°n' : 'chu√¥ng'}!`);
        document.getElementById("addPopup").style.display = "none";
      }
    }

    // --- FETCH DATA ---
    async function fetchAnswers() {
      const { data } = await supabase.from('answers').select('*').eq('room_code', currentRoom);
      if (data) { answers = data; renderAnswers(); }
    }

    async function fetchBuzz() {
      const { data } = await supabase.from('buzzes').select('*').eq('room_code', currentRoom);
      if (data) { buzzOrder = data; renderBuzz(); }
    }

    async function fetchUsers() {
      const { data } = await supabase
        .from('participants')
        .select('*')
        .eq('room_code', currentRoom)
        .order('created_at', { ascending: true });

      if (data) { allParticipants = data; renderUserListPopup(); }
    }

    async function fetchRoomStatus() {
      const { data } = await supabase.from('rooms').select('*').eq('room_code', currentRoom).single();
      if (data) handleRoomUpdate(data);
    }

    async function fetchInitialData() {
      await fetchRoomStatus();
      await fetchAnswers();
      await fetchBuzz();
      await fetchUsers();
    }

    function handleRoomUpdate(room) {
      lockedAnswer = room.answer_status === 'locked';
      lockedBuzz = room.buzz_status === 'locked';

      answerStartTime = room.answer_open_time ? new Date(room.answer_open_time).getTime() : 0;
      answerDurationLimit = room.answer_duration || 0;
      answerEndTime = answerStartTime > 0 && answerDurationLimit > 0 ? answerStartTime + answerDurationLimit * 1000 : 0;

      buzzStartTime = room.buzz_open_time ? new Date(room.buzz_open_time).getTime() : 0;
      buzzDurationLimit = room.buzz_duration || 0;
      buzzEndTime = buzzStartTime > 0 && buzzDurationLimit > 0 ? buzzStartTime + buzzDurationLimit * 1000 : 0;

      updateUI();
      renderAnswers();
    }


    // --- REALTIME ---
    function subscribeRealtime() {
      if (roomChannel) supabase.removeChannel(roomChannel);

      roomChannel = supabase.channel(
        'room-' + currentRoom,
        { config: { presence: { key: myName } } }
      );

      roomChannel.on(
        'postgres_changes',
        { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${currentRoom}` },
        (payload) => handleRoomUpdate(payload.new)
      );

      supabase.channel('answers_channel')
        .on(
          'postgres_changes',
          { event: '*', schema: 'public', table: 'answers', filter: `room_code=eq.${currentRoom}` },
          fetchAnswers
        ).subscribe();

      supabase.channel('buzzes_channel')
        .on(
          'postgres_changes',
          { event: '*', schema: 'public', table: 'buzzes', filter: `room_code=eq.${currentRoom}` },
          fetchBuzz
        ).subscribe();

      supabase.channel('participants_channel')
        .on(
          'postgres_changes',
          { event: '*', schema: 'public', table: 'participants', filter: `room_code=eq.${currentRoom}` },
          fetchUsers
        ).subscribe();

      roomChannel.on('presence', { event: 'leave' }, async (payload) => {

        const usersLeft = payload.left.map(p => p.key || p.name || p.user);
        for (let name of usersLeft) {
          if (!name) continue;
          if (name.startsWith("SYNC_TIME_")) continue;

          const { error } = await supabase
            .from('participants')
            .delete()
            .eq('room_code', currentRoom)
            .eq('name', name);
            
          if (error) console.error(error.message);
        }
      });

      roomChannel.subscribe(async (status) => {
        if (status === 'SUBSCRIBED') {
          await roomChannel.track({
            key: myName,
            name: myName,
            role: myRole
          });
        }
      });
    }

    // --- CH·ª®C NƒÇNG CH√çNH ---

    function setupRoom(code, name, role) {
      currentRoom = code;
      myName = name;
      myRole = role;
      if (roomInfo) roomInfo.innerText = `Ph√≤ng: ${code} | Vai tr√≤: ${role === 'host' ? 'Host' : 'Qu·∫£n l√Ω'} (${name})`;

      syncServerTime().then(() => {
        fetchInitialData();
        subscribeRealtime();
      });
    }

    // --- C√ÅC H√ÄM X·ª¨ L√ù S·ª∞ KI·ªÜN ƒêI·ªÄU KHI·ªÇN PH√íNG ---

    async function updateRoomStatus(status, duration, isAnswer) {
      if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");

      let updateData = {};
      let statusField = isAnswer ? 'answer_status' : 'buzz_status';
      let timeField = isAnswer ? 'answer_open_time' : 'buzz_open_time';
      let durationField = isAnswer ? 'answer_duration' : 'buzz_duration';
      let successMsg = isAnswer ? "ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë√°p √°n!" : "ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i chu√¥ng!";
      let errorMsg = isAnswer ? "L·ªói c·∫≠p nh·∫≠t ƒë√°p √°n!" : "L·ªói c·∫≠p nh·∫≠t chu√¥ng!";

      updateData[statusField] = status;

      if (status === 'open') {
        const nowISO = getServerTimeNowISO();
        updateData[timeField] = nowISO;
        updateData[durationField] = duration;

        if (isAnswer && duration > 0) {
          await supabase.from('answers').delete().eq('room_code', currentRoom);
        }
        if (!isAnswer && duration > 0) {
          await supabase.from('buzzes').delete().eq('room_code', currentRoom);
        }

      } else if (status === 'locked') {
        updateData[timeField] = null;
        updateData[durationField] = 0;
      }

      const { error } = await supabase.from('rooms').update(updateData).eq('room_code', currentRoom);

      if (error) showPopup(errorMsg + ": " + error.message, "error");
      else showPopup(successMsg);
    }

    async function resetRoomData(isAnswer) {
      if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");

      let table = isAnswer ? 'answers' : 'buzzes';
      let roomUpdate = isAnswer ? { answer_open_time: null, answer_duration: 0, answer_status: 'locked' } : { buzz_open_time: null, buzz_duration: 0, buzz_status: 'locked' };
      let successMsg = isAnswer ? "ƒê√£ x√≥a h·∫øt ƒë√°p √°n v√† kh√≥a!" : "ƒê√£ x√≥a h·∫øt chu√¥ng v√† kh√≥a!";
      let errorMsg = isAnswer ? "L·ªói reset ƒë√°p √°n!" : "L·ªói reset chu√¥ng!";

      const { error: dataError } = await supabase.from(table).delete().eq('room_code', currentRoom);
      const { error: roomError } = await supabase.from('rooms').update(roomUpdate).eq('room_code', currentRoom);

      if (dataError || roomError) {
        showPopup(errorMsg, "error");
      } else {
        if (isAnswer) {
          answers = [];
          answerStartTime = 0;
          answerDurationLimit = 0;
          answerEndTime = 0;
          lockedAnswer = true;
          renderAnswers();
        } else {
          buzzOrder = [];
          buzzStartTime = 0;
          buzzDurationLimit = 0;
          buzzEndTime = 0;
          lockedBuzz = true;
          renderBuzz();
        }
        updateUI();
        showPopup(successMsg);
      }
    }


    // --- WINDOW ONLOAD ---
    window.onload = () => {
      roomInfo = document.getElementById("roomInfo");
      tblAnswersBody = document.querySelector("#tblAnswers tbody");
      tblBuzzBody = document.querySelector("#tblBuzz tbody");
      answerDurationInput = document.getElementById("answerDuration");
      buzzDurationInput = document.getElementById("buzzDuration");

      const btnCreate = document.getElementById("btnCreate");
      if (btnCreate) {
        btnCreate.onclick = async () => {
          const code = Math.floor(100000 + Math.random() * 900000);
          const { error } = await supabase.from('rooms').insert([{
            room_code: code,
            answer_status: 'locked',
            buzz_status: 'locked',
            host_id: 'host_browser'
          }]);
          if (error) return showPopup("L·ªói t·∫°o ph√≤ng: " + error.message, "error");

          await supabase.from('participants').delete().eq('room_code', code).eq('name', 'Host');

          await supabase.from('participants').insert([{
            room_code: code,
            name: "Host",
            role: "host"
          }]);

          setupRoom(code, "Host", "host");
          showPopup("ƒê√£ t·∫°o ph√≤ng: " + code);
        };
      }

      const btnJoinManager = document.getElementById("btnJoinManager");
      if (btnJoinManager) {
        btnJoinManager.onclick = () => {
          const joinPopup = document.getElementById("joinPopup");
          const managerRoomCode = document.getElementById("managerRoomCode");
          if (joinPopup) joinPopup.style.display = "flex";
          if (currentRoom && managerRoomCode) managerRoomCode.value = currentRoom;
        };
      }

      const btnCloseJoin = document.getElementById("btnCloseJoin");
      if (btnCloseJoin) {
        btnCloseJoin.onclick = () => {
          const joinPopup = document.getElementById("joinPopup");
          if (joinPopup) joinPopup.style.display = "none";
        };
      }

      // --- X·ª≠ l√Ω n√∫t X√°c nh·∫≠n tham gia Qu·∫£n l√Ω ---
      const btnConfirmManager = document.getElementById("btnConfirmManager");
      if (btnConfirmManager) {
        btnConfirmManager.onclick = async () => {
          const codeStrInput = document.getElementById("managerRoomCode");
          const nameInput = document.getElementById("managerName");
          const joinPopup = document.getElementById("joinPopup");

          if (!codeStrInput || !nameInput) return showPopup("Thi·∫øu tr∆∞·ªùng nh·∫≠p li·ªáu!", "error");
          const codeStr = codeStrInput.value.trim();
          const name = nameInput.value.trim();

          if (codeStr.length !== 6 || !name || isNaN(parseInt(codeStr))) return showPopup("Th√¥ng tin kh√¥ng h·ª£p l·ªá", "error");
          const code = parseInt(codeStr);

          // 1. Check ph√≤ng
          const { data: room } = await supabase.from('rooms').select('*').eq('room_code', code).single();
          if (!room) return showPopup("Ph√≤ng kh√¥ng t·ªìn t·∫°i", "error");

          // 2. TH·ª¨ INSERT QU·∫¢N L√ù
          const { error: insertError } = await supabase.from('participants').insert([{
            room_code: code,
            name: name,
            role: "manager"
          }]);

          if (insertError) {
            // N·∫øu b·ªã tr√πng t√™n
            if (insertError.code === '23505' || insertError.message.includes('duplicate')) {
              // Ki·ªÉm tra vai tr√≤ ng∆∞·ªùi ƒëang gi·ªØ t√™n ƒë√≥
              const { data: existingUser } = await supabase
                .from('participants')
                .select('role')
                .eq('room_code', code)
                .eq('name', name)
                .single();

              if (existingUser && existingUser.role === 'manager') {
                // C√πng l√† Manager -> Cho v√†o l·∫°i
                showPopup("Qu·∫£n l√Ω ƒë√£ quay l·∫°i!");
              } else {
                // L√† Th√≠ sinh ho·∫∑c Host -> Ch·∫∑n
                return showPopup("T√™n n√†y ƒëang l√† Th√≠ sinh ho·∫∑c Host! Kh√¥ng th·ªÉ tr√πng.", "error");
              }
            } else {
              return showPopup("L·ªói tham gia: " + insertError.message, "error");
            }
          } else {
            showPopup("ƒê√£ tham gia qu·∫£n l√Ω!");
          }

          // Setup giao di·ªán
          setupRoom(code, name, "manager");
          if (joinPopup) joinPopup.style.display = "none";
        };
      }

      const btnListUsers = document.getElementById("btnListUsers");
      if (btnListUsers) {
        btnListUsers.onclick = () => {
          if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
          const listPopup = document.getElementById("listPopup");
          if (listPopup) listPopup.style.display = "flex";
        };
      }

      const btnCloseList = document.getElementById("btnCloseList");
      if (btnCloseList) {
        btnCloseList.onclick = () => {
          const listPopup = document.getElementById("listPopup");
          if (listPopup) listPopup.style.display = "none";
        };
      }

      const btnManualAdd = document.getElementById("btnManualAdd");
      if (btnManualAdd) {
        btnManualAdd.onclick = () => {
          if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
          const addPopup = document.getElementById("addPopup");
          if (addPopup) {
            generateAddRows();
            addPopup.style.display = "flex";
          }
        };
      }

      const btnCloseAdd = document.getElementById("btnCloseAdd");
      if (btnCloseAdd) {
        btnCloseAdd.onclick = () => {
          const addPopup = document.getElementById("addPopup");
          if (addPopup) addPopup.style.display = "none";
        };
      }

      const btnConfirmAdd = document.getElementById("btnConfirmAdd");
      if (btnConfirmAdd) {
        btnConfirmAdd.onclick = handleConfirmAdd;
      }

      const btnExportResults = document.getElementById("btnExportResults");
      if (btnExportResults) {
        btnExportResults.onclick = () => {
          if (!currentRoom) return showPopup("Ch∆∞a c√≥ ph√≤ng ƒë·ªÉ xu·∫•t!", "error");

          const wb = XLSX.utils.book_new();

          const wsData1 = [
            ["T√™n", "ƒê√°p √°n", "Th·ªùi gian (s)"]
          ];
          const latestMap = new Map();
          answers.forEach(item => {
            const existing = latestMap.get(item.name);
            if (!existing || new Date(item.created_at) > new Date(existing.created_at)) latestMap.set(item.name, item);
          });
          Array.from(latestMap.values()).sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
            .forEach(a => wsData1.push([a.name, a.answer_text, formatTimeDisplay(a.created_at, answerStartTime)]));
          const ws1 = XLSX.utils.aoa_to_sheet(wsData1);
          XLSX.utils.book_append_sheet(wb, ws1, "DapAn");

          const wsData2 = [
            ["T√™n", "Th·ªùi gian b·∫•m (s)"]
          ];
          [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
            .forEach(b => wsData2.push([b.name, formatTimeDisplay(b.created_at, buzzStartTime)]));
          const ws2 = XLSX.utils.aoa_to_sheet(ws2);
          XLSX.utils.book_append_sheet(wb, ws2, "Chuong");

          XLSX.writeFile(wb, `KetQua_${currentRoom}_${new Date().toISOString().slice(0, 10)}.xlsx`);
        };
      }

      const unlockAnswersLimited = document.getElementById("unlockAnswersLimited");
      if (unlockAnswersLimited) {
        unlockAnswersLimited.onclick = () => {
          const duration = parseFloat(answerDurationInput ? answerDurationInput.value : 0);
          if (duration <= 0) return showPopup("Th·ªùi gian m·ªü ƒë√°p √°n ph·∫£i l·ªõn h∆°n 0!", "error");
          updateRoomStatus('open', duration, true);
        };
      }

      const unlockAnswersPermanent = document.getElementById("unlockAnswersPermanent");
      if (unlockAnswersPermanent) {
        unlockAnswersPermanent.onclick = () => updateRoomStatus('open', 0, true);
      }

      const lockAnswers = document.getElementById("lockAnswers");
      if (lockAnswers) {
        lockAnswers.onclick = () => updateRoomStatus('locked', 0, true);
      }

      const resetAnswers = document.getElementById("resetAnswers");
      if (resetAnswers) {
        resetAnswers.onclick = () => resetRoomData(true);
      }

      const unlockBuzzLimited = document.getElementById("unlockBuzzLimited");
      if (unlockBuzzLimited) {
        unlockBuzzLimited.onclick = () => {
          const duration = parseFloat(buzzDurationInput ? buzzDurationInput.value : 0);
          if (duration <= 0) return showPopup("Th·ªùi gian m·ªü chu√¥ng ph·∫£i l·ªõn h∆°n 0!", "error");
          updateRoomStatus('open', duration, false);
        };
      }

      const unlockBuzzPermanent = document.getElementById("unlockBuzzPermanent");
      if (unlockBuzzPermanent) {
        unlockBuzzPermanent.onclick = () => updateRoomStatus('open', 0, false);
      }

      const lockBuzz = document.getElementById("lockBuzz");
      if (lockBuzz) {
        lockBuzz.onclick = () => updateRoomStatus('locked', 0, false);
      }

      const resetBuzz = document.getElementById("resetBuzz");
      if (resetBuzz) {
        resetBuzz.onclick = () => resetRoomData(false);
      }

      localStorage.removeItem('btnOpenAnswer');
      localStorage.removeItem('btnCloseAnswer');
      localStorage.removeItem('btnResetAnswer');
      localStorage.removeItem('btnOpenBuzz');
      localStorage.removeItem('btnCloseBuzz');
      localStorage.removeItem('btnResetBuzz');
      localStorage.removeItem('lastRoomCode');
      localStorage.removeItem('lastName');
      localStorage.removeItem('lastRole');

      generateAddRows();
    };

    async function leaveRoom() {
      if (!currentRoom || !myName) return;
      try {
        await supabase
          .from("participants")
          .delete()
          .eq("room_code", currentRoom)
          .eq("name", myName);
      } catch (err) {
        console.warn("Leave error:", err.message);
      }
    }

    window.addEventListener("beforeunload", () => {
      leaveRoom();
    });

  </script>
