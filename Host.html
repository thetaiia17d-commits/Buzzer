  <script>
    // --- C·∫§U H√åNH SUPABASE ---
    var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
    var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
    var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- VARIABLES ---
    let currentRoom = null;
    let channel = null;
    let lockedAnswer = true;
    let lockedBuzz = true;
    let answerDurationLimit = 0; // ms
    let buzzDurationLimit = 0; // ms
    let answerStartTime = 0; // timestamp
    let buzzStartTime = 0; // timestamp
    let answerEndTime = 0; // timestamp
    let buzzEndTime = 0; // timestamp
    let answers = [];
    let buzzOrder = [];

    // --- HELPER FUNCTIONS ---

    function showPopup(message, type = "success") {
        const popup = document.getElementById("popup");
        popup.innerText = message;
        popup.className = type;
        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 3000);
    }

    function formatTimeDisplay(submitTime, startTime) {
        if (!startTime || submitTime < startTime) return 'N/A';
        const diff = (new Date(submitTime).getTime() - startTime) / 1000;
        return diff.toFixed(3) + 's';
    }
    
    function formatCountdown(ms) {
        const seconds = Math.ceil(ms / 1000);
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // --- INITIAL DATA FETCH (QUAN TR·ªåNG: S·ª≠a l·ªói kh√¥ng th·∫•y ƒë√°p √°n c≈©) ---
    async function fetchAllInitialData() {
        if (!currentRoom) return;

        // 1. Fetch Answers
        // L·∫•y T·∫§T C·∫¢ ƒë√°p √°n ƒë√£ t·ª´ng ƒë∆∞·ª£c g·ª≠i trong ph√≤ng, s·∫Øp x·∫øp theo th·ªùi gian
        const { data: answerData, error: answerError } = await supabase
            .from('answers')
            .select('*')
            .eq('room_code', currentRoom)
            .order('created_at', { ascending: true }); 

        if (answerError) {
            console.error("L·ªói fetch answers:", answerError.message);
        } else {
            answers = answerData || [];
            renderAnswers(); // L·ªánh n√†y s·∫Ω l·ªçc ra ƒë√°p √°n m·ªõi nh·∫•t
        }

        // 2. Fetch Buzzes
        const { data: buzzData, error: buzzError } = await supabase
            .from('buzzes')
            .select('*')
            .eq('room_code', currentRoom)
            .order('created_at', { ascending: true });

        if (buzzError) {
            console.error("L·ªói fetch buzzes:", buzzError.message);
        } else {
            buzzOrder = buzzData || [];
            renderBuzzes(); 
        }
    }


    // --- LOGIC HI·ªÇN TH·ªä K·∫æT QU·∫¢ (Ch·ªâ gi·ªØ ƒë√°p √°n m·ªõi nh·∫•t) ---
    function renderAnswers() {
        const tblAnswersBody = document.getElementById("tblAnswersBody");
        tblAnswersBody.innerHTML = "";

        // 1. Group answers v√† ch·ªâ gi·ªØ l·∫°i ƒë√°p √°n m·ªõi nh·∫•t (d·ª±a tr√™n created_at)
        const latestAnswers = new Map();
        // Sort answers ascending (oldest first) ƒë·ªÉ ƒë·∫£m b·∫£o khi l·∫∑p, ƒë√°p √°n m·ªõi s·∫Ω ghi ƒë√® l√™n ƒë√°p √°n c≈©
        const sortedAnswers = [...answers].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

        sortedAnswers.forEach(item => {
            // S·ª≠ d·ª•ng name l√†m key duy nh·∫•t. item cu·ªëi c√πng ƒë∆∞·ª£c set cho name ch√≠nh l√† ƒë√°p √°n m·ªõi nh·∫•t
            latestAnswers.set(item.name, item);
        });

        // 2. Chuy·ªÉn Map values th√†nh Array v√† s·∫Øp x·∫øp l·∫°i theo th·ªùi gian g·ª≠i (c≈© nh·∫•t tr∆∞·ªõc)
        const answersToRender = Array.from(latestAnswers.values());

        // S·∫Øp x·∫øp theo th·ªùi gian g·ª≠i (nhanh nh·∫•t tr∆∞·ªõc, ch·∫≠m nh·∫•t sau) ƒë·ªÉ hi·ªÉn th·ªã
        const sortedRender = answersToRender.sort((a, b) => new Date(a.created_at) - new Date(b.created_at)); 

        sortedRender.forEach(item => {
            const row = tblAnswersBody.insertRow();
            row.insertCell().innerText = item.name;
            row.insertCell().innerText = item.answer_text;
            row.insertCell().innerText = formatTimeDisplay(item.created_at, answerStartTime);
        });
    }

    function renderBuzzes() {
        const tblBuzzBody = document.getElementById("tblBuzzBody");
        tblBuzzBody.innerHTML = "";

        // Lo·∫°i b·ªè chu√¥ng tr√πng l·∫∑p, gi·ªØ l·∫°i chu√¥ng b·∫•m ƒë·∫ßu ti√™n
        const uniqueBuzzes = [];
        const buzzedNames = new Set();
        
        buzzOrder.forEach(item => {
            if (!buzzedNames.has(item.name)) {
                buzzedNames.add(item.name);
                uniqueBuzzes.push(item);
            }
        });
        
        uniqueBuzzes.forEach(item => {
            const row = tblBuzzBody.insertRow();
            row.insertCell().innerText = item.name;
            row.insertCell().innerText = formatTimeDisplay(item.created_at, buzzStartTime);
        });
    }

    function updateRoomInfo(data) {
        if (data.length === 0) return;
        const room = data[0];
        
        document.getElementById("roomCodeDisplay").innerText = room.room_code;
        
        // C·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë√°p √°n/chu√¥ng
        lockedAnswer = room.locked_answer;
        lockedBuzz = room.locked_buzz;

        document.getElementById("answerStatus").innerText = lockedAnswer ? "KH√ìA" : "M·ªû";
        document.getElementById("answerStatus").style.color = lockedAnswer ? "red" : "green";
        document.getElementById("buzzStatus").innerText = lockedBuzz ? "KH√ìA" : "M·ªû";
        document.getElementById("buzzStatus").style.color = lockedBuzz ? "red" : "green";
        
        // C·∫≠p nh·∫≠t th·ªùi gian
        answerDurationLimit = room.answer_duration_ms || 0;
        buzzDurationLimit = room.buzz_duration_ms || 0;
        answerStartTime = room.answer_start_time ? new Date(room.answer_start_time).getTime() : 0;
        buzzStartTime = room.buzz_start_time ? new Date(room.buzz_start_time).getTime() : 0;
        
        // T√≠nh to√°n th·ªùi gian k·∫øt th√∫c
        answerEndTime = answerStartTime + answerDurationLimit;
        buzzEndTime = buzzStartTime + buzzDurationLimit;
    }

    // --- ROOM STATE CONTROLLERS ---
    
    async function setRoomState(field, value, duration = 0) {
        if (!currentRoom) return showPopup("Ch∆∞a c√≥ ph√≤ng!", "error");
        
        let updateData = { [field]: value };
        
        if (field === 'locked_answer' && !value) { // M·ªü ƒë√°p √°n
            updateData.answer_start_time = new Date().toISOString();
            updateData.answer_duration_ms = duration;
            answers = []; // Reset ƒë√°p √°n khi m·ªü
            const { error: deleteError } = await supabase.from('answers').delete().eq('room_code', currentRoom);
            if (deleteError) console.error("L·ªói x√≥a ƒë√°p √°n:", deleteError);
            renderAnswers();
        } else if (field === 'locked_buzz' && !value) { // M·ªü chu√¥ng
            updateData.buzz_start_time = new Date().toISOString();
            updateData.buzz_duration_ms = duration;
            buzzOrder = []; // Reset chu√¥ng khi m·ªü
            const { error: deleteError } = await supabase.from('buzzes').delete().eq('room_code', currentRoom);
            if (deleteError) console.error("L·ªói x√≥a chu√¥ng:", deleteError);
            renderBuzzes();
        }

        const { error } = await supabase
            .from('rooms')
            .update(updateData)
            .eq('room_code', currentRoom);

        if (error) showPopup(`L·ªói c·∫≠p nh·∫≠t ${field}: ${error.message}`, "error");
        else showPopup(`ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i ${field}.`);
    }
    
    function setAnswerState(state) {
        if (state === 'locked') {
            setRoomState('locked_answer', true);
        } else if (state === 'open') {
            const duration = parseInt(document.getElementById("answerDuration").value) * 1000;
            setRoomState('locked_answer', false, duration);
        }
    }

    function setBuzzState(state) {
        if (state === 'locked') {
            setRoomState('locked_buzz', true);
        } else if (state === 'open') {
            const duration = parseInt(document.getElementById("buzzDuration").value) * 1000;
            setRoomState('locked_buzz', false, duration);
        }
    }

    // --- REALTIME ---

    function joinRealtimeChannel() {
        if (channel) {
            supabase.removeChannel(channel);
        }

        // 1. T·∫°o k√™nh Realtime cho ph√≤ng hi·ªán t·∫°i
        channel = supabase.channel(`room_${currentRoom}`);
        
        // 2. Listen Rooms (C·∫≠p nh·∫≠t tr·∫°ng th√°i ph√≤ng)
        channel.on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${currentRoom}` }, 
        (payload) => {
            updateRoomInfo([payload.new]);
            showPopup("Tr·∫°ng th√°i ph√≤ng ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t.");
        });

        // 3. Listen Answers (QUAN TR·ªåNG: S·ª≠a l·ªói kh√¥ng th·∫•y ƒë√°p √°n m·ªõi)
        channel.on('postgres_changes', { event: '*', schema: 'public', table: 'answers', filter: `room_code=eq.${currentRoom}` }, 
        (payload) => {
            const newAnswer = payload.new;

            if (payload.eventType === 'INSERT') {
                answers.push(newAnswer); // Th√™m row ƒë√°p √°n m·ªõi
                renderAnswers(); // G·ªçi render ƒë·ªÉ l·ªçc ra ƒë√°p √°n m·ªõi nh·∫•t theo t√™n v√† hi·ªÉn th·ªã
                showPopup(`‚úÖ ${newAnswer.name} v·ª´a g·ª≠i ƒë√°p √°n!`);
            } else if (payload.eventType === 'UPDATE') {
                // C·∫≠p nh·∫≠t row n·∫øu c√≥, th∆∞·ªùng kh√¥ng x·∫£y ra
                const index = answers.findIndex(a => a.id === payload.old.id);
                if (index !== -1) {
                    answers[index] = newAnswer;
                }
                renderAnswers();
            } else if (payload.eventType === 'DELETE') {
                // X·ª≠ l√Ω khi Host/Manager Reset
                answers = answers.filter(a => a.id !== payload.old.id);
                renderAnswers();
            }
        });
        
        // 4. Listen Buzzes (C·∫≠p nh·∫≠t chu√¥ng)
        channel.on('postgres_changes', { event: '*', schema: 'public', table: 'buzzes', filter: `room_code=eq.${currentRoom}` }, 
        (payload) => {
            if (payload.eventType === 'INSERT') {
                buzzOrder.push(payload.new);
                renderBuzzes();
                showPopup(`üîî ${payload.new.name} v·ª´a b·∫•m chu√¥ng!`);
            } else if (payload.eventType === 'DELETE') {
                buzzOrder = buzzOrder.filter(b => b.id !== payload.old.id);
                renderBuzzes();
            }
        });

        channel.subscribe((status) => {
            if (status === 'SUBSCRIBED') {
                showPopup(`ƒê√£ k·∫øt n·ªëi Realtime ƒë·∫øn ph√≤ng ${currentRoom}`);
            } else if (status === 'CHANNEL_ERROR') {
                showPopup("L·ªói k·∫øt n·ªëi Realtime!", "error");
            }
        });
    }

    // --- EVENT HANDLERS ---
    
    // T·∫†O PH√íNG
    document.getElementById("btnCreate").onclick = async () => {
        const roomCode = document.getElementById("roomCodeInput").value.trim();
        const hostName = document.getElementById("hostNameInput").value.trim();

        if (!roomCode || !hostName) return showPopup("Nh·∫≠p m√£ ph√≤ng v√† t√™n Host.", "error");

        const { data: existingRoom } = await supabase
            .from('rooms')
            .select('*')
            .eq('room_code', roomCode);

        if (existingRoom && existingRoom.length > 0) return showPopup("M√£ ph√≤ng ƒë√£ t·ªìn t·∫°i!", "error");

        const { error } = await supabase
            .from('rooms')
            .insert([{ room_code: roomCode, host_name: hostName }]);

        if (error) {
            showPopup("L·ªói t·∫°o ph√≤ng: " + error.message, "error");
        } else {
            showPopup(`ƒê√£ t·∫°o ph√≤ng ${roomCode}!`, "success");
            currentRoom = roomCode;
            joinRealtimeChannel();
            await fetchAllInitialData(); // <<< T·∫£i d·ªØ li·ªáu ban ƒë·∫ßu
            updateUI();
        }
    };
    
    // THAM GIA PH√íNG
    document.getElementById("btnJoin").onclick = async () => {
        const roomCode = document.getElementById("roomCodeInput").value.trim();
        const hostName = document.getElementById("hostNameInput").value.trim();

        if (!roomCode || !hostName) return showPopup("Nh·∫≠p m√£ ph√≤ng v√† t√™n Host.", "error");
        
        const { data, error } = await supabase
            .from('rooms')
            .select('*')
            .eq('room_code', roomCode);
            
        if (error || !data || data.length === 0) {
            return showPopup("M√£ ph√≤ng kh√¥ng t·ªìn t·∫°i.", "error");
        }

        currentRoom = roomCode;
        document.getElementById("hostNameInput").value = data[0].host_name; // C·∫≠p nh·∫≠t t√™n Host theo DB
        joinRealtimeChannel();
        await fetchAllInitialData(); // <<< T·∫£i d·ªØ li·ªáu ban ƒë·∫ßu
        updateUI();
    };
    
    // N√öT ƒêI·ªÄU KHI·ªÇN
    document.getElementById("btnOpenAnswer").onclick = () => setAnswerState('open');
    document.getElementById("btnLockAnswer").onclick = () => setAnswerState('locked');
    document.getElementById("btnOpenBuzz").onclick = () => setBuzzState('open');
    document.getElementById("btnLockBuzz").onclick = () => setBuzzState('locked');
    document.getElementById("btnResetAnswers").onclick = () => setRoomState('locked_answer', true, 0); 
    document.getElementById("btnResetBuzzes").onclick = () => setRoomState('locked_buzz', true, 0);

    // --- UI UPDATER ---

    function updateUI() {
        if (currentRoom) {
            document.getElementById("roomInputs").style.display = 'none';
            document.getElementById("roomControls").style.display = 'block';
            document.getElementById("roomCodeDisplay").innerText = currentRoom;
        }
    }

    // --- INTERVAL LOOP (C·∫≠p nh·∫≠t ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c v√† T·ª∞ ƒê·ªòNG KH√ìA) ---
    setInterval(() => {
        const now = Date.now();
        const aDisp = document.getElementById("answerTimeElapsed");
        const bDisp = document.getElementById("buzzTimeElapsed");

        // --- Answer Timer Check ---
        if (!lockedAnswer && answerDurationLimit > 0 && answerEndTime > 0) {
            const remain = answerEndTime - now;
            if (remain <= 0) {
                aDisp.innerText = "H·∫øt gi·ªù! T·ª± ƒë·ªông kh√≥a ƒë√°p √°n.";
                setAnswerState('locked'); // T·ª∞ ƒê·ªòNG KH√ìA ƒê√ÅP √ÅN
            } else {
                aDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(remain)}</span>`;
            }
        } else {
            aDisp.innerText = "";
        }

        // --- Buzz Timer Check ---
        if (!lockedBuzz && buzzDurationLimit > 0 && buzzEndTime > 0) {
            const remain = buzzEndTime - now;
            if (remain <= 0) {
                bDisp.innerText = "H·∫øt gi·ªù! T·ª± ƒë·ªông kh√≥a chu√¥ng.";
                setBuzzState('locked'); // T·ª∞ ƒê·ªòNG KH√ìA CHU√îNG
            } else {
                bDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(remain)}</span>`;
            }
        } else {
            bDisp.innerText = "";
        }
    }, 100); // C·∫≠p nh·∫≠t m·ªói 100ms

    // Kh·ªüi t·∫°o UI
    updateUI();
</script>
