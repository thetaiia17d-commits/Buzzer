  </style>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
<script>
    const SOCKET_SERVER_URL = "https://buzzgame1-1.onrender.com";
    const socket = io(SOCKET_SERVER_URL, { autoConnect: true });

    let currentRoom = null;
    let myName = "Host";
    let answers = [];
    let buzzOrder = [];
    let allContestants = []; 

    let lockedAnswer = true;
    let lockedBuzz = true;

    let answerStartTime = 0;
    let buzzStartTime = 0;
    
    // Bi·∫øn l∆∞u th·ªùi gian ƒë·ªÉ ƒë·∫øm ng∆∞·ª£c hi·ªÉn th·ªã
    let answerDuration_host = 0;
    // B·ªè answerEndTime_host v√¨ ta s·∫Ω t√≠nh l·∫°i d·ª±a tr√™n startTime Server
    let buzzDuration_host = 0;
    // B·ªè buzzEndTime_host v√¨ ta s·∫Ω t√≠nh l·∫°i d·ª±a tr√™n startTime Server
    
    // BI·∫æN QUAN TR·ªåNG: ƒê·ªò L·ªÜCH GI·ªú M√ÅY CH·ª¶ (ServerTime - LocalTime)
    let serverTimeOffset = 0; 

    const answerDurationInput = document.getElementById("answerDuration");
    const buzzDurationInput = document.getElementById("buzzDuration");
    const tblAnswersBody = document.querySelector("#tblAnswers tbody");
    const tblBuzzBody = document.querySelector("#tblBuzz tbody");
    const roomInfo = document.getElementById("roomInfo");

    function showPopup(message, type = "success") {
      const popup = document.getElementById("popupMessage");
      popup.innerText = message;
      popup.classList.remove("error");
      if (type === "error") popup.classList.add("error");
      popup.style.pointerEvents = "auto";
      popup.style.top = "20px";
      popup.style.opacity = 1;
      setTimeout(() => { popup.style.opacity = 0; popup.style.top = "-50px"; }, 3000);
    }

    // Format cho ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c
    function format(ms) {
      if (ms < 0) ms = 0;
      const totalSeconds = Math.floor(ms / 1000);
      const milliseconds = ms % 1000;
      return `${totalSeconds.toString()}.${milliseconds.toString().padStart(3, '0')}s`;
    }

    // Format cho hi·ªÉn th·ªã b·∫£ng (X.YYYs)
    function formatTime(ts, startTime) {
      if (!startTime || startTime === 0) return "N/A";
      let elapsed = ts - startTime;
      if (elapsed < 0) elapsed = 0;
      const totalSeconds = Math.floor(elapsed / 1000);
      const milliseconds = elapsed % 1000;
      return `${totalSeconds.toString()}.${milliseconds.toString().padStart(3, '0')}s`;
    }
    
    // Format ri√™ng cho Excel (X.YY - 2 s·ªë th·∫≠p ph√¢n cho ƒë√°p √°n, X.YYY cho chu√¥ng)
    function formatTimeForExcel(ts, startTime, isBuzz = false) {
        if (!startTime) return "0.00";
        let elapsed = ts - startTime;
        if (elapsed < 0) elapsed = 0;
        
        const sec = Math.floor(elapsed / 1000);
        const ms = elapsed % 1000;
        
        if (isBuzz) {
            // Chu√¥ng l·∫•y 3 s·ªë th·∫≠p ph√¢n
            return `${sec}.${ms.toString().padStart(3, '0')}`;
        } else {
            // ƒê√°p √°n l·∫•y 2 s·ªë th·∫≠p ph√¢n
             const hundredths = Math.floor(ms / 10);
            return `${sec}.${hundredths.toString().padStart(2, '0')}`;
        }
    }

    // --- RENDER ANSWERS ---
    function renderAnswers() {
      tblAnswersBody.innerHTML = "";
      
      const sortOptionElement = document.querySelector('input[name="sortOption"]:checked');
      const sortOption = sortOptionElement ? sortOptionElement.value : 'time';

      if (sortOption === "time") {
        answers.sort((a, b) => a.ts - b.ts);
      } else {
        answers.sort((a, b) => {
          let idxA = allContestants.indexOf(a.name);
          let idxB = allContestants.indexOf(b.name);
          if (idxA === -1) idxA = 9999;
          if (idxB === -1) idxB = 9999;
          return idxA - idxB;
        });
      }

      answers.forEach(item => {
        const row = tblAnswersBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = item.answer;
        row.insertCell().innerText = formatTime(item.ts, answerStartTime);
      });

      if (currentRoom) {
          socket.emit("host-sync-sort-config", { 
              roomCode: currentRoom, 
              sortOption: sortOption,
              allContestants: allContestants 
          });
      }
    }

    // --- RENDER BUZZ LIST ---
    function renderBuzzList() {
      tblBuzzBody.innerHTML = "";
      // S·∫Øp x·∫øp theo th·ªùi gian b·∫•m (ts)
      buzzOrder.sort((a, b) => a.ts - b.ts);
      
      buzzOrder.forEach(item => {
        const row = tblBuzzBody.insertRow();
        row.insertCell().innerText = item.name;
        // T√≠nh th·ªùi gian d·ª±a tr√™n buzzStartTime c·ªßa server
        row.insertCell().innerText = formatTime(item.ts, buzzStartTime);
      });
    }

    function updateStatusDisplay() {
      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");
      sA.className = lockedAnswer ? "status-box locked" : "status-box open";
      sA.innerText = lockedAnswer ? "ƒê√°p √°n: üîí ƒêang kh√≥a" : "ƒê√°p √°n: üîì ƒêang m·ªü";
      sB.className = lockedBuzz ? "status-box locked" : "status-box open";
      sB.innerText = lockedBuzz ? "Chu√¥ng: üö´ ƒêang kh√≥a" : "Chu√¥ng: üîî ƒêang m·ªü";
    }
    
    /**
     * H√†m l·∫•y th·ªùi gian m√°y ch·ªß d·ª± ƒëo√°n
     * ServerTime = LocalTime + serverTimeOffset
     */
    function getServerTimeNow() {
        return Date.now() + serverTimeOffset;
    }
    
    /**
     * ƒê·ªìng b·ªô th·ªùi gian v·ªõi server Socket.IO
     * G·ª≠i 1 g√≥i tin l√™n server, nh·∫≠n gi·ªù server tr·∫£ v·ªÅ, t√≠nh ƒë·ªô l·ªách
     */
    async function syncServerTime() {
        return new Promise((resolve) => {
            const localTsBefore = Date.now();
            
            // Y√™u c·∫ßu server g·ª≠i gi·ªù hi·ªán t·∫°i, server c·∫ßn h·ªó tr·ª£ event 'sync-time-request'
            socket.emit('sync-time-request', localTsBefore, (serverTimeMs) => {
                 const localTsAfter = Date.now();
                 // ∆Ø·ªõc t√≠nh th·ªùi gian Host g·ª≠i ƒëi
                 const localTsSent = (localTsBefore + localTsAfter) / 2;
                 
                 // T√≠nh ƒë·ªô l·ªách: Server - Local
                 serverTimeOffset = serverTimeMs - localTsSent;
                 resolve();
            });
            // Ph√≤ng tr∆∞·ªùng h·ª£p server kh√¥ng h·ªó tr·ª£, v·∫´n resolve sau 1s
            setTimeout(() => { resolve(); }, 1000); 
        });
    }

    function updateElapsedDisplay() {
      // S·ª¨A L·ªñI L·ªÜCH GI·ªú: D√πng th·ªùi gian Server ∆∞·ªõc t√≠nh
      const nowServerEstimated = getServerTimeNow();
      const aDisp = document.getElementById("answerTimeElapsed");
      const bDisp = document.getElementById("buzzTimeElapsed");
      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");

      // --- X·ª¨ L√ù ƒê√ÅP √ÅN ---
      if (!lockedAnswer && answerDuration_host > 0 && answerStartTime > 0) {
        // T√≠nh th·ªùi gian k·∫øt th√∫c d·ª±a tr√™n gi·ªù Server (answerStartTime)
        const answerEndTimeServer = answerStartTime + (answerDuration_host * 1000);
        
        const remain = answerEndTimeServer - nowServerEstimated;

        if (remain <= 0) {
            aDisp.innerHTML = "H·∫øt gi·ªù!";
            sA.className = "status-box locked";
            sA.innerText = "ƒê√°p √°n: üîí ƒê√£ h·∫øt gi·ªù";
        } else {
            aDisp.innerHTML = `Th·ªùi gian g·ª≠i ƒë√°p √°n c√≤n l·∫°i: <span style="color:red;">${format(remain)}</span>`;
        }
      } else { aDisp.innerHTML = ""; }

      // --- X·ª¨ L√ù CHU√îNG ---
      if (!lockedBuzz && buzzDuration_host > 0 && buzzStartTime > 0) {
        // T√≠nh th·ªùi gian k·∫øt th√∫c d·ª±a tr√™n gi·ªù Server (buzzStartTime)
        const buzzEndTimeServer = buzzStartTime + (buzzDuration_host * 1000);
        
        const remain = buzzEndTimeServer - nowServerEstimated;

        if (remain <= 0) {
            bDisp.innerHTML = "H·∫øt gi·ªù!";
             sB.className = "status-box locked";
             sB.innerText = "Chu√¥ng: üö´ ƒê√£ h·∫øt gi·ªù";
        } else {
            bDisp.innerHTML = `Th·ªùi gian b·∫•m chu√¥ng c√≤n l·∫°i: <span style="color:red;">${format(remain)}</span>`;
        }
      } else { bDisp.innerHTML = ""; }
    }
    setInterval(updateElapsedDisplay, 100);

    // ... (omitting other functions)

    // --- SOCKET LISTENERS ---

    socket.on("connect", () => { 
        syncServerTime(); // ƒê·ªìng b·ªô gi·ªù ngay khi k·∫øt n·ªëi
    });
    
    socket.on("room-created", (data) => {
      currentRoom = data.roomCode;
      myName = "Host";
      roomInfo.innerText = `Ph√≤ng: ${currentRoom} | Vai tr√≤: Host`;
      answers = data.answers || [];
      buzzOrder = data.buzzOrder || [];
      renderAnswers(); 
      renderBuzzList();
      showPopup(`ƒê√£ t·∫°o ph√≤ng ${currentRoom}`);
    });

    socket.on("manager-join-success", (data) => {
      currentRoom = data.roomCode;
      myName = data.name;
      roomInfo.innerText = `Ph√≤ng: ${currentRoom} | Vai tr√≤: Qu·∫£n l√Ω (${myName})`;
      answers = data.answers || [];
      buzzOrder = data.buzzOrder || [];
      renderAnswers(); 
      renderBuzzList();
      document.getElementById("joinPopup").style.display = "none";
      showPopup(`Tham gia th√†nh c√¥ng!`);
    });

    socket.on("join-error", (message) => showPopup(message, "error"));

    // Listener cho ƒê√°p √°n m·ªõi
    socket.on("host-new-answer", data => {
      const idx = answers.findIndex(x => x.name === data.name);
      if (idx >= 0) answers[idx] = data;
      else answers.push(data);
      renderAnswers();
    });
    
    // L·∫Øng nghe s·ª± ki·ªán "update-buzz-list" t·ª´ server ƒë·ªÉ nh·∫≠n danh s√°ch ƒë·∫ßy ƒë·ªß
    socket.on("update-buzz-list", (list) => {
        buzzOrder = list;
        renderBuzzList();
        if(list.length > 0) {
            const lastBuzzer = list[list.length - 1].name;
            showPopup(`üîî ${lastBuzzer} v·ª´a b·∫•m chu√¥ng!`);
        }
    });

    socket.on("host-new-buzz", data => {
        if (!buzzOrder.find(b => b.name === data.name)) {
            buzzOrder.push(data);
            renderBuzzList();
        }
    });

    socket.on("answers-reset", () => { answers = []; renderAnswers(); showPopup("Reset ƒë√°p √°n!"); });
    
    socket.on("buzz-reset", () => { 
        buzzOrder = []; 
        buzzStartTime = 0; // ƒê·∫∑t l·∫°i m·ªëc th·ªùi gian khi reset
        renderBuzzList(); 
        showPopup("Reset chu√¥ng!"); 
    });

    // --- BUTTON CONTROLS ---
    document.getElementById("unlockAnswersLimited").onclick = () => socket.emit("host-toggle-answer", { roomCode: currentRoom, state: "open", duration: Math.max(1, parseInt(answerDurationInput.value) || 0) });
    document.getElementById("unlockAnswersPermanent").onclick = () => socket.emit("host-toggle-answer", { roomCode: currentRoom, state: "open", duration: 0 });
    document.getElementById("lockAnswers").onclick = () => socket.emit("host-toggle-answer", { roomCode: currentRoom, state: "locked" });
    document.getElementById("resetAnswers").onclick = () => socket.emit("host-reset-answers", currentRoom);

    document.getElementById("unlockBuzzLimited").onclick = () => socket.emit("host-toggle-buzz", { roomCode: currentRoom, state: "open", duration: Math.max(1, parseInt(buzzDurationInput.value) || 0) });
    document.getElementById("unlockBuzzPermanent").onclick = () => socket.emit("host-toggle-buzz", { roomCode: currentRoom, state: "open", duration: 0 });
    document.getElementById("lockBuzz").onclick = () => socket.emit("host-toggle-buzz", { roomCode: currentRoom, state: "locked" });
    document.getElementById("resetBuzz").onclick = () => socket.emit("host-reset-buzz", currentRoom);

    socket.on("answer-status-changed", ({ state, duration, startTime }) => {
      lockedAnswer = state === "locked";
      answerDuration_host = duration || 0;
      if (state === "open") {
        answerStartTime = startTime || 0;
      }
      updateStatusDisplay();
    });

    socket.on("buzz-status-changed", ({ state, duration, startTime }) => {
      lockedBuzz = state === "locked";
      buzzDuration_host = duration || 0;
      if (state === "open") {
        buzzStartTime = startTime || 0;
      }
      updateStatusDisplay();
    });

    document.getElementById("btnCreate").onclick = () => {
        // ƒê·∫£m b·∫£o ƒë·ªìng b·ªô gi·ªù xong r·ªìi m·ªõi thao t√°c
        if (serverTimeOffset === 0) {
            syncServerTime().then(() => socket.emit("host-create-room", Math.floor(100000 + Math.random() * 900000)));
        } else {
            socket.emit("host-create-room", Math.floor(100000 + Math.random() * 900000));
        }
    };
    
    document.getElementById("btnConfirmManager").onclick = () => {
        const code = document.getElementById("managerRoomCode").value.trim();
        const name = document.getElementById("managerName").value.trim();
        if (code.length !== 6 || !name) return showPopup("L·ªói nh·∫≠p li·ªáu", "error");
        
        // ƒê·∫£m b·∫£o ƒë·ªìng b·ªô gi·ªù xong r·ªìi m·ªõi thao t√°c
        if (serverTimeOffset === 0) {
             syncServerTime().then(() => socket.emit("manager-join-room", { roomCode: parseInt(code), name }));
        } else {
            socket.emit("manager-join-room", { roomCode: parseInt(code), name });
        }
    };
    
    document.getElementById("btnListUsers").onclick = () => { socket.emit("host-get-users", currentRoom); document.getElementById("listPopup").style.display = "flex"; };
    document.getElementById("btnCloseList").onclick = () => document.getElementById("listPopup").style.display = "none";

    socket.on("host-all-users", ({ host, managers, contestants }) => {
        renderUserList(host, managers, contestants);
        renderAnswers(); 
    });
    
    socket.on("host-new-user", (user) => { socket.emit("host-get-users", currentRoom); showPopup(`[${user.role}] ${user.name} v√†o ph√≤ng.`); });
    socket.on("host-user-left", ({ name, role }) => { 
        socket.emit("host-get-users", currentRoom); 
        showPopup(`[${role}] ${name} ƒë√£ r·ªùi ph√≤ng.`, "error");
    });

    // --- EXPORT ---
    document.getElementById("btnExportResults").onclick = () => {
      if (!currentRoom || typeof XLSX === 'undefined') return;
      const ws1 = [["T√™n", "ƒê√°p √°n", "Th·ªùi gian"]], ws2 = [["T√™n", "Th·ªùi gian chu√¥ng"]];
      
      answers.forEach(x => ws1.push([x.name, x.answer, formatTimeForExcel(x.ts, answerStartTime, false)]));
      buzzOrder.forEach(x => ws2.push([x.name, x.ts, formatTimeForExcel(x.ts, buzzStartTime, true)]));
      
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(ws1), "DapAn");
      XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(ws2), "Chuong");
      XLSX.writeFile(wb, `KQ_${currentRoom}.xlsx`);
    };
</script>
