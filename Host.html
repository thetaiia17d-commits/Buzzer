  <script>

    // --- UTILS ---
    function showPopup(message, type = "success") {

    function formatCountdown(ms) {
      if (ms < 0) ms = 0;

    /**
     * H√†m l·∫•y th·ªùi gian m√°y ch·ªß d·ª± ƒëo√°n
     * ServerTime = LocalTime + serverTimeOffset

    function getServerTimeNowISO() {

    /**

     */
    async function syncServerTime() {
      if (!currentRoom) return;
      const tempName = "SYNC_TIME_" + Math.random();

      const {
        data,
        error
      } = await supabase.from('participants')
        .insert([{
          room_code: currentRoom,
          name: tempName,
          role: 'contestant'
        }])
        .select()
        .single();

      if (data) {
        const serverTs = new Date(data.created_at).getTime();
        const localTs = Date.now();

        // T√≠nh ƒë·ªô l·ªách: Server - Local
        serverTimeOffset = serverTs - localTs;

        // X√≥a d√≤ng t·∫°m (ƒë√£ fix RLS cho Host/Manager)
        await supabase.from('participants').delete().eq('id', data.id);
      }
    }

    function formatTimeDisplay(isoDate, startTime) {
      if (!startTime || !isoDate) return "N/A";
      const ts = new Date(isoDate).getTime();
      let diff = ts - startTime;
      if (diff < 0) diff = 0;
      return (diff / 1000).toFixed(3) + "s";
    }

    // --- LOGIC HI·ªÇN TH·ªä ---
    function updateUI() {

      const sB = document.getElementById("statusBuzz");

    setInterval(() => {

      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");

      if (!lockedAnswer && answerDurationLimit > 0 && answerEndTime > 0) {
        const remain = answerEndTime - currentServerTime;

          sA.className = "status-box locked";
          sA.innerText = "ƒê√°p √°n: üîí ƒê√£ h·∫øt gi·ªù";

        }
      } else if (!lockedAnswer) {

      } else {

      }

      // --- X·ª¨ L√ù CHU√îNG ---
      if (!lockedBuzz && buzzDurationLimit > 0 && buzzEndTime > 0) {
        const remain = buzzEndTime - currentServerTime;
        if (remain <= 0) {
          bDisp.innerText = "H·∫øt gi·ªù!";
          sB.className = "status-box locked";
          sB.innerText = "Chu√¥ng: üö´ ƒê√£ h·∫øt gi·ªù";
        } else {
          bDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(remain)}</span>`;
        }

      } else {

    }, 100);

    // --- RENDER TABLES ---
    function renderAnswers() {
      tblAnswersBody.innerHTML = "";
      const sortOption = document.querySelector('input[name="sortOption"]:checked').value;

      // L·ªçc ƒë√°p √°n m·ªõi nh·∫•t
      const latestAnswersMap = new Map();
      answers.forEach(item => {
        const existing = latestAnswersMap.get(item.name);
        if (!existing || new Date(item.created_at) > new Date(existing.created_at)) {
          latestAnswersMap.set(item.name, item);
        }
      });
      let displayData = Array.from(latestAnswersMap.values());

      if (sortOption === "time") {
        displayData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      } else {
        const orderMap = {};
        allParticipants.forEach((p, idx) => orderMap[p.name] = idx);
        displayData.sort((a, b) => {
          const idxA = orderMap[a.name] !== undefined ? orderMap[a.name] : 9999;
          const idxB = orderMap[b.name] !== undefined ? orderMap[b.name] : 9999;
          return idxA - idxB;
        });
      }

      displayData.forEach(item => {
        const row = tblAnswersBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = item.answer_text;
        row.insertCell().innerText = formatTimeDisplay(item.created_at, answerStartTime);
      });
    }

    function renderBuzz() {
      tblBuzzBody.innerHTML = "";
      const sorted = [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

      sorted.forEach(item => {

    function subscribeRealtime() {
      const channel = supabase.channel('room-channel');
      channel.on('postgres_changes', {
        event: 'UPDATE',
        schema: 'public',
        table: 'rooms',
        filter: `room_code=eq.${currentRoom}`
      },
        (payload) => handleRoomUpdate(payload.new));
      channel.on('postgres_changes', {
        event: '*',
        schema: 'public',
        table: 'answers',
        filter: `room_code=eq.${currentRoom}`
      },
        (payload) => {
          if (payload.eventType === 'INSERT') {
            answers.push(payload.new);
            renderAnswers();
          } else if (payload.eventType === 'DELETE') {
            if (payload.old.id) {
              answers = answers.filter(a => a.id !== payload.old.id);
              renderAnswers();
            }
          }
        });
      channel.on('postgres_changes', {
        event: '*',
        schema: 'public',
        table: 'buzzes',
        filter: `room_code=eq.${currentRoom}`
      },
        (payload) => {
          if (payload.eventType === 'INSERT') {
            buzzOrder.push(payload.new);
            renderBuzz();
            showPopup(`üîî ${payload.new.name} v·ª´a b·∫•m!`);
          } else if (payload.eventType === 'DELETE') {
            if (payload.old.id) {
              buzzOrder = buzzOrder.filter(b => b.id !== payload.old.id);
              renderBuzz();
            }
          }
        });
      channel.on('postgres_changes', {
        event: '*',
        schema: 'public',
        table: 'participants',
        filter: `room_code=eq.${currentRoom}`
      },
        () => fetchUsers());
      channel.subscribe();
    }

    function handleRoomUpdate(room) {
      if (!room) return;
      // Answer
      lockedAnswer = room.answer_status === 'locked';
      if (!lockedAnswer) {
        answerStartTime = new Date(room.answer_open_time).getTime();
        answerDurationLimit = room.answer_duration;
        answerEndTime = answerDurationLimit > 0 ? answerStartTime + (answerDurationLimit * 1000) : 0;
      } else {
        answerStartTime = 0;
      }
      // Buzz
      lockedBuzz = room.buzz_status === 'locked';
      if (!lockedBuzz) {
        buzzStartTime = new Date(room.buzz_open_time).getTime();
        buzzDurationLimit = room.buzz_duration;
        buzzEndTime = buzzDurationLimit > 0 ? buzzStartTime + (buzzDurationLimit * 1000) : 0;
      } else {
        buzzStartTime = 0;
      }
      updateUI();
    }

    // --- BUTTON HANDLERS ---

    // C·∫≠p nh·∫≠t tr·∫°ng th√°i d√πng Gi·ªù M√°y Ch·ªß ƒë√£ t√≠nh offset
    async function setAnswerState(state, duration = 0) {
      if (!currentRoom) return;
      const updates = {
        answer_status: state
      };
      if (state === 'open') {
        const serverNow = getServerTimeNowISO(); // D√πng gi·ªù server
        updates.answer_open_time = serverNow;
        updates.answer_duration = duration;
        answerStartTime = new Date(serverNow).getTime();
      }
      await supabase.from('rooms').update(updates).eq('room_code', currentRoom);
    }

    document.getElementById("unlockAnswersLimited").onclick = () => setAnswerState('open', parseInt(answerDurationInput.value) || 30);
    document.getElementById("unlockAnswersPermanent").onclick = () => setAnswerState('open', 0);
    document.getElementById("lockAnswers").onclick = () => setAnswerState('locked');
    document.getElementById("resetAnswers").onclick = async () => {
      await supabase.from('answers').delete().eq('room_code', currentRoom);
      answers = [];
      renderAnswers();
      showPopup("ƒê√£ reset to√†n b·ªô ƒë√°p √°n!");
    };

    async function setBuzzState(state, duration = 0) {
      if (!currentRoom) return;
      const updates = {
        buzz_status: state
      };
      if (state === 'open') {
        const serverNow = getServerTimeNowISO(); // D√πng gi·ªù server
        updates.buzz_open_time = serverNow;
        updates.buzz_duration = duration;
        buzzStartTime = new Date(serverNow).getTime();
      }
      await supabase.from('rooms').update(updates).eq('room_code', currentRoom);
    }

    document.getElementById("unlockBuzzLimited").onclick = () => setBuzzState('open', parseInt(buzzDurationInput.value) || 5);
    document.getElementById("unlockBuzzPermanent").onclick = () => setBuzzState('open', 0);
    document.getElementById("lockBuzz").onclick = () => setBuzzState('locked');

    // LOGIC RESET CHU√îNG M·ªöI: X√ìA V√Ä M·ªû L·∫†I N·∫æU ƒêANG L√Ä Vƒ®NH VI·ªÑN
    document.getElementById("resetBuzz").onclick = async () => {
      // 1. X√≥a d·ªØ li·ªáu c≈©
      await supabase.from('buzzes').delete().eq('room_code', currentRoom);

      // 2. N·∫øu ƒëang m·ªü vƒ©nh vi·ªÖn (status open v√† duration = 0)
      // C·∫≠p nh·∫≠t l·∫°i th·ªùi gian m·ªü th√†nh HI·ªÜN T·∫†I ƒë·ªÉ t√≠nh gi·ªù l·∫°i t·ª´ 0
      if (!lockedBuzz && buzzDurationLimit === 0) {
        const serverNow = getServerTimeNowISO();
        buzzStartTime = new Date(serverNow).getTime();
        await supabase.from('rooms').update({
          buzz_open_time: serverNow
        }).eq('room_code', currentRoom);
      }

      buzzOrder = [];
      renderBuzz();
      showPopup("ƒê√£ reset chu√¥ng!");
    };

    // --- MANUAL ADD POPUP ---
    const addPopup = document.getElementById("addPopup");
    const addRowsContainer = document.getElementById("addRowsContainer");
    document.getElementById("btnManualAdd").onclick = () => {
      if (!currentRoom) return showPopup("Ch∆∞a c√≥ ph√≤ng", "error");
      addPopup.style.display = "flex";
      toggleAddType();
    };
    document.getElementById("btnCloseAdd").onclick = () => {
      addPopup.style.display = "none";
      addRowsContainer.innerHTML = "";
    };

    function toggleAddType() {
      addRowsContainer.innerHTML = "";
      document.getElementById("numAddRows").value = 1;
    }

    window.generateAddRows = function () {
      const type = document.querySelector('input[name="addType"]:checked').value;
      const num = parseInt(document.getElementById("numAddRows").value) || 1;
      addRowsContainer.innerHTML = "";
      for (let i = 0; i < num; i++) {
        const div = document.createElement("div");
        div.className = "add-row";
        div.innerHTML = `<input type="text" placeholder="T√™n" class="add-input-name">`;
        if (type === "answer") div.innerHTML += `<input type="text" placeholder="ƒê√°p √°n" class="add-input-ans">`;
        div.innerHTML += `<input type="number" placeholder="Gi√¢y (Delay)" step="0.1" class="add-input-time">`;
        addRowsContainer.appendChild(div);
      }
    }

    document.getElementById("btnConfirmAdd").onclick = async () => {
      const type = document.querySelector('input[name="addType"]:checked').value;
      const rows = document.querySelectorAll(".add-row");
      const inserts = [];
      let hasError = false;
      // D√πng gi·ªù server l√†m m·ªëc
      const baseTime = type === 'answer' ? answerStartTime : buzzStartTime;
      const refTime = baseTime > 0 ? baseTime : (Date.now() + serverTimeOffset);

      rows.forEach((row, idx) => {
        const name = row.querySelector(".add-input-name").value.trim();
        const delay = parseFloat(row.querySelector(".add-input-time").value) || 0;
        const created_at = new Date(refTime + delay * 1000).toISOString();
        if (!name) {
          hasError = true;
          return showPopup(`D√≤ng ${idx + 1}: Thi·∫øu t√™n`, "error");
        }
        if (type === 'answer') {
          const ans = row.querySelector(".add-input-ans").value.trim();
          if (!ans) {
            hasError = true;
            return showPopup(`D√≤ng ${idx + 1}: Thi·∫øu ƒë√°p √°n`, "error");
          }
          inserts.push({
            room_code: currentRoom,
            name: name,
            answer_text: ans,
            created_at: created_at
          });
        } else {
          inserts.push({
            room_code: currentRoom,
            name: name,
            created_at: created_at
          });
        }
      });
      if (hasError || inserts.length === 0) return;
      const table = type === 'answer' ? 'answers' : 'buzzes';
      const {
        error
      } = await supabase.from(table).insert(inserts);
      if (error) showPopup("L·ªói th√™m: " + error.message, "error");
      else {
        showPopup("ƒê√£ b·ªï sung d·ªØ li·ªáu!");
        addPopup.style.display = "none";
        addRowsContainer.innerHTML = "";
      }
    };

    document.getElementById("btnListUsers").onclick = () => {
      if (currentRoom) document.getElementById("listPopup").style.display = "flex";
      renderUserListPopup();
    };
    document.getElementById("btnCloseList").onclick = () => document.getElementById("listPopup").style.display = "none";

    function renderUserListPopup() {
      const ul = document.querySelector("#userListContainer ul");
      ul.innerHTML = "";
      const roleOrder = {
        'host': 1,
        'manager': 2,
        'contestant': 3
      };
      const sortedUsers = [...allParticipants].sort((a, b) => (roleOrder[a.role] || 4) - (roleOrder[b.role] || 4));
      sortedUsers.forEach(u => {
        const li = document.createElement("li");
        let roleSpan = u.role === 'host' ? '<span class="role-host">(Host)</span>' : u.role === 'manager' ? '<span class="role-manager">(Qu·∫£n l√Ω)</span>' : '<span class="role-contestant">(Th√≠ sinh)</span>';
        li.innerHTML = `<b>${u.name}</b> ${roleSpan}`;
        ul.appendChild(li);
      });
    }

    document.getElementById("btnExportResults").onclick = () => {
      if (!currentRoom) return showPopup("Ch∆∞a c√≥ ph√≤ng ƒë·ªÉ xu·∫•t!", "error");
      const wb = XLSX.utils.book_new();
      // Export Answer (M·ªõi nh·∫•t)
      const wsData1 = [
        ["T√™n", "ƒê√°p √°n", "Th·ªùi gian (s)"]
      ];
      const latestMap = new Map();
      answers.forEach(item => {
        const existing = latestMap.get(item.name);
        if (!existing || new Date(item.created_at) > new Date(existing.created_at)) latestMap.set(item.name, item);
      });
      Array.from(latestMap.values()).sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
        .forEach(a => wsData1.push([a.name, a.answer_text, formatTimeDisplay(a.created_at, answerStartTime)]));
      const ws1 = XLSX.utils.aoa_to_sheet(wsData1);
      XLSX.utils.book_append_sheet(wb, ws1, "DapAn");
      // Export Buzz
      const wsData2 = [
        ["T√™n", "Th·ªùi gian b·∫•m (s)"]
      ];
      [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
        .forEach(b => wsData2.push([b.name, formatTimeDisplay(b.created_at, buzzStartTime)]));
      const ws2 = XLSX.utils.aoa_to_sheet(wsData2);
      XLSX.utils.book_append_sheet(wb, ws2, "Chuong");
      XLSX.writeFile(wb, `KetQua_${currentRoom}.xlsx`);
    };
  </script>
