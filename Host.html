  <script>
    // --- C·∫§U H√åNH SUPABASE ---
    var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
    var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
    var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- VARIABLES ---

    let answers = []; // Array objects from DB
    let buzzOrder = []; // Array objects from DB
    let allParticipants = []; // D√πng cho sort v√† list users

    // Bi·∫øn tr·∫°ng th√°i UI
    let lockedAnswer = true;

    // Bi·∫øn t√≠nh th·ªùi gian

    // --- UTILS ---
    function showPopup(message, type = "success") {
      const popup = document.getElementById("popupMessage");
      popup.innerText = message;
      popup.className = type === "error" ? "error" : "";
      popup.style.pointerEvents = "auto";
      popup.style.top = "20px";

    function formatCountdown(ms) {
      if (ms < 0) ms = 0;
      return (ms / 1000).toFixed(3) + "s";
    }

    function formatTimeDisplay(isoDate, startTime) {
      if (!startTime || !isoDate) return "N/A";
      const ts = new Date(isoDate).getTime();
      let diff = ts - startTime;
      if (diff < 0) diff = 0; // Tr√°nh √¢m
      return (diff / 1000).toFixed(3) + "s";
    }

    // --- LOGIC HI·ªÇN TH·ªä ---

    // Update status box & countdown display
    function updateUI() {
      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");

      sA.className = lockedAnswer ? "status-box locked" : "status-box open";
      sA.innerText = lockedAnswer ? "ƒê√°p √°n: üîí ƒêang kh√≥a" : "ƒê√°p √°n: üîì ƒêang m·ªü";

      sB.className = lockedBuzz ? "status-box locked" : "status-box open";
      sB.innerText = lockedBuzz ? "Chu√¥ng: üö´ ƒêang kh√≥a" : "Chu√¥ng: üîî ƒêang m·ªü";
    }

    // Loop c·∫≠p nh·∫≠t ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c tr√™n m√†n h√¨nh Host
    setInterval(() => {
      const now = Date.now();
      const aDisp = document.getElementById("answerTimeElapsed");
      const bDisp = document.getElementById("buzzTimeElapsed");

      // --- Answer Timer Check ---
      if (!lockedAnswer && answerDurationLimit > 0 && answerEndTime > 0) {
        const remain = answerEndTime - now;
        if (remain <= 0) {
          aDisp.innerText = "H·∫øt gi·ªù! T·ª± ƒë·ªông kh√≥a ƒë√°p √°n.";
          // T·ª∞ ƒê·ªòNG KH√ìA ƒê√ÅP √ÅN (G·ª≠i l·ªánh update l√™n Supabase)
          setAnswerState('locked');
        } else {
          aDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(remain)}</span>`;
        }
      } else {
        aDisp.innerText = "";
      }

      // --- Buzz Timer Check ---
      if (!lockedBuzz && buzzDurationLimit > 0 && buzzEndTime > 0) {
        const remain = buzzEndTime - now;
        if (remain <= 0) {
          bDisp.innerText = "H·∫øt gi·ªù! T·ª± ƒë·ªông kh√≥a chu√¥ng.";
          // T·ª∞ ƒê·ªòNG KH√ìA CHU√îNG (G·ª≠i l·ªánh update l√™n Supabase)
          setBuzzState('locked');
        } else {
          bDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(remain)}</span>`;
        }
      } else {
        bDisp.innerText = "";
      }
    }, 100);

    // --- LOGIC HI·ªÇN TH·ªä K·∫æT QU·∫¢ ---
    function renderAnswers() {
      const tblAnswersBody = document.getElementById("tblAnswersBody");
      tblAnswersBody.innerHTML = "";

      // 1. Group answers v√† ch·ªâ gi·ªØ l·∫°i ƒë√°p √°n m·ªõi nh·∫•t (d·ª±a tr√™n created_at)
      const latestAnswers = new Map();
      // Sort answers ascending (oldest first) ƒë·ªÉ ƒë·∫£m b·∫£o khi l·∫∑p, ƒë√°p √°n m·ªõi s·∫Ω ghi ƒë√® l√™n ƒë√°p √°n c≈©
      const sortedAnswers = [...answers].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

      sortedAnswers.forEach(item => {
        // S·ª≠ d·ª•ng name l√†m key duy nh·∫•t. Do ƒë√£ sort, item cu·ªëi c√πng ƒë∆∞·ª£c set cho name ch√≠nh l√† ƒë√°p √°n m·ªõi nh·∫•t
        latestAnswers.set(item.name, item);
      });

      // 2. Chuy·ªÉn Map values th√†nh Array v√† s·∫Øp x·∫øp l·∫°i theo th·ªùi gian g·ª≠i (c≈© nh·∫•t tr∆∞·ªõc)
      const answersToRender = Array.from(latestAnswers.values());

      // S·∫Øp x·∫øp theo th·ªùi gian g·ª≠i (nhanh nh·∫•t tr∆∞·ªõc, ch·∫≠m nh·∫•t sau)
      const sortedRender = answersToRender.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

      sortedRender.forEach(item => {
        const row = tblAnswersBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = item.answer_text;
        row.insertCell().innerText = formatTimeDisplay(item.created_at, answerStartTime);
      });
    }

    function renderBuzz() {
      tblBuzzBody.innerHTML = "";
      // Buzz lu√¥n sort theo time
      const sorted = [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

      sorted.forEach(item => {
        const row = tblBuzzBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = formatTimeDisplay(item.created_at, buzzStartTime);
      });
    }

    // --- CH·ª®C NƒÇNG CH√çNH ---

    // 1. T·∫†O PH√íNG
    document.getElementById("btnCreate").onclick = async () => {
      const code = Math.floor(100000 + Math.random() * 900000).toString();

      const { error } = await supabase.from('rooms').insert([{
        room_code: code,
        answer_status: 'locked',
        buzz_status: 'locked',
        host_id: 'host_browser' // Demo ID
      }]);

      if (error) return showPopup("L·ªói t·∫°o ph√≤ng: " + error.message, "error");

      // Host t·ª± join v√†o b·∫£ng participants
      await supabase.from('participants').insert([{ room_code: code, name: "Host", role: "host" }]);

      setupRoom(code, "Host", "host");
      showPopup("ƒê√£ t·∫°o ph√≤ng: " + code);
    };

    // 2. THAM GIA (QU·∫¢N L√ù)
    document.getElementById("btnJoinManager").onclick = () => {
      document.getElementById("joinPopup").style.display = "flex";
      if (currentRoom) document.getElementById("managerRoomCode").value = currentRoom;
    };
    document.getElementById("btnCloseJoin").onclick = () => document.getElementById("joinPopup").style.display = "none";

    document.getElementById("btnConfirmManager").onclick = async () => {
      const code = document.getElementById("managerRoomCode").value.trim();
      const name = document.getElementById("managerName").value.trim();

      if (code.length !== 6 || !name) return showPopup("Th√¥ng tin kh√¥ng h·ª£p l·ªá", "error");

      // Check ph√≤ng
      const { data: room, error } = await supabase.from('rooms').select('*').eq('room_code', code).single();
      if (!room) return showPopup("Ph√≤ng kh√¥ng t·ªìn t·∫°i", "error");

      // Join
      await supabase.from('participants').insert([{ room_code: code, name: name, role: "manager" }]);

      setupRoom(code, name, "manager");
      document.getElementById("joinPopup").style.display = "none";
      showPopup("ƒê√£ tham gia qu·∫£n l√Ω!");
    };

    function setupRoom(code, name, role) {
      currentRoom = code;
      myName = name;
      myRole = role;
      roomInfo.innerText = `Ph√≤ng: ${code} | Vai tr√≤: ${role === 'host' ? 'Host' : 'Qu·∫£n l√Ω'} (${name})`;

      fetchInitialData();

      subscribeRealtime();

    async function fetchInitialData() {
      // L·∫•y room info (timer state)
      const { data: room } = await supabase.from('rooms').select('*').eq('room_code', currentRoom).single();
      handleRoomUpdate(room);

      // L·∫•y answers
      const { data: ans } = await supabase.from('answers').select('*').eq('room_code', currentRoom);
      if (ans) { answers = ans; renderAnswers(); }

      // L·∫•y buzz
      const { data: buz } = await supabase.from('buzzes').select('*').eq('room_code', currentRoom);
      if (buz) { buzzOrder = buz; renderBuzz(); }

      // L·∫•y Users
      fetchUsers();
    }

    async function fetchUsers() {
      const { data } = await supabase.from('participants').select('*').eq('room_code', currentRoom).order('created_at', { ascending: true });
      if (data) allParticipants = data;
    }

    // --- REALTIME ---
    function subscribeRealtime() {
      const channel = supabase.channel('room-channel');

      // 1. Listen Room Status Change
      channel.on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${currentRoom}` },
        (payload) => {
          handleRoomUpdate(payload.new);
        });

      // 2. Listen Answers
        channel.on('postgres_changes', { event: '*', schema: 'public', table: 'answers', filter: `room_code=eq.${currentRoom}` }, 
        (payload) => {
            if (payload.eventType === 'INSERT') {
                // S·ª¨A L·ªñI: Th√™m d·ªØ li·ªáu m·ªõi v√†o m·∫£ng answers tr∆∞·ªõc khi render
                answers.push(payload.new);
                showPopup(`‚úÖ ${payload.new.name} v·ª´a g·ª≠i ƒë√°p √°n!`);
                renderAnswers();
            } else if (payload.eventType === 'DELETE') {
                // Logic x√≥a ƒë√°p √°n khi Host/Manager reset
                if (payload.old.id) {
                     answers = answers.filter(a => a.id !== payload.old.id);
                     renderAnswers();
                } else {
                     answers = [];
                     renderAnswers();
                }
            }
        });

      // 3. Listen Buzz
      channel.on('postgres_changes', { event: '*', schema: 'public', table: 'buzzes', filter: `room_code=eq.${currentRoom}` },
        (payload) => {
          if (payload.eventType === 'INSERT') {
            buzzOrder.push(payload.new);
            renderBuzz();
            showPopup(`üîî ${payload.new.name} v·ª´a b·∫•m!`);
          } else if (payload.eventType === 'DELETE') {
            if (payload.old.id) {
              buzzOrder = buzzOrder.filter(b => b.id !== payload.old.id);
              renderBuzz();
            }
          }
        });

      // 4. Listen Participants
      channel.on('postgres_changes', { event: '*', schema: 'public', table: 'participants', filter: `room_code=eq.${currentRoom}` },
        () => { fetchUsers(); });

      channel.subscribe();
    }

    function handleRoomUpdate(room) {
      if (!room) return;

      // Answer Status
      lockedAnswer = room.answer_status === 'locked';
      if (!lockedAnswer) {
        answerStartTime = new Date(room.answer_open_time).getTime();
        answerDurationLimit = room.answer_duration;
        if (answerDurationLimit > 0) {
          answerEndTime = answerStartTime + (answerDurationLimit * 1000);
        } else {
          answerEndTime = 0; // Vƒ©nh vi·ªÖn
        }
      }

      // Buzz Status
      lockedBuzz = room.buzz_status === 'locked';
      if (!lockedBuzz) {
        buzzStartTime = new Date(room.buzz_open_time).getTime();
        buzzDurationLimit = room.buzz_duration;
        if (buzzDurationLimit > 0) {
          buzzEndTime = buzzStartTime + (buzzDurationLimit * 1000);
        } else {
          buzzEndTime = 0;
        }
      }

      updateUI();
    }

    // --- BUTTON HANDLERS (G·ª≠i l·ªánh l√™n DB) ---

    // Toggle Answer
    async function setAnswerState(state, duration = 0) {
      if (!currentRoom) return;
      const updates = { answer_status: state };
      if (state === 'open') {
        updates.answer_open_time = new Date().toISOString();
        updates.answer_duration = duration;
      }
      await supabase.from('rooms').update(updates).eq('room_code', currentRoom);
    }

    document.getElementById("unlockAnswersLimited").onclick = () => setAnswerState('open', parseInt(answerDurationInput.value) || 30);
    document.getElementById("unlockAnswersPermanent").onclick = () => setAnswerState('open', 0);
    document.getElementById("lockAnswers").onclick = () => setAnswerState('locked');
    document.getElementById("resetAnswers").onclick = async () => {
      if (!confirm("X√≥a to√†n b·ªô ƒë√°p √°n?")) return;
      await supabase.from('answers').delete().eq('room_code', currentRoom);
      answers = []; renderAnswers(); // Clear local nhanh
    };

    // Toggle Buzz
    async function setBuzzState(state, duration = 0) {
      if (!currentRoom) return;
      const updates = { buzz_status: state };
      if (state === 'open') {
        updates.buzz_open_time = new Date().toISOString();
        updates.buzz_duration = duration;
      }
      await supabase.from('rooms').update(updates).eq('room_code', currentRoom);
    }

    document.getElementById("unlockBuzzLimited").onclick = () => setBuzzState('open', parseInt(buzzDurationInput.value) || 5);
    document.getElementById("unlockBuzzPermanent").onclick = () => setBuzzState('open', 0);
    document.getElementById("lockBuzz").onclick = () => setBuzzState('locked');
    document.getElementById("resetBuzz").onclick = async () => {
      if (!confirm("X√≥a to√†n b·ªô chu√¥ng?")) return;
      await supabase.from('buzzes').delete().eq('room_code', currentRoom);
      buzzOrder = []; renderBuzz();
    };

    // --- LIST USERS POPUP ---
    document.getElementById("btnListUsers").onclick = () => {
      if (!currentRoom) return;
      document.getElementById("listPopup").style.display = "flex";
      renderUserListPopup();
    };
    document.getElementById("btnCloseList").onclick = () => document.getElementById("listPopup").style.display = "none";

    function renderUserListPopup() {
      const ul = document.querySelector("#userListContainer ul");
      ul.innerHTML = "";

      // S·∫Øp x·∫øp role: Host -> Manager -> Contestant
      const roleOrder = { 'host': 1, 'manager': 2, 'contestant': 3 };
      const sortedUsers = [...allParticipants].sort((a, b) => (roleOrder[a.role] || 4) - (roleOrder[b.role] || 4));

      sortedUsers.forEach(u => {
        const li = document.createElement("li");
        let roleSpan = "";
        if (u.role === 'host') roleSpan = `<span class="role-host">(Host)</span>`;
        else if (u.role === 'manager') roleSpan = `<span class="role-manager">(Qu·∫£n l√Ω)</span>`;
        else roleSpan = `<span class="role-contestant">(Th√≠ sinh)</span>`;

        li.innerHTML = `<b>${u.name}</b> ${roleSpan}`;
        ul.appendChild(li);
      });
    }

    // --- MANUAL ADD POPUP ---
    const addPopup = document.getElementById("addPopup");
    const addRowsContainer = document.getElementById("addRowsContainer");

    document.getElementById("btnManualAdd").onclick = () => {
      if (!currentRoom) return showPopup("Ch∆∞a c√≥ ph√≤ng", "error");
      addPopup.style.display = "flex";
      toggleAddType();
    };
    document.getElementById("btnCloseAdd").onclick = () => { addPopup.style.display = "none"; addRowsContainer.innerHTML = ""; };

    function toggleAddType() {
      addRowsContainer.innerHTML = "";
      document.getElementById("numAddRows").value = 1;
    }

    window.generateAddRows = function () {
      const type = document.querySelector('input[name="addType"]:checked').value;
      const num = parseInt(document.getElementById("numAddRows").value) || 1;
      addRowsContainer.innerHTML = "";
      for (let i = 0; i < num; i++) {
        const div = document.createElement("div");
        div.className = "add-row";
        div.innerHTML = `<input type="text" placeholder="T√™n" class="add-input-name">`;
        if (type === "answer") div.innerHTML += `<input type="text" placeholder="ƒê√°p √°n" class="add-input-ans">`;
        // Gi·∫£ l·∫≠p th·ªùi gian (nh·∫≠p s·ªë gi√¢y tr·ªÖ so v·ªõi m·ªëc start)
        div.innerHTML += `<input type="number" placeholder="Gi√¢y (Delay)" step="0.1" class="add-input-time">`;
        addRowsContainer.appendChild(div);
      }
    }

    document.getElementById("btnConfirmAdd").onclick = async () => {
      const type = document.querySelector('input[name="addType"]:checked').value;
      const rows = document.querySelectorAll(".add-row");
      const inserts = [];
      let hasError = false;

      // X√°c ƒë·ªãnh m·ªëc th·ªùi gian ƒë·ªÉ c·ªông delay
      const baseTime = type === 'answer' ? answerStartTime : buzzStartTime;
      // N·∫øu ch∆∞a m·ªü l·∫ßn n√†o, l·∫•y th·ªùi gian hi·ªán t·∫°i l√†m g·ªëc
      const refTime = baseTime > 0 ? baseTime : Date.now();

      rows.forEach((row, idx) => {
        const name = row.querySelector(".add-input-name").value.trim();
        const delay = parseFloat(row.querySelector(".add-input-time").value) || 0;
        const created_at = new Date(refTime + delay * 1000).toISOString();

        if (!name) { hasError = true; return showPopup(`D√≤ng ${idx + 1}: Thi·∫øu t√™n`, "error"); }

        if (type === 'answer') {
          const ans = row.querySelector(".add-input-ans").value.trim();
          if (!ans) { hasError = true; return showPopup(`D√≤ng ${idx + 1}: Thi·∫øu ƒë√°p √°n`, "error"); }
          inserts.push({ room_code: currentRoom, name: name, answer_text: ans, created_at: created_at });
        } else {
          inserts.push({ room_code: currentRoom, name: name, created_at: created_at });
        }
      });

      if (hasError || inserts.length === 0) return;

      const table = type === 'answer' ? 'answers' : 'buzzes';
      const { error } = await supabase.from(table).insert(inserts);

      if (error) showPopup("L·ªói th√™m: " + error.message, "error");
      else {
        showPopup("ƒê√£ b·ªï sung d·ªØ li·ªáu!");
        addPopup.style.display = "none";
        addRowsContainer.innerHTML = "";
      }
    };

    // --- EXPORT ---
    document.getElementById("btnExportResults").onclick = () => {
      if (!currentRoom) return;
      const wb = XLSX.utils.book_new();

      // Sheet 1: ƒê√°p √°n
      const wsData1 = [["T√™n", "ƒê√°p √°n", "Th·ªùi gian (s)"]];
      // Sort answers by time for export
      const sortedAns = [...answers].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      sortedAns.forEach(a => {
        wsData1.push([a.name, a.answer_text, formatTimeDisplay(a.created_at, answerStartTime)]);
      });
      const ws1 = XLSX.utils.aoa_to_sheet(wsData1);
      XLSX.utils.book_append_sheet(wb, ws1, "DapAn");

      // Sheet 2: Chu√¥ng
      const wsData2 = [["T√™n", "Th·ªùi gian b·∫•m (s)"]];
      const sortedBuzz = [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      sortedBuzz.forEach(b => {
        wsData2.push([b.name, formatTimeDisplay(b.created_at, buzzStartTime)]);
      });
      const ws2 = XLSX.utils.aoa_to_sheet(wsData2);
      XLSX.utils.book_append_sheet(wb, ws2, "Chuong");

      XLSX.writeFile(wb, `KetQua_${currentRoom}.xlsx`);
    };

  </script>
