  <script>
    // --- C·∫§U H√åNH SUPABASE ---
    var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
    var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
    var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- VARIABLES ---
    let currentRoom = null;
    let myName = "Host";
    let myRole = "host";

    let answers = [];
    let buzzOrder = [];
    let allParticipants = [];

    // K√™nh realtime
    let roomChannel = null;

    // Bi·∫øn tr·∫°ng th√°i UI
    let lockedAnswer = true;
    let lockedBuzz = true;

    // Bi·∫øn t√≠nh th·ªùi gian
    let answerStartTime = 0;
    let answerDurationLimit = 0;
    let answerEndTime = 0;

    let buzzStartTime = 0;
    let buzzDurationLimit = 0;

    // Offset gi·ªù server
    let serverTimeOffset = 0;

    // DOM Elements (Khai b√°o bi·∫øn chung ƒë·ªÉ d√πng trong c√°c h√†m)
    const roomInfo = document.getElementById("roomInfo");
    const tblAnswersBody = document.querySelector("#tblAnswers tbody");
    const tblBuzzBody = document.querySelector("#tblBuzz tbody");
    const answerDurationInput = document.getElementById("answerDuration");
    const buzzDurationInput = document.getElementById("buzzDuration");

    // --- UTILS ---
    function showPopup(message, type = "success") {
      const popup = document.getElementById("popupMessage");
      popup.innerText = message;
      popup.className = type === "error" ? "error" : "";
      popup.style.pointerEvents = "auto";
      popup.style.top = "20px";
      popup.style.opacity = 1;
      setTimeout(() => {
        popup.style.opacity = 0;
        popup.style.top = "-50px";
      }, 3000);
    }

    function formatCountdown(ms) {
      if (ms < 0) ms = 0;
      return (ms / 1000).toFixed(3) + "s";
    }

    function getServerTimeNowISO() {
      const estimatedServerTime = Date.now() + serverTimeOffset;
      return new Date(estimatedServerTime).toISOString();
    }

    function formatTimeDisplay(isoDate, startTime) {
      if (!startTime || !isoDate) return "N/A";
      const ts = new Date(isoDate).getTime();
      let diff = ts - startTime;
      if (diff < 0) diff = 0;
      return (diff / 1000).toFixed(3) + "s";
    }

    async function checkUserExists(roomCode, name) {
      const { data, error } = await supabase
        .from('participants')
        .select('id')
        .eq('room_code', roomCode)
        .eq('name', name);

      if (error) return false;
      return data && data.length > 0;
    }

    async function syncServerTime() {
      if (!currentRoom) return;
      const tempName = "SYNC_TIME_" + Math.random();
      const { data } = await supabase.from('participants')
        .insert([{ room_code: currentRoom, name: tempName, role: 'contestant' }])
        .select().single();

      if (data) {
        const serverTs = new Date(data.created_at).getTime();
        const localTs = Date.now();
        serverTimeOffset = serverTs - localTs;
        await supabase.from('participants').delete().eq('id', data.id);
      }
    }

    // --- LOGIC HI·ªÇN TH·ªä UI ---
    function updateUI() {
      const sA = document.getElementById("statusAnswer");
      const sB = document.getElementById("statusBuzz");
      sA.className = lockedAnswer ? "status-box locked" : "status-box open";
      sA.innerText = lockedAnswer ? "ƒê√°p √°n: üîí ƒêang kh√≥a" : "ƒê√°p √°n: üîì ƒêang m·ªü";
      sB.className = lockedBuzz ? "status-box locked" : "status-box open";
      sB.innerText = lockedBuzz ? "Chu√¥ng: üö´ ƒêang kh√≥a" : "Chu√¥ng: üîî ƒêang m·ªü";
    }

    setInterval(() => {
      const now = Date.now();
      const currentServerTime = now + serverTimeOffset;

      const aDisp = document.getElementById("answerTimeElapsed");
      const bDisp = document.getElementById("buzzTimeElapsed");

      if (!aDisp || !bDisp) return; // B·∫£o v·ªá n·∫øu c√°c element ch∆∞a load

      if (!lockedAnswer && answerDurationLimit > 0 && answerEndTime > 0) {
        const remain = answerEndTime - currentServerTime;
        if (remain <= 0) {
          lockedAnswer = true;
          updateUI();
          aDisp.innerText = "H·∫øt gi·ªù!";
        } else {
          aDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(remain)}</span>`;
        }
      } else if (!lockedAnswer) {
        aDisp.innerText = "ƒêang m·ªü (Kh√¥ng gi·ªõi h·∫°n)";
      } else {
        aDisp.innerText = "";
      }

      if (!lockedBuzz && buzzDurationLimit > 0 && buzzEndTime > 0) {
        const remain = buzzEndTime - currentServerTime;
        if (remain <= 0) {
          lockedBuzz = true;
          updateUI();
          bDisp.innerText = "H·∫øt gi·ªù!";
        } else {
          bDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(remain)}</span>`;
        }
      } else if (!lockedBuzz) {
        bDisp.innerText = "ƒêang m·ªü (Kh√¥ng gi·ªõi h·∫°n)";
      } else {
        bDisp.innerText = "";
      }
    }, 100);

    // --- RENDER FUNCTIONS ---
    function renderAnswers() {
      if (!tblAnswersBody) return; // B·∫£o v·ªá n·∫øu element ch∆∞a load
      tblAnswersBody.innerHTML = "";
      const sortOption = document.querySelector('input[name="sortOption"]:checked')?.value || 'time';
      const latestAnswersMap = new Map();
      answers.forEach(item => {
        const existing = latestAnswersMap.get(item.name);
        if (!existing || new Date(item.created_at) > new Date(existing.created_at)) {
          latestAnswersMap.set(item.name, item);
        }
      });
      let displayData = Array.from(latestAnswersMap.values());

      if (sortOption === "time") {
        displayData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      } else {
        const orderMap = {};
        const realParticipants = allParticipants.filter(p => !p.name.startsWith("SYNC_TIME_"));
        realParticipants.forEach((p, idx) => orderMap[p.name] = idx);

        displayData.sort((a, b) => {
          const idxA = orderMap[a.name] !== undefined ? orderMap[a.name] : 9999;
          const idxB = orderMap[b.name] !== undefined ? orderMap[b.name] : 9999;
          return idxA - idxB;
        });
      }

      displayData.forEach(item => {
        const row = tblAnswersBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = item.answer_text;
        row.insertCell().innerText = formatTimeDisplay(item.created_at, answerStartTime);
      });
    }

    function renderBuzz() {
      if (!tblBuzzBody) return; // B·∫£o v·ªá n·∫øu element ch∆∞a load
      tblBuzzBody.innerHTML = "";
      const sorted = [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      sorted.forEach(item => {
        const row = tblBuzzBody.insertRow();
        row.insertCell().innerText = item.name;
        row.insertCell().innerText = formatTimeDisplay(item.created_at, buzzStartTime);
      });
    }

    function renderUserListPopup() {
      const ul = document.querySelector("#listPopup ul");
      if (!ul) return; // B·∫£o v·ªá n·∫øu element ch∆∞a load

      ul.innerHTML = "";

      const realUsers = allParticipants.filter(u => !u.name.startsWith("SYNC_TIME_"));
      const systemUsers = allParticipants.filter(u => u.name.startsWith("SYNC_TIME_"));

      const processUser = (u) => {
        const li = document.createElement("li");
        let roleSpan = '';
        if (u.role === 'host') {
          roleSpan = '<span class="role-host" style="font-weight: bold; color: green;">(Host)</span>';
        } else if (u.role === 'manager') {
          roleSpan = '<span class="role-manager" style="font-weight: bold; color: blue;">(Qu·∫£n l√Ω)</span>';
        } else {
          roleSpan = '<span class="role-contestant" style="font-weight: bold;">(Th√≠ sinh)</span>';
        }
        li.innerHTML = `<b>${u.name}</b> ${roleSpan}`;
        ul.appendChild(li);
      };

      realUsers.forEach(processUser);

      systemUsers.forEach(u => {
        const li = document.createElement("li");
        li.style.cssText = "font-weight: bold; color: purple;";
        li.innerText = u.name;
        ul.appendChild(li);
      });
    }

    // --- FETCH DATA ---
    async function fetchAnswers() {
      const { data } = await supabase.from('answers').select('*').eq('room_code', currentRoom);
      if (data) { answers = data; renderAnswers(); }
    }

    async function fetchBuzz() {
      const { data } = await supabase.from('buzzes').select('*').eq('room_code', currentRoom);
      if (data) { buzzOrder = data; renderBuzz(); }
    }

    async function fetchUsers() {
      const { data } = await supabase
        .from('participants')
        .select('*')
        .eq('room_code', currentRoom)
        .order('created_at', { ascending: true });

      if (data) { allParticipants = data; renderUserListPopup(); }
    }

    async function fetchRoomStatus() {
      const { data } = await supabase.from('rooms').select('*').eq('room_code', currentRoom).single();
      if (data) handleRoomUpdate(data);
    }

    async function fetchInitialData() {
      await fetchRoomStatus();
      await fetchAnswers();
      await fetchBuzz();
      await fetchUsers();
    }

    function handleRoomUpdate(room) {
      lockedAnswer = room.answer_status === 'locked';
      lockedBuzz = room.buzz_status === 'locked';

      answerStartTime = room.answer_open_time ? new Date(room.answer_open_time).getTime() : 0;
      answerDurationLimit = room.answer_duration || 0;
      answerEndTime = answerStartTime > 0 && answerDurationLimit > 0 ? answerStartTime + answerDurationLimit * 1000 : 0;

      buzzStartTime = room.buzz_open_time ? new Date(room.buzz_open_time).getTime() : 0;
      buzzDurationLimit = room.buzz_duration || 0;
      buzzEndTime = buzzStartTime > 0 && buzzDurationLimit > 0 ? buzzStartTime + buzzDurationLimit * 1000 : 0;

      updateUI();
      renderAnswers();
    }


    // --- REALTIME ---
    function subscribeRealtime() {
      if (roomChannel) supabase.removeChannel(roomChannel);

      roomChannel = supabase.channel('room-' + currentRoom, { config: { presence: { key: myName } } });

      roomChannel.on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${currentRoom}` },
        (payload) => handleRoomUpdate(payload.new)
      ).subscribe();

      supabase.channel('answers_channel')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'answers', filter: `room_code=eq.${currentRoom}` },
          fetchAnswers)
        .subscribe();

      supabase.channel('buzzes_channel')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'buzzes', filter: `room_code=eq.${currentRoom}` },
          fetchBuzz)
        .subscribe();

      supabase.channel('participants_channel')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'participants', filter: `room_code=eq.${currentRoom}` },
          fetchUsers)
        .subscribe();

      roomChannel.on('presence', { event: 'leave' }, async (payload) => {
        const userLeft = payload.left.map(p => p.key);
        userLeft.forEach(async (name) => {
          if (name === myName) return;
          if (name.startsWith("SYNC_TIME_")) return;

          const { error } = await supabase.from('participants')
            .delete()
            .eq('room_code', currentRoom)
            .eq('name', name);

          if (error) console.error("Error deleting participant:", error);
        });
      }).subscribe();
    }


    // --- CH·ª®C NƒÇNG CH√çNH ---

    function setupRoom(code, name, role) {
      currentRoom = code;
      myName = name;
      myRole = role;
      roomInfo.innerText = `Ph√≤ng: ${code} | Vai tr√≤: ${role === 'host' ? 'Host' : 'Qu·∫£n l√Ω'} (${name})`;

      syncServerTime().then(() => {
        fetchInitialData();
        subscribeRealtime();
      });
    }


    // --- WINDOW ONLOAD ƒê·ªÇ G√ÅN EVENT LISTENER (ƒê√£ s·ª≠a l·ªói) ---
    window.onload = () => {
      // G√ÅN EVENT LISTENER CHO T·∫§T C·∫¢ C√ÅC N√öT B·∫§M SAU KHI HTML ƒê∆Ø·ª¢C T·∫¢I

      document.getElementById("btnCreate").onclick = async () => {
        const code = Math.floor(100000 + Math.random() * 900000);
        const { error } = await supabase.from('rooms').insert([{
          room_code: code,
          answer_status: 'locked',
          buzz_status: 'locked',
          host_id: 'host_browser'
        }]);
        if (error) return showPopup("L·ªói t·∫°o ph√≤ng: " + error.message, "error");

        await supabase.from('participants').insert([{
          room_code: code,
          name: "Host",
          role: "host"
        }]);

        setupRoom(code, "Host", "host");
        showPopup("ƒê√£ t·∫°o ph√≤ng: " + code);
      };

      document.getElementById("btnJoinManager").onclick = () => {
        document.getElementById("joinPopup").style.display = "flex";
        if (currentRoom) document.getElementById("managerRoomCode").value = currentRoom;
      };
      document.getElementById("btnCloseJoin").onclick = () => document.getElementById("joinPopup").style.display = "none";

      document.getElementById("btnConfirmManager").onclick = async () => {
        const codeStr = document.getElementById("managerRoomCode").value.trim();
        const name = document.getElementById("managerName").value.trim();

        if (codeStr.length !== 6 || !name || isNaN(parseInt(codeStr))) return showPopup("Th√¥ng tin kh√¥ng h·ª£p l·ªá", "error");
        const code = parseInt(codeStr);

        const { data: room } = await supabase.from('rooms').select('*').eq('room_code', code).single();
        if (!room) return showPopup("Ph√≤ng kh√¥ng t·ªìn t·∫°i", "error");

        const isExist = await checkUserExists(code, name);
        if (isExist) return showPopup("T√™n n√†y ƒë√£ c√≥ ng∆∞·ªùi s·ª≠ d·ª•ng!", "error");

        const { error } = await supabase.from('participants').insert([{
          room_code: code,
          name: name,
          role: "manager"
        }]);

        if (error) return showPopup("L·ªói tham gia: " + error.message, "error");

        setupRoom(code, name, "manager");
        document.getElementById("joinPopup").style.display = "none";
        showPopup("ƒê√£ tham gia qu·∫£n l√Ω!");
      };

      document.getElementById("btnOpenAnswer").onclick = async () => {
        if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
        const nowISO = getServerTimeNowISO();
        const duration = parseFloat(answerDurationInput.value);

        const { error } = await supabase.from('rooms').update({
          answer_status: 'open',
          answer_open_time: nowISO,
          answer_duration: isNaN(duration) ? 0 : duration
        }).eq('room_code', currentRoom);

        if (error) showPopup("L·ªói m·ªü ƒë√°p √°n: " + error.message, "error");
        else showPopup("ƒê√£ m·ªü ƒë√°p √°n!");
      };

      document.getElementById("btnCloseAnswer").onclick = async () => {
        if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
        const { error } = await supabase.from('rooms').update({ answer_status: 'locked' }).eq('room_code', currentRoom);
        if (error) showPopup("L·ªói kh√≥a ƒë√°p √°n: " + error.message, "error");
        else showPopup("ƒê√£ kh√≥a ƒë√°p √°n!");
      };

      document.getElementById("btnOpenBuzz").onclick = async () => {
        if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
        const nowISO = getServerTimeNowISO();
        const duration = parseFloat(buzzDurationInput.value);

        const { error } = await supabase.from('rooms').update({
          buzz_status: 'open',
          buzz_open_time: nowISO,
          buzz_duration: isNaN(duration) ? 0 : duration
        }).eq('room_code', currentRoom);

        if (error) showPopup("L·ªói m·ªü chu√¥ng: " + error.message, "error");
        else showPopup("ƒê√£ m·ªü chu√¥ng!");
      };

      document.getElementById("btnCloseBuzz").onclick = async () => {
        if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
        const { error } = await supabase.from('rooms').update({ buzz_status: 'locked' }).eq('room_code', currentRoom);
        if (error) showPopup("L·ªói kh√≥a chu√¥ng: " + error.message, "error");
        else showPopup("ƒê√£ kh√≥a chu√¥ng!");
      };

      document.getElementById("btnResetAnswer").onclick = async () => {
        if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");

        const { error: ansError } = await supabase.from('answers').delete().eq('room_code', currentRoom);
        const { error: roomError } = await supabase.from('rooms').update({ answer_open_time: null }).eq('room_code', currentRoom);

        if (ansError || roomError) {
          showPopup("L·ªói reset ƒë√°p √°n!", "error");
        } else {
          answers = [];
          answerStartTime = 0;
          answerDurationLimit = 0;
          answerEndTime = 0;
          renderAnswers();
          updateUI();
          showPopup("ƒê√£ x√≥a h·∫øt ƒë√°p √°n!");
        }
      };

      document.getElementById("btnResetBuzz").onclick = async () => {
        if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");

        const { error } = await supabase.from('buzzes').delete().eq('room_code', currentRoom);

        if (error) {
          showPopup("L·ªói reset chu√¥ng!", "error");
        } else {
          buzzOrder = [];
          buzzStartTime = 0;
          buzzDurationLimit = 0;
          buzzEndTime = 0;
          renderBuzz();
          updateUI();
          showPopup("ƒê√£ x√≥a h·∫øt chu√¥ng!");
        }
      };

      document.getElementById("btnViewResult").onclick = () => {
        if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
        window.open(`Result.html?roomid=${currentRoom}`, "_blank");
      };

      document.getElementById("btnViewList").onclick = () => {
        document.getElementById("listPopup").style.display = "flex";
      };

      document.getElementById("btnCloseList").onclick = () => {
        document.getElementById("listPopup").style.display = "none";
      };

      document.getElementById("btnExportResults").onclick = () => {
        if (!currentRoom) return showPopup("Ch∆∞a c√≥ ph√≤ng ƒë·ªÉ xu·∫•t!", "error");

        const wb = XLSX.utils.book_new();

        const wsData1 = [
          ["T√™n", "ƒê√°p √°n", "Th·ªùi gian (s)"]
        ];
        const latestMap = new Map();
        answers.forEach(item => {
          const existing = latestMap.get(item.name);
          if (!existing || new Date(item.created_at) > new Date(existing.created_at)) latestMap.set(item.name, item);
        });
        Array.from(latestMap.values()).sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
          .forEach(a => wsData1.push([a.name, a.answer_text, formatTimeDisplay(a.created_at, answerStartTime)]));
        const ws1 = XLSX.utils.aoa_to_sheet(wsData1);
        XLSX.utils.book_append_sheet(wb, ws1, "DapAn");

        const wsData2 = [
          ["T√™n", "Th·ªùi gian b·∫•m (s)"]
        ];
        [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
          .forEach(b => wsData2.push([b.name, formatTimeDisplay(b.created_at, buzzStartTime)]));
        const ws2 = XLSX.utils.aoa_to_sheet(wsData2);
        XLSX.utils.book_append_sheet(wb, ws2, "Chuong");

        XLSX.writeFile(wb, `KetQua_${currentRoom}_${new Date().toISOString().slice(0, 10)}.xlsx`);
      };


      // --- LOGIC T·ª∞ ƒê·ªòNG V√ÄO PH√íNG ---
      const roomCode = localStorage.getItem('lastRoomCode');
      const savedName = localStorage.getItem('lastName');
      const savedRole = localStorage.getItem('lastRole');
      if (roomCode && savedName && savedRole) {
        setupRoom(parseInt(roomCode), savedName, savedRole);
      }
    };
  </script>
