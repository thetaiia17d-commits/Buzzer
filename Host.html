      if (!currentRoom) return;
      const tempName = "SYNC_TIME_" + Math.random();

        .select().single();

      if (data) {
        const serverTs = new Date(data.created_at).getTime();
        const localTs = Date.now();
        serverTimeOffset = serverTs - localTs;
        // X√ìA H√ÄNG T·∫†M TH·ªúI (QUAN TR·ªåNG)
        await supabase.from('participants').delete().eq('id', data.id);

    // --- RENDER FUNCTIONS ---
    function renderAnswers() {
      if (!tblAnswersBody) return;
      tblAnswersBody.innerHTML = "";
      const sortOption = document.querySelector('input[name="sortOption"]:checked')?.value || 'time';

      const latestAnswersMap = new Map();
      answers.forEach(item => {
        const existing = latestAnswersMap.get(item.name);
        if (!existing || new Date(item.created_at) > new Date(existing.created_at)) {
          latestAnswersMap.set(item.name, item);
        }
      });
      let displayData = Array.from(latestAnswersMap.values());

      if (sortOption === "time") {
        displayData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      } else { // Sort by join order (Ascending created_at in participants)
        // FIX: T·ªëi ∆∞u h√≥a vi·ªác s·∫Øp x·∫øp theo th·ª© t·ª± v√†o ph√≤ng
        const joinOrderMap = new Map();
        let orderIndex = 0;
        // T·∫°o Map th·ª© t·ª± d·ª±a tr√™n th·ªùi gian v√†o ph√≤ng s·ªõm nh·∫•t (lo·∫°i b·ªè user t·∫°m th·ªùi)
        allParticipants.forEach(p => {
          if (!p.name.startsWith("SYNC_TIME_") && !joinOrderMap.has(p.name)) {
            joinOrderMap.set(p.name, orderIndex++);
          }
        });

        displayData.sort((a, b) => {
          const idxA = joinOrderMap.has(a.name) ? joinOrderMap.get(a.name) : 9999;
          const idxB = joinOrderMap.has(b.name) ? joinOrderMap.get(b.name) : 9999;
          return idxA - idxB;
        });
      }

      displayData.forEach(item => {
        const row = tblAnswersBody.insertRow();
        row.insertCell().innerText = item.name;
        // ƒê√£ s·ª≠a l·ªói ƒë·ªìng b·ªô t√™n tr∆∞·ªùng: item.answer_text
        row.insertCell().innerText = item.answer_text || "[Kh√¥ng c√≥ ƒë√°p √°n]";
        row.insertCell().innerText = formatTimeDisplay(item.created_at, answerStartTime);
      });
    }

    function handleRoomUpdate(room) {
      if (!room) return;
      document.getElementById("roomInfo").innerText = `Ph√≤ng: ${currentRoom} | Host: ${room.host_id || 'N/A'}`;

      // --- Answer status ---
      lockedAnswer = room.answer_status !== 'open';
      document.getElementById("answerDuration").value = room.answer_duration > 0 ? room.answer_duration : 30;

      if (lockedAnswer) {
        answerStartTime = 0;
        answerDurationLimit = 0;
        answerEndTime = 0;
      } else {
        answerStartTime = room.answer_open_time ? new Date(room.answer_open_time).getTime() : 0;
        answerDurationLimit = room.answer_duration || 0;
        answerEndTime = answerStartTime > 0 && answerDurationLimit > 0 ? answerStartTime + answerDurationLimit * 1000 : 0;
        if (answerDurationLimit > 0 && answerEndTime < Date.now() + serverTimeOffset) {
          // X·ª≠ l√Ω khi h·∫øt gi·ªù tr√™n host
          updateRoomStatus('locked', 0, true);
        }
      }

      // --- Buzz status ---
      lockedBuzz = room.buzz_status !== 'open';
      document.getElementById("buzzDuration").value = room.buzz_duration > 0 ? room.buzz_duration : 5;

      // NEW LOGIC: C·∫≠p nh·∫≠t tr·∫°ng th√°i m·ªü vƒ©nh vi·ªÖn (ƒê√£ s·ª≠a ·ªü l·∫ßn 1)
      isBuzzPermanentOpen = (room.buzz_status === 'open' && (room.buzz_duration === 0 || room.buzz_duration === null));

      if (lockedBuzz) {
        buzzStartTime = 0;
        buzzDurationLimit = 0;
        buzzEndTime = 0;
      } else {
        buzzStartTime = room.buzz_open_time ? new Date(room.buzz_open_time).getTime() : 0;
        buzzDurationLimit = room.buzz_duration || 0;
        buzzEndTime = buzzStartTime > 0 && buzzDurationLimit > 0 ? buzzStartTime + buzzDurationLimit * 1000 : 0;
        if (buzzDurationLimit > 0 && buzzEndTime < Date.now() + serverTimeOffset) {
          // X·ª≠ l√Ω khi h·∫øt gi·ªù tr√™n host
          updateRoomStatus('locked', 0, false);
        }
      }

      updateUI();

    // --- ROOM CONTROL ---
    async function updateRoomStatus(status, duration, isAnswer) {
      if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
      if (myRole !== 'host' && myRole !== 'manager') return showPopup("Ch·ªâ Host ho·∫∑c Qu·∫£n l√Ω m·ªõi ƒë∆∞·ª£c ƒëi·ªÅu khi·ªÉn!", "error");

      const statusField = isAnswer ? 'answer_status' : 'buzz_status';
      const timeField = isAnswer ? 'answer_open_time' : 'buzz_open_time';
      const durationField = isAnswer ? 'answer_duration' : 'buzz_duration';
      let updateData = {};

      let successMsg = isAnswer ? "ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë√°p √°n!" : "ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i chu√¥ng!";
      let errorMsg = isAnswer ? "L·ªói c·∫≠p nh·∫≠t ƒë√°p √°n!" : "L·ªói c·∫≠p nh·∫≠t chu√¥ng!";

      updateData[statusField] = status;

      if (status === 'open') {
        const nowISO = getServerTimeNowISO();
        updateData[timeField] = nowISO;
        updateData[durationField] = duration;
        // N·∫øu m·ªü c√≥ gi·ªõi h·∫°n, reset data ngay khi m·ªü (tr√°nh tr∆∞·ªùng h·ª£p qu√™n reset)
        if (duration > 0) {
          if (isAnswer) {
            await supabase.from('answers').delete().eq('room_code', currentRoom);
          } else {
            await supabase.from('buzzes').delete().eq('room_code', currentRoom);
          }
        }
      } else if (status === 'locked') {
        updateData[timeField] = null;
        updateData[durationField] = 0;
      }

      const { error } = await supabase.from('rooms').update(updateData).eq('room_code', currentRoom);

      if (error) {
        showPopup(errorMsg + ": " + error.message, "error");
      } else {
        showPopup(successMsg);
      }
    }

    // --- REALTIME ---
    function subscribeRealtime() {
      // 1. K√™nh l·∫Øng nghe tr·∫°ng th√°i ph√≤ng
      if (roomChannel) supabase.removeChannel(roomChannel);
      roomChannel = supabase.channel(
        'room-' + currentRoom,
        {
          config: { presence: { key: myName } }
        }
      );
      roomChannel.on(
        'postgres_changes',
        { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${currentRoom}` },
        (payload) => handleRoomUpdate(payload.new)
      ).subscribe();

      // 2. K√™nh l·∫Øng nghe ƒë√°p √°n
      if (answersChannel) supabase.removeChannel(answersChannel);
      answersChannel = supabase.channel('answers-' + currentRoom);
      answersChannel.on(
        'postgres_changes',
        { event: '*', schema: 'public', table: 'answers', filter: `room_code=eq.${currentRoom}` },
        () => fetchAnswers()
      ).subscribe();

      // 3. K√™nh l·∫Øng nghe chu√¥ng
      if (buzzesChannel) supabase.removeChannel(buzzesChannel);
      buzzesChannel = supabase.channel('buzzes-' + currentRoom);
      buzzesChannel.on(
        'postgres_changes',
        { event: '*', schema: 'public', table: 'buzzes', filter: `room_code=eq.${currentRoom}` },
        () => fetchBuzz()
      ).subscribe();

      // 4. K√™nh l·∫Øng nghe danh s√°ch ng∆∞·ªùi tham gia
      if (participantsChannel) supabase.removeChannel(participantsChannel);
      participantsChannel = supabase.channel('participants-' + currentRoom);
      participantsChannel.on(
        'postgres_changes',
        { event: '*', schema: 'public', table: 'participants', filter: `room_code=eq.${currentRoom}` },
        () => fetchParticipants()
      ).subscribe();
    }

      // MODIFIED: Reset Buzz - Ki·ªÉm tra tr·∫°ng th√°i vƒ©nh vi·ªÖn tr∆∞·ªõc khi reset (ƒê√£ s·ª≠a ·ªü l·∫ßn 1)
      const resetBuzz = document.getElementById("resetBuzz");
      if (resetBuzz) {
        resetBuzz.onclick = async () => {
          // Ghi nh·ªõ tr·∫°ng th√°i M·ªü vƒ©nh vi·ªÖn hi·ªán t·∫°i tr∆∞·ªõc khi reset
          const wasPermanentOpen = isBuzzPermanentOpen;

          const success = await resetRoomData(false); // Ch·ªâ x√≥a data chu√¥ng

          if (success) {
            if (wasPermanentOpen) {
              // Y√äU C·∫¶U: N·∫øu l√† M·ªü vƒ©nh vi·ªÖn, reset xong ph·∫£i M·ªü l·∫°i vƒ©nh vi·ªÖn (duration 0)
              await updateRoomStatus('open', 0, false);
            } else {
              // N·∫øu l√† M·ªü gi·ªõi h·∫°n ho·∫∑c ƒêang kh√≥a, reset xong Kh√≥a l·∫°i (h√†nh vi chu·∫©n)
              await updateRoomStatus('locked', 0, false);
            }
          }
        };
      }

      generateAddRows();
    };

    async function leaveRoom() {
      if (!currentRoom || !myName) return;
      try {
        await supabase
          .from("participants")
          .delete()
          .eq("room_code", currentRoom)
          .eq("name", myName);
      } catch (err) {
        console.warn("Leave error:", err.message);
      }
    }

    window.addEventListener('beforeunload', leaveRoom);
  </script>
