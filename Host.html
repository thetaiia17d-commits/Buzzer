    // Format th·ªùi gian ƒë·∫øm ng∆∞·ª£c
    function formatCountdown(ms) {
        if (ms < 0) return "00:00.00";
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        const milliseconds = Math.floor((ms % 1000) / 10); // 2 ch·ªØ s·ªë miligi√¢y

        const pad = (num) => num.toString().padStart(2, '0');
        
        return `${pad(minutes)}:${pad(seconds)}.${pad(milliseconds)}`;
    }

    // Format th·ªùi gian ƒë√£ tr√¥i qua
    function formatTimeDisplay(timestamp, startTime, isBuzz = false) {
        if (startTime === 0) return "0s";
        const ts = new Date(timestamp).getTime();
        const start = new Date(startTime).getTime();
        const diffMs = ts - start;
        if (diffMs < 0) return "N/A";
        
        const totalSeconds = diffMs / 1000;
        
        // Hi·ªÉn th·ªã 3 ch·ªØ s·ªë sau d·∫•u ph·∫©y cho chu√¥ng
        if (isBuzz) {
            return totalSeconds.toFixed(3) + 's'; 
        }
        // Hi·ªÉn th·ªã 2 ch·ªØ s·ªë sau d·∫•u ph·∫©y cho ƒë√°p √°n
        return totalSeconds.toFixed(2) + 's';
    }

    btnCreateRoom.onclick = async () => {

        const roomCodeInt = parseInt(roomCode);

        const { error } = await supabase.from('rooms').insert([
            { room_code: roomCodeInt, host_name: hostName, is_locked: false, start_time: new Date().toISOString() }

                 showPopup(`M√£ ph√≤ng ${roomCode} ƒë√£ t·ªìn t·∫°i. Vui l√≤ng th·ª≠ l·∫°i.`, "error");
            } else {

        } else {

            showPopup(`Ph√≤ng ${roomCode} ƒë√£ ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng!`, "success"); 
            joinRoom(roomCode, hostName);

    // ---------------------------------------------
    
    document.getElementById("btnJoinRoom").onclick = () => {

        const hostName = hostNameInput.value.trim();

            return;

    // ƒêi·ªÅu khi·ªÉn tr·∫°ng th√°i
    document.getElementById("btnLockAnswer").onclick = () => setAnswerState('locked');
    document.getElementById("btnUnlockAnswer").onclick = () => setAnswerState('unlocked');
    document.getElementById("btnResetAnswer").onclick = () => {
        if (confirm("Ch·∫Øc ch·∫Øn mu·ªën X√ìA T·∫§T C·∫¢ ƒë√°p √°n?")) {

    document.getElementById("btnLockBuzz").onclick = () => setBuzzState('locked');
    document.getElementById("btnUnlockBuzz").onclick = () => setBuzzState('unlocked');
    document.getElementById("btnResetBuzz").onclick = () => {

    // N√∫t hi·ªÉn th·ªã danh s√°ch ng∆∞·ªùi d√πng
    document.getElementById("btnShowUserList").onclick = () => {

    socket.on("host-all-users", ({ host, managers, contestants }) => {

    socket.on("host-new-user", (user) => {

    socket.on("host-user-kicked", ({ name, role }) => { 
        socket.emit("host-get-users", currentRoom); 
        showPopup(`[${role}] ${name} ƒë√£ b·ªã kick.`, "error");
    });

    // --- INTERVAL LOOP (C·∫≠p nh·∫≠t ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c v√† T·ª∞ ƒê·ªòNG KH√ìA) ---
    setInterval(() => {
        const now = Date.now();
        const aDisp = document.getElementById("answerTimeElapsed");
        const bDisp = document.getElementById("buzzTimeElapsed");
        
        if (!aDisp || !bDisp) return; 

        // --- Answer Timer Check ---\r\n
        const answerEndTime = answerStartTime + answerDurationLimit * 1000;
        if (!lockedAnswer && answerDurationLimit > 0 && answerEndTime > 0) {
            const remain = answerEndTime - now;
            if (remain <= 0) {
                aDisp.innerText = "H·∫øt gi·ªù! T·ª± ƒë·ªông kh√≥a ƒë√°p √°n.";
                setAnswerState('locked'); // T·ª∞ ƒê·ªòNG KH√ìA ƒê√ÅP √ÅN
            } else {
                aDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(remain)}</span>`;
            }
        } else {

        // --- Buzz Timer Check ---\r\n
        const buzzEndTime = buzzStartTime + buzzDurationLimit * 1000;
        if (!lockedBuzz && buzzDurationLimit > 0 && buzzEndTime > 0) {

                setBuzzState('locked'); // T·ª∞ ƒê·ªòNG KH√ìA CHU√îNG
            } else {
                bDisp.innerHTML = `Th·ªùi gian c√≤n l·∫°i: <span style="color:red;">${formatCountdown(remain)}</span>`;
            }
        } else {
            bDisp.innerText = "";

    }, 100); 

    // Kh·ªüi t·∫°o UI
    window.onload = () => {

    };

    // --- ADD DATA POPUP ---
    const addPopup = document.getElementById("addPopup");
    const btnShowAddAnswer = document.getElementById("btnShowAddAnswer");
    const btnShowAddBuzz = document.getElementById("btnShowAddBuzz");
    const btnCloseAdd = document.getElementById("btnCloseAdd");
    const addDataType = document.getElementById("addDataType");
    const addRowsContainer = document.getElementById("addRowsContainer");
    const btnAddRow = document.getElementById("btnAddRow");
    const btnSubmitAdd = document.getElementById("btnSubmitAdd");

    let currentAddType = 'answer'; // 'answer' or 'buzz'

    const createInputRow = (type) => {

        nameInput.type = 'text';
        nameInput.placeholder = 'T√™n th√≠ sinh';

        div.appendChild(nameInput);

            div.appendChild(answerInput);
        } else { // buzz
             const timeInput = document.createElement('input');
             timeInput.type = 'number';
             timeInput.step = '0.01';
             timeInput.placeholder = 'Th·ªùi gian b·∫•m (gi√¢y)';

    btnShowAddAnswer.onclick = () => {
        if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
        currentAddType = 'answer';

    };

    btnShowAddBuzz.onclick = () => {

        addDataType.textContent = 'B·ªï sung Chu√¥ng';

    btnCloseAdd.onclick = () => {

        addRowsContainer.innerHTML = '';

    btnAddRow.onclick = () => createInputRow(currentAddType);

    btnSubmitAdd.onclick = async () => {
        const rows = document.querySelectorAll('#addRowsContainer .add-row');
        const inserts = [];

        rows.forEach(row => {
            const name = row.querySelector('.add-name').value.trim();
            if (currentAddType === 'answer') {
                const answer_text = row.querySelector('.add-answer').value.trim();
                if (name && answer_text) {
                    inserts.push({ room_code: parseInt(currentRoom), name, answer_text });

            } else { // buzz
                 const timeStr = row.querySelector('.add-time').value.trim();
                 const time = parseFloat(timeStr);
                 if (name && !isNaN(time) && time >= 0) {
                     // Chuy·ªÉn th·ªùi gian (gi√¢y) th√†nh timestamp d·ª±a tr√™n buzzStartTime
                     let createdAt = new Date(buzzStartTime + time * 1000).toISOString();
                     
                     // N·∫øu buzzStartTime = 0, t·∫°o m·ªôt timestamp m·ªõi ƒë·ªÉ kh√¥ng b·ªã l·ªói
                     if (buzzStartTime === 0) {

                     inserts.push({ room_code: parseInt(currentRoom), name, created_at: createdAt });
                 }
            }
        });

        if (inserts.length === 0) return showPopup("Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá ƒë·ªÉ b·ªï sung.", "error");

        const table = currentAddType === 'answer' ? 'answers' : 'buzzes';
        const { error } = await supabase.from(table).insert(inserts);

        if (error) showPopup("L·ªói th√™m: " + error.message, "error");
        else {
            showPopup("ƒê√£ b·ªï sung d·ªØ li·ªáu!");
            addPopup.style.display = "none";
            addRowsContainer.innerHTML = "";
            
            // G·ª≠i t√≠n hi·ªáu c·∫≠p nh·∫≠t l√™n server sau khi th√™m th√†nh c√¥ng
            if (currentAddType === 'answer') {
                 socket.emit("host-request-update-answers", currentRoom);
            } else {
                 socket.emit("host-request-update-buzz", currentRoom);
            }
        }
    };

    // --- EXPORT ---\r\n
    document.getElementById("btnExportResults").onclick = () => {
        if (!currentRoom) return;
        const wb = XLSX.utils.book_new();

        // Sheet 1: ƒê√°p √°n
        const wsData1 = [["T√™n", "ƒê√°p √°n", "Th·ªùi gian (s)"]];
        // Sort answers by time for export
        const sortedAns = [...answers].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

        Object.values(latestAnswers).forEach(a => {

        });
        
        const ws1 = XLSX.utils.aoa_to_sheet(wsData1);
        XLSX.utils.book_append_sheet(wb, ws1, "DapAn");

        // Sheet 2: Chu√¥ng
        const wsData2 = [["T√™n", "Th·ªùi gian b·∫•m (s)"]];
        const sortedBuzz = [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
        sortedBuzz.forEach(b => {

        const ws2 = XLSX.utils.aoa_to_sheet(wsData2);

        // Xu·∫•t file
        XLSX.writeFile(wb, `KQ_Room${currentRoom}_${new Date().toISOString().slice(0, 10)}.xlsx`);
        showPopup("ƒê√£ xu·∫•t file Excel!");
    };
