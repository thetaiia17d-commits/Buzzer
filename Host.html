    .control-group {

    }
  </style>

  <script>
    /* === GI·ªÆ NGUY√äN C·∫§U H√åNH SUPABASE === */
    var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
    var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
    var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    /* === BI·∫æN === */
    let currentRoom = null, myName = "Host", myRole = "host";
    let answers = [], buzzOrder = [], allParticipants = [];
    let lockedAnswer = true, lockedBuzz = true;
    let answerStartTime = 0, answerDurationLimit = 0, answerEndTime = 0;
    let buzzStartTime = 0, buzzDurationLimit = 0, buzzEndTime = 0;
    let serverTimeOffset = 0;
    let roomChannel = null;

    /* === DOM === */
    let roomInfo, tblAnswersBody, tblBuzzBody, answerDurationInput, buzzDurationInput;

    /* === UTILS === */
    function showPopup(msg, type = "success") {
      const popup = document.getElementById("popupMessage");
      popup.innerText = msg;
      popup.className = type === "error" ? "error" : "";
      popup.style.opacity = 1;
      popup.style.top = "20px";
      setTimeout(() => {
        popup.style.opacity = 0;
        popup.style.top = "-50px";
      }, 2500);
    }

    function getServerTimeNowISO() {
      return new Date(Date.now() + serverTimeOffset).toISOString();
    }

    function formatTimeDisplay(iso, start) {
      if (!iso || !start) return "N/A";
      let d = new Date(iso).getTime() - start;
      if (d < 0) d = 0;
      return (d / 1000).toFixed(3) + "s";
    }

    /* === SYNC TH·ªúI GIAN SERVER === */
    async function syncServerTime() {
      if (!currentRoom) return;
      const temp = "SYNC_" + Math.random();
      const { data } = await supabase.from("participants")
        .insert([{ room_code: currentRoom, name: temp, role: "contestant" }])
        .select().single();

      if (data) {
        serverTimeOffset = new Date(data.created_at).getTime() - Date.now();
        await supabase.from("participants").delete().eq("id", data.id);
      }
    }

    /* === UI === */
    function updateUI() {
      document.getElementById("statusAnswer").innerText =
        lockedAnswer ? "ƒê√°p √°n: üîí ƒêang kh√≥a" : "ƒê√°p √°n: üîì ƒêang m·ªü";
      document.getElementById("statusAnswer").className =
        lockedAnswer ? "status-box locked" : "status-box open";

      document.getElementById("statusBuzz").innerText =
        lockedBuzz ? "Chu√¥ng: üö´ ƒêang kh√≥a" : "Chu√¥ng: üîî ƒêang m·ªü";
      document.getElementById("statusBuzz").className =
        lockedBuzz ? "status-box locked" : "status-box open";
    }

    /* AUTO TIMER UPDATE */
    setInterval(() => {
      const now = Date.now() + serverTimeOffset;

      // ƒê√°p √°n
      const a = document.getElementById("answerTimeElapsed");
      if (!lockedAnswer && answerEndTime > 0) {
        const remain = answerEndTime - now;
        if (remain <= 0) {
          lockedAnswer = true; updateUI();
          a.innerText = "H·∫øt gi·ªù!";
        } else {
          a.innerHTML = "Th·ªùi gian c√≤n l·∫°i: <span style='color:red'>" +
            (remain / 1000).toFixed(3) + "s</span>";
        }
      } else a.innerText = lockedAnswer ? "" : "ƒêang m·ªü (Kh√¥ng gi·ªõi h·∫°n)";

      // Chu√¥ng
      const b = document.getElementById("buzzTimeElapsed");
      if (!lockedBuzz && buzzEndTime > 0) {
        const remain = buzzEndTime - now;
        if (remain <= 0) {
          lockedBuzz = true; updateUI();
          b.innerText = "H·∫øt gi·ªù!";
        } else {
          b.innerHTML = "Th·ªùi gian c√≤n l·∫°i: <span style='color:red'>" +
            (remain / 1000).toFixed(3) + "s</span>";
        }
      } else b.innerText = lockedBuzz ? "" : "ƒêang m·ªü (Kh√¥ng gi·ªõi h·∫°n)";
    }, 100);

    /* === RENDER ANSWERS === */
    function renderAnswers() {
      tblAnswersBody.innerHTML = "";
      const sort = document.querySelector("input[name=sortOption]:checked").value;

      const latest = new Map();
      answers.forEach(a => {
        if (!latest.has(a.name) || new Date(a.created_at) > new Date(latest.get(a.name).created_at))
          latest.set(a.name, a);
      });

      let arr = [...latest.values()];

      if (sort === "time")
        arr.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      else {
        const order = {};
        allParticipants.forEach((p, i) => order[p.name] = i);
        arr.sort((a, b) => (order[a.name] ?? 999) - (order[b.name] ?? 999));
      }

      arr.forEach(a => {
        const tr = tblAnswersBody.insertRow();
        tr.insertCell().innerText = a.name;
        tr.insertCell().innerText = a.answer_text;
        tr.insertCell().innerText = formatTimeDisplay(a.created_at, answerStartTime);
      });
    }

    /* === RENDER BUZZ === */
    function renderBuzz() {
      tblBuzzBody.innerHTML = "";
      buzzOrder.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

      buzzOrder.forEach(b => {
        const tr = tblBuzzBody.insertRow();
        tr.insertCell().innerText = b.name;
        tr.insertCell().innerText = formatTimeDisplay(b.created_at, buzzStartTime);
      });
    }

    /* === FETCH === */
    async function fetchAnswers() {
      const { data } = await supabase.from("answers").select("*").eq("room_code", currentRoom);
      answers = data || [];
      renderAnswers();
    }
    async function fetchBuzz() {
      const { data } = await supabase.from("buzzes").select("*").eq("room_code", currentRoom);
      buzzOrder = data || [];
      renderBuzz();
    }
    async function fetchUsers() {
      const { data } = await supabase.from("participants")
        .select("*").eq("room_code", currentRoom).order("created_at", { ascending: true });
      allParticipants = data || [];
    }

    /* === ROOM UPDATE === */
    function handleRoomUpdate(r) {
      lockedAnswer = r.answer_status === "locked";
      lockedBuzz = r.buzz_status === "locked";

      answerStartTime = r.answer_open_time ? new Date(r.answer_open_time).getTime() : 0;
      answerDurationLimit = r.answer_duration || 0;
      answerEndTime = answerStartTime + answerDurationLimit * 1000;

      buzzStartTime = r.buzz_open_time ? new Date(r.buzz_open_time).getTime() : 0;
      buzzDurationLimit = r.buzz_duration || 0;
      buzzEndTime = buzzStartTime + buzzDurationLimit * 1000;

      updateUI();
      renderAnswers();
    }

    /* === SUBSCRIBE REALTIME === */
    function subscribeRealtime() {
      roomChannel = supabase.channel("room-" + currentRoom);

      roomChannel.on(
        "postgres_changes",
        { event: "UPDATE", schema: "public", table: "rooms", filter: "room_code=eq." + currentRoom },
        payload => handleRoomUpdate(payload.new)
      ).subscribe();

      supabase.channel("answers_ch")
        .on("postgres_changes", { event: "*", schema: "public", table: "answers", filter: "room_code=eq." + currentRoom }, fetchAnswers)
        .subscribe();

      supabase.channel("buzz_ch")
        .on("postgres_changes", { event: "*", schema: "public", table: "buzzes", filter: "room_code=eq." + currentRoom }, fetchBuzz)
        .subscribe();

      supabase.channel("user_ch")
        .on("postgres_changes", { event: "*", schema: "public", table: "participants", filter: "room_code=eq." + currentRoom }, fetchUsers)
        .subscribe();
    }

    /* === SETUP ROOM === */
    function setupRoom(code, name, role) {
      currentRoom = code;
      myName = name;
      myRole = role;
      roomInfo.innerText = `Ph√≤ng: ${code} | Vai tr√≤: ${role} (${name})`;

      syncServerTime().then(() => {
        fetchAnswers();
        fetchBuzz();
        fetchUsers();
        subscribeRealtime();
      });
    }

    /* === WINDOW ONLOAD === */
    window.onload = () => {
      roomInfo = document.getElementById("roomInfo");
      tblAnswersBody = document.querySelector("#tblAnswers tbody");
      tblBuzzBody = document.querySelector("#tblBuzz tbody");
      answerDurationInput = document.getElementById("answerDuration");
      buzzDurationInput = document.getElementById("buzzDuration");

      /* --- C√°c n√∫t ch√≠nh --- */
      document.getElementById("btnCreate").onclick = async () => {
        const code = Math.floor(100000 + Math.random() * 900000);
        const { error } = await supabase.from("rooms").insert([{
          room_code: code, answer_status: "locked", buzz_status: "locked"
        }]);
        if (error) return showPopup("L·ªói t·∫°o ph√≤ng!", "error");

        await supabase.from("participants").insert([{ room_code: code, name: "Host", role: "host" }]);
        setupRoom(code, "Host", "host");
        showPopup("ƒê√£ t·∫°o ph√≤ng " + code);
      };

      document.getElementById("btnJoinManager").onclick = () => {
        document.getElementById("joinPopup").style.display = "flex";
      };
      document.getElementById("btnCloseJoin").onclick = () => {
        document.getElementById("joinPopup").style.display = "none";
      };
      document.getElementById("btnConfirmManager").onclick = async () => {
        const code = parseInt(managerRoomCode.value.trim());
        const name = managerName.value.trim();
        if (!code || name.length < 1) return showPopup("Th√¥ng tin kh√¥ng h·ª£p l·ªá!", "error");

        const { data } = await supabase.from("rooms").select("*").eq("room_code", code).single();
        if (!data) return showPopup("Ph√≤ng kh√¥ng t·ªìn t·∫°i!", "error");

        await supabase.from("participants").insert([{ room_code: code, name, role: "manager" }]);
        setupRoom(code, name, "manager");

        document.getElementById("joinPopup").style.display = "none";
        showPopup("ƒê√£ tham gia ph√≤ng!");
      };

      /* ===== ƒê√ÅP √ÅN ===== */
      document.getElementById("unlockAnswersLimited").onclick = async () => {
        if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
        const now = getServerTimeNowISO();
        const t = parseInt(answerDurationInput.value);
        await supabase.from("rooms")
          .update({ answer_status: "open", answer_open_time: now, answer_duration: t })
          .eq("room_code", currentRoom);
        showPopup("ƒê√£ m·ªü ƒë√°p √°n!");
      };
      document.getElementById("unlockAnswersPermanent").onclick = async () => {
        await supabase.from("rooms")
          .update({ answer_status: "open", answer_duration: 0, answer_open_time: getServerTimeNowISO() })
          .eq("room_code", currentRoom);
        showPopup("ƒê√£ m·ªü ƒë√°p √°n vƒ©nh vi·ªÖn!");
      };
      document.getElementById("lockAnswers").onclick = async () => {
        await supabase.from("rooms").update({ answer_status: "locked" }).eq("room_code", currentRoom);
        showPopup("ƒê√£ kh√≥a ƒë√°p √°n!");
      };
      document.getElementById("resetAnswers").onclick = async () => {
        await supabase.from("answers").delete().eq("room_code", currentRoom);
        await supabase.from("rooms").update({ answer_open_time: null }).eq("room_code", currentRoom);
        answers = [];
        renderAnswers();
        showPopup("ƒê√£ reset ƒë√°p √°n!");
      };

      /* ===== CHU√îNG ===== */
