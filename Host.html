    // --- RENDER FUNCTIONS ---
    function renderAnswers() {
      if (!tblAnswersBody) return;
      tblAnswersBody.innerHTML = "";
      const sortOption = document.querySelector('input[name="sortOption"]:checked')?.value || 'time';

      const latestAnswersMap = new Map();
      answers.forEach(item => {
        const existing = latestAnswersMap.get(item.name);
        if (!existing || new Date(item.created_at) > new Date(existing.created_at)) {
          latestAnswersMap.set(item.name, item);
        }
      });
      let displayData = Array.from(latestAnswersMap.values());

      if (sortOption === "time") {
        displayData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      } else { // Sort by join order (Ascending created_at in participants)
        // FIX: T·ªëi ∆∞u h√≥a vi·ªác s·∫Øp x·∫øp theo th·ª© t·ª± v√†o ph√≤ng
        const joinOrderMap = new Map();
        let orderIndex = 0;
        // T·∫°o Map th·ª© t·ª± d·ª±a tr√™n th·ªùi gian v√†o ph√≤ng s·ªõm nh·∫•t (lo·∫°i b·ªè user t·∫°m th·ªùi)
        allParticipants.forEach(p => {
          if (!p.name.startsWith("SYNC_TIME_") && !joinOrderMap.has(p.name)) {
            joinOrderMap.set(p.name, orderIndex++);
          }
        });

        displayData.sort((a, b) => {
          const idxA = joinOrderMap.has(a.name) ? joinOrderMap.get(a.name) : 9999;
          const idxB = joinOrderMap.has(b.name) ? joinOrderMap.get(b.name) : 9999;
          return idxA - idxB;
        });

      displayData.forEach(item => {

    // S·ª≠a: B·ªï sung logic baseTime cho B·ªï sung d·ªØ li·ªáu
    function getManualAddData(addType) {
      const rows = document.querySelectorAll("#addRowsContainer .add-row");
      if (addType === 'answer') {
        const baseTime = answerStartTime || buzzStartTime || (Date.now() + serverTimeOffset);
        return Array.from(rows).map(row => {
          const name = row.querySelector('.add-name')?.value.trim();
          const answer = row.querySelector('.add-answer')?.value.trim();
          const timeStr = row.querySelector('.add-answer-time')?.value.trim();
          const timeDiff = parseFloat(timeStr);

          if (!name || !answer || isNaN(timeDiff) || timeDiff < 0) return null;

          const created_at_ts = baseTime > 0 ? baseTime + timeDiff * 1000 : Date.now() + serverTimeOffset;

          return {
            room_code: currentRoom,
            name: name,
            answer: answer,
            created_at: new Date(created_at_ts).toISOString()
          };
        }).filter(item => item !== null);
      } else { // buzz
        const baseTime = buzzStartTime || answerStartTime || (Date.now() + serverTimeOffset);
        return Array.from(rows).map(row => {
          const name = row.querySelector('.add-name')?.value.trim();
          const timeStr = row.querySelector('.add-buzz-time')?.value.trim();
          const timeDiff = parseFloat(timeStr);

          if (!name || isNaN(timeDiff) || timeDiff < 0) return null;

          const created_at_ts = baseTime > 0 ? baseTime + timeDiff * 1000 : Date.now() + serverTimeOffset;

          return {
            room_code: currentRoom,
            name: name,
            created_at: new Date(created_at_ts).toISOString()
          };
        }).filter(item => item !== null);
      }
    }

    // --- C√ÅC H√ÄM X·ª¨ L√ù TR·∫†NG TH√ÅI PH√íNG ---
    async function updateRoomStatus(status, duration, isAnswer) {
      if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");

      let statusField = isAnswer ? 'answer_status' : 'buzz_status';
      let timeField = isAnswer ? 'answer_open_time' : 'buzz_open_time';
      let durationField = isAnswer ? 'answer_duration' : 'buzz_duration';
      let updateData = {};
      let successMsg = isAnswer ? "ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë√°p √°n!" : "ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i chu√¥ng!";
      let errorMsg = isAnswer ? "L·ªói c·∫≠p nh·∫≠t ƒë√°p √°n!" : "L·ªói c·∫≠p nh·∫≠t chu√¥ng!";

      updateData[statusField] = status;
      if (status === 'open') {
        const nowISO = getServerTimeNowISO();
        updateData[timeField] = nowISO;
        updateData[durationField] = duration;
        // N·∫øu m·ªü c√≥ gi·ªõi h·∫°n, reset data ngay khi m·ªü (tr√°nh tr∆∞·ªùng h·ª£p qu√™n reset)
        if (duration > 0) {
          if (isAnswer) {
            await supabase.from('answers').delete().eq('room_code', currentRoom);
          } else {
            await supabase.from('buzzes').delete().eq('room_code', currentRoom);
          }
        }
      } else if (status === 'locked') {
        updateData[timeField] = null;
        updateData[durationField] = 0;
      }

      const { error } = await supabase.from('rooms').update(updateData).eq('room_code', currentRoom);
      if (error) showPopup(errorMsg + ": " + error.message, "error");
      else showPopup(successMsg);
    }

    // ƒê√£ ch·ªânh s·ª≠a h√†m n√†y theo y√™u c·∫ßu c·ªßa b·∫°n
    async function resetRoomData(isAnswer) {
      if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");
      let table = isAnswer ? 'answers' : 'buzzes';
      let roomUpdate = null;

      // B∆∞·ªõc 1: Ki·ªÉm tra tr·∫°ng th√°i hi·ªán t·∫°i (ch·ªâ c·∫ßn cho Buzz)
      if (!isAnswer) {
        // Fetch tr·∫°ng th√°i hi·ªán t·∫°i c·ªßa chu√¥ng
        const { data: roomData, error: fetchError } = await supabase.from('rooms')
          .select('buzz_status, buzz_duration')
          .eq('room_code', currentRoom)
          .single();

        if (fetchError) {
          console.error("L·ªói khi ki·ªÉm tra tr·∫°ng th√°i ph√≤ng:", fetchError);
          // V·∫´n cho ph√©p reset data, nh∆∞ng s·∫Ω kh√≥a l·∫°i (safety fallback)
          roomUpdate = { buzz_status: 'locked', buzz_open_time: null, buzz_duration: 0 };
        } else {
          // Ki·ªÉm tra n·∫øu ƒëang ·ªü ch·∫ø ƒë·ªô M·ªü Vƒ©nh Vi·ªÖn (open v√† duration = 0)
          const isPermanentOpen = roomData.buzz_status === 'open' && roomData.buzz_duration === 0;

          if (isPermanentOpen) {
            // Y√äU C·∫¶U: N·∫øu l√† M·ªü vƒ©nh vi·ªÖn, th√¨ sau khi reset data s·∫Ω m·ªü l·∫°i
            const nowISO = getServerTimeNowISO();
            roomUpdate = { buzz_status: 'open', buzz_open_time: nowISO, buzz_duration: 0 };
          } else {
            // M·ªü gi·ªõi h·∫°n ho·∫∑c ƒêang kh√≥a: Reset xong th√¨ kh√≥a l·∫°i
            roomUpdate = { buzz_status: 'locked', buzz_open_time: null, buzz_duration: 0 };
          }
        }
      } else {
        // ƒê√°p √°n lu√¥n kh√≥a l·∫°i sau khi reset
        roomUpdate = { answer_status: 'locked', answer_open_time: null, answer_duration: 0 };
      }

      // B∆∞·ªõc 2: Delete data (buzzes ho·∫∑c answers)
      const { error: deleteError } = await supabase.from(table).delete().eq('room_code', currentRoom);
      if (deleteError) return showPopup(`L·ªói reset ${table}: ` + deleteError.message, "error");

      // B∆∞·ªõc 3: Update room status
      const { error: updateError } = await supabase.from('rooms').update(roomUpdate).eq('room_code', currentRoom);

      if (updateError) showPopup(`L·ªói c·∫≠p nh·∫≠t tr·∫°ng th√°i ph√≤ng sau reset ${table}: ` + updateError.message, "error");
      else {
        showPopup(`ƒê√£ reset ${table} th√†nh c√¥ng!`);
        // Sau khi reset, fetch l·∫°i tr·∫°ng th√°i ph√≤ng ƒë·ªÉ UI c·∫≠p nh·∫≠t
        fetchRoomStatus();
        if (!isAnswer) fetchBuzz(); // N·∫øu l√† buzz, fetch l·∫°i buzz data (ƒë√£ tr·ªëng)
        else fetchAnswers(); // N·∫øu l√† answer
      }
    }

    // --- REALTIME ---
    function subscribeRealtime() {
      // 1. K√™nh l·∫Øng nghe tr·∫°ng th√°i ph√≤ng
      if (roomChannel) supabase.removeChannel(roomChannel);
      roomChannel = supabase.channel(
        'room-' + currentRoom, {
          config: {
            presence: {
              key: myName
            }
          }
        }
      );
      roomChannel.on(
        'postgres_changes', {
          event: 'UPDATE',
          schema: 'public',
          table: 'rooms',
          filter: `room_code=eq.${currentRoom}`
        },
        (payload) => fetchRoomStatus() // C·∫≠p nh·∫≠t tr·∫°ng th√°i ph√≤ng khi c√≥ thay ƒë·ªïi
      );

      // S·ª¨A: ƒêƒÉng k√Ω k√™nh ri√™ng v√† g√°n v√†o bi·∫øn ƒë·ªÉ qu·∫£n l√Ω
      if (answersChannel) supabase.removeChannel(answersChannel);
      answersChannel = supabase.channel('answers_channel')
        .on(
          'postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'answers',
            filter: `room_code=eq.${currentRoom}`
          },
          fetchAnswers // Khi c√≥ INSERT, UPDATE, DELETE th√¨ fetch l·∫°i
        )
        .subscribe();

      if (buzzesChannel) supabase.removeChannel(buzzesChannel);
      buzzesChannel = supabase.channel('buzzes_channel')
        .on(
          'postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'buzzes',
            filter: `room_code=eq.${currentRoom}`
          },
          fetchBuzz // Khi c√≥ INSERT, UPDATE, DELETE th√¨ fetch l·∫°i
        )
        .subscribe();

      // 2. K√™nh l·∫Øng nghe ng∆∞·ªùi tham gia
      if (participantsChannel) supabase.removeChannel(participantsChannel);
      participantsChannel = supabase.channel('participants_channel')
        .on(
          'postgres_changes', {
            event: '*',
            schema: 'public',
            table: 'participants',
            filter: `room_code=eq.${currentRoom}`
          },
          fetchParticipants
        )
        .subscribe();

      roomChannel.subscribe();
      console.log(`ƒê√£ ƒëƒÉng k√Ω realtime cho ph√≤ng ${currentRoom}`);
    }

    // --- EXPORT TO EXCEL ---
    function exportToExcel() {
      if (!currentRoom) return showPopup("Ch∆∞a v√†o ph√≤ng!", "error");

      const latestAnswersMap = new Map();
      answers.forEach(item => {
        const existing = latestAnswersMap.get(item.name);
        if (!existing || new Date(item.created_at) > new Date(existing.created_at)) {
          latestAnswersMap.set(item.name, item);
        }
      });

      const uniqueBuzzMap = new Map();
      buzzOrder.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
      buzzOrder.forEach(item => {
        if (!uniqueBuzzMap.has(item.name)) {
          uniqueBuzzMap.set(item.name, item);
        }
      });

      // T·∫°o Sheet 1: T·ªïng h·ª£p
      const totalHeader = ["T√™n", "Vai tr√≤", "Th·ªùi gian v√†o ph√≤ng", "ƒê√°p √°n m·ªõi nh·∫•t", "Th·ªùi gian ƒë√°p √°n", "Th·ª© t·ª± chu√¥ng", "Th·ªùi gian chu√¥ng"];
      const totalData = allParticipants.filter(p => !p.name.startsWith("SYNC_TIME_")).map(p => {
        const latestAnswer = latestAnswersMap.get(p.name);
        const buzz = Array.from(uniqueBuzzMap.values()).find(b => b.name === p.name);
        const buzzIndex = Array.from(uniqueBuzzMap.values()).findIndex(b => b.name === p.name) + 1;

        return [
          p.name,
          p.role,
          p.created_at,
          latestAnswer ? latestAnswer.answer : "",
          latestAnswer ? formatTimeDisplay(latestAnswer.created_at, answerStartTime) : "",
          buzz ? buzzIndex : "",
          buzz ? formatTimeDisplay(buzz.created_at, buzzStartTime) : ""
        ];
      });
      totalData.sort((a, b) => a[5] - b[5]); // S·∫Øp x·∫øp theo th·ª© t·ª± chu√¥ng

      const ws_total = XLSX.utils.aoa_to_sheet([totalHeader, ...totalData]);

      // T·∫°o Sheet 2: Chi ti·∫øt ƒê√°p √°n
      const answerHeader = ["T√™n", "ƒê√°p √°n", "Th·ªùi gian g·ª≠i"];

      const ws_answers = XLSX.utils.aoa_to_sheet([answerHeader, ...answerData]);

      // T·∫°o Sheet 3: Chi ti·∫øt Chu√¥ng
      const buzzHeader = ["T√™n", "Th·ªùi gian b·∫•m"];
      const buzzData = buzzOrder.map(b => [b.name, formatTimeDisplay(b.created_at, buzzStartTime)]);
      const ws_buzzes = XLSX.utils.aoa_to_sheet([buzzHeader, ...buzzData]);


      // T·∫°o workbook
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws_total, "Tong_hop_ket_qua");
      XLSX.utils.book_append_sheet(wb, ws_answers, "Chi_tiet_Dap_an");
      XLSX.utils.book_append_sheet(wb, ws_buzzes, "Chi_tiet_Chuong");

      // Xu·∫•t file

      if (resetAnswers) {
        resetAnswers.onclick = () => resetRoomData(true);
      }

      // --- N√öT CHU√îNG ---
      const unlockBuzzLimited = document.getElementById("unlockBuzzLimited");
      if (unlockBuzzLimited) {
        unlockBuzzLimited.onclick = () => {
          const duration = parseInt(buzzDurationInput.value);
          if (duration <= 0) return showPopup("Th·ªùi gian m·ªü chu√¥ng ph·∫£i l·ªõn h∆°n 0!", "error");
          updateRoomStatus('open', duration, false);
        };
      }

      const unlockBuzzPermanent = document.getElementById("unlockBuzzPermanent");
      if (unlockBuzzPermanent) {
        unlockBuzzPermanent.onclick = () => updateRoomStatus('open', 0, false);
      }

      const lockBuzz = document.getElementById("lockBuzz");
      if (lockBuzz) {
        lockBuzz.onclick = () => updateRoomStatus('locked', 0, false);
      }

      const resetBuzz = document.getElementById("resetBuzz");
      if (resetBuzz) {
        resetBuzz.onclick = () => resetRoomData(false);
      }

      // --- LOCAL STORAGE & INITIAL LOAD ---
      localStorage.removeItem('btnOpenAnswer');
      localStorage.removeItem('btnCloseAnswer');
      localStorage.removeItem('btnResetAnswer');
      localStorage.removeItem('btnOpenBuzz');
      localStorage.removeItem('btnCloseBuzz');
      localStorage.removeItem('btnResetBuzz');
      localStorage.removeItem('lastRoomCode');
      localStorage.removeItem('lastName');
      localStorage.removeItem('lastRole');

      generateAddRows();
    };

    async function leaveRoom() {
      if (!currentRoom || !myName) return;
      try {
        await supabase
          .from("participants")
          .delete()
          .eq("room_code", currentRoom)
          .eq("name", myName);
      } catch (err) {
        console.warn("Leave error:", err.message);
      }
    }

    // T·ª± ƒë·ªông x√≥a kh·ªèi danh s√°ch khi ƒë√≥ng tab/c·ª≠a s·ªï
    window.addEventListener('beforeunload', leaveRoom);
  </script>
