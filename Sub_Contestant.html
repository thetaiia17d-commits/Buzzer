<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thí sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef;
            text-align: center;
            padding: 10px;
            user-select: none;
            margin: 0;
        }

        #loginArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        input,
        textarea,
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #gameArea {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 50px auto 0 auto;
        }

        .timer-container {
            width: 95%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .timer-info {
            font-weight: bold;
            font-size: 24px;
        }

        .timer-countdown {
            color: red;
            font-size: 35px;
            font-family: monospace;
            display: block;
        }

        #answerStatusBox {
            width: 95%;
            min-height: 40px;
            background: orange;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 5px;
            margin-bottom: 15px;
            width: 95%;
        }

        #answer {
            flex: 1;
            height: 80px;
            font-size: 20px;
            margin: 0;
            box-sizing: border-box;
            text-align: left;
            resize: none;
        }

        #btnSend {
            width: 150px;
            background: yellow;
            color: black;
            font-size: 20px;
            cursor: pointer;
        }

        #btnSend:hover {
            background: orange;
            color: white;
        }

        #btnBuzz {
            width: 95%;
            height: 80px;
            background: blue;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px #00008b;
        }

        #btnBuzz:active {
            transform: translateY(4px);
            box-shadow: 0 2px #00008b;
        }

        .locked {
            background: #555 !important;
            color: #ccc !important;
            cursor: not-allowed !important;
            box-shadow: none !important;
        }

        .input-locked {
            background: #333;
            color: white;
            border: 1px solid #000;
        }

        table {
            width: 95%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        table,
        th,
        td {
            border: 1px solid #aaa;
        }

        th {
            background: purple;
            color: white;
            padding: 10px;
        }

        td {
            background: white;
            padding: 8px;
            font-weight: bold;
        }

        #popupMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: orange;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: 0.5s;
            font-weight: bold;
            z-index: 1000;
        }

        #btnJoin {
            background: purple;
            color: white;
            width: 250px;
            cursor: pointer;
        }

        #btnJoin:hover {
            background: orange;
            color: white;
            width: 250px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="loginArea">
        <h1>Thí sinh</h1>
        <input id="roomCode" placeholder="Mã phòng (6 số)" type="number">
        <input id="name" placeholder="Tên của bạn">
        <input id="positionInput" type="number" placeholder="Vị trí đứng (1-100)" min="1" max="100"
            style="width: 250px;">
        <button id="btnJoin">Xác nhận vào phòng</button>
    </div>

    <div id="gameArea">
        <div class="timer-container">
            <div class="timer-info">Đáp án: <span id="answerCountdown" class="timer-countdown">--.--s</span></div>
            <div class="timer-info">Chuông: <span id="buzzCountdown" class="timer-countdown">--.--s</span></div>
        </div>
        <div id="answerStatusBox"></div>
        <div class="input-row">
            <textarea id="answer" placeholder="Nhập đáp án..."></textarea>
            <button id="btnSend">Gửi</button>
        </div>
        <button id="btnBuzz">Bấm chuông</button>
        <h3>Thứ tự bấm chuông</h3>
        <table id="tblBuzz">
            <thead>
                <tr>
                    <th style="width: 70%;">Tên</th>
                    <th style="width: 30%;">Thời gian</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="popupMessage"></div>

    <script>
        const SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let myRoom = "", myName = "", myId = null;
        let lockedAnswer = true, lockedBuzz = true, hasBuzzed = false;
        let myPersonalAnswerLock = false, myPersonalBuzzLock = false;
        let serverTimeOffset = 0, localAnswerReceiveTime = 0, localBuzzReceiveTime = 0;
        let serverAnswerOpenTime = 0, serverBuzzOpenTime = 0;
        let answerInterval = null, buzzInterval = null;

        const loginArea = document.getElementById("loginArea"), gameArea = document.getElementById("gameArea");
        const btnJoin = document.getElementById("btnJoin"), btnSend = document.getElementById("btnSend"), btnBuzz = document.getElementById("btnBuzz");
        const answerInput = document.getElementById("answer"), answerStatusBox = document.getElementById("answerStatusBox");
        const tblBuzzBody = document.querySelector("#tblBuzz tbody");

        function showPopup(msg) {
            const p = document.getElementById("popupMessage");
            p.innerText = msg; p.style.opacity = "1"; p.style.top = "50px";
            setTimeout(() => { p.style.opacity = "0"; p.style.top = "20px"; }, 2000);
        }

        async function syncServerTime() {
            const tempName = "SYNC_" + Math.random().toString(36).substring(7);
            const { data } = await supabaseClient.from('participants').insert([{ room_code: myRoom, name: tempName, role: 'contestant' }]).select().maybeSingle();
            if (data) {
                serverTimeOffset = new Date(data.created_at).getTime() - Date.now();
                await supabaseClient.from('participants').delete().eq('id', data.id);
            }
        }

        function updateAnswerUI(isLocked) {
            const finalLock = myPersonalAnswerLock || isLocked;
            lockedAnswer = finalLock;
            btnSend.disabled = finalLock; answerInput.readOnly = finalLock;
            if (finalLock) { btnSend.classList.add("locked"); answerInput.classList.add("input-locked"); }
            else { btnSend.classList.remove("locked"); answerInput.classList.remove("input-locked"); }
        }

        function updateBuzzUI(shouldLock) {
            const finalLock = myPersonalBuzzLock || shouldLock;
            lockedBuzz = finalLock;
            if (!finalLock && !hasBuzzed) { btnBuzz.classList.remove("locked"); btnBuzz.innerText = "Bấm chuông"; }
            else {
                btnBuzz.classList.add("locked");
                if (hasBuzzed) btnBuzz.innerText = "Đã bấm chuông";
                else if (myPersonalBuzzLock) btnBuzz.innerText = "Bị Host khóa";
                else btnBuzz.innerText = "Đang khóa";
            }
        }

        function subscribeRealtime() {
            // Theo dõi trạng thái phòng chung
            supabaseClient.channel('room-' + myRoom)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${myRoom}` }, payload => handleRoomUpdate(payload.new))
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'answers', filter: `room_code=eq.${myRoom}` }, () => { resetAnswerStatusBox(); showPopup("Host đã Reset đáp án!"); })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, () => { hasBuzzed = false; fetchBuzzList(); showPopup("Host đã reset chuông!"); })
                .subscribe();

            // Theo dõi chuông chung
            supabaseClient.channel('buzzes-' + myRoom)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, () => fetchBuzzList())
                .subscribe();

            // QUAN TRỌNG: Theo dõi bản ghi cá nhân trên bảng participants
            supabaseClient.channel('self-' + myRoom)
                .on('postgres_changes', { event: '*', schema: 'public', table: 'participants', filter: `room_code=eq.${myRoom}` }, (payload) => {
                    // Nếu bản ghi của mình bị xóa
                    if (payload.eventType === 'DELETE' && payload.old.id === myId) {
                        alert("Bạn đã bị mời ra khỏi phòng!");
                        window.location.reload();
                    }
                    // Nếu bản ghi của mình bị update (khóa/mở khóa)
                    if (payload.eventType === 'UPDATE' && payload.new.id === myId) {
                        myPersonalAnswerLock = payload.new.answer_locked;
                        myPersonalBuzzLock = payload.new.buzz_locked;
                        updateAnswerUI(lockedAnswer);
                        updateBuzzUI(lockedBuzz);
                    }
                })
                .subscribe();
        }

        async function fetchBuzzList() {
            const { data } = await supabaseClient.from('buzzes').select('*').eq('room_code', myRoom).order('created_at', { ascending: true });
            if (data) {
                tblBuzzBody.innerHTML = "";
                data.forEach((item, index) => {
                    const row = tblBuzzBody.insertRow();
                    row.insertCell().innerText = item.name;
                    const diff = (new Date(item.created_at).getTime() - serverBuzzOpenTime) / 1000;
                    row.insertCell().innerText = diff > 0 ? diff.toFixed(3) + "s" : "0.000s";
                    if (item.name === myName) { row.style.color = "red"; hasBuzzed = true; }
                });
                updateBuzzUI(lockedBuzz);
            }
        }

        function resetAnswerStatusBox() { answerStatusBox.innerText = ""; answerStatusBox.style.display = "block"; answerInput.value = ""; }

        function startTimer(elementId, duration, onEnd) {
            const el = document.getElementById(elementId);
            if (elementId === 'answerCountdown') { if (answerInterval) clearInterval(answerInterval); }
            else { if (buzzInterval) clearInterval(buzzInterval); }

            if (duration <= 0) { el.innerText = "--.--s"; return; }
            const endPerf = performance.now() + (duration * 1000);
            const timer = setInterval(() => {
                const remain = endPerf - performance.now();
                if (remain <= 0) { el.innerText = "0.000s"; clearInterval(timer); if (onEnd) onEnd(); }
                else el.innerText = (remain / 1000).toFixed(3) + "s";
            }, 30);
            if (elementId === 'answerCountdown') answerInterval = timer; else buzzInterval = timer;
        }

        btnJoin.onclick = async () => {
            const codeInput = document.getElementById("roomCode").value;
            const name = document.getElementById("name").value.trim();
            const pos = document.getElementById("positionInput").value;
            if (!codeInput || !name) return showPopup("Nhập đủ thông tin!");
            const code = parseInt(codeInput);

            const { data: room } = await supabaseClient.from('rooms').select('*').eq('room_code', code).maybeSingle();
            if (!room) return showPopup("Phòng không tồn tại!");

            const { data: user, error } = await supabaseClient.from('participants').insert([{
                room_code: code, name: name, role: 'contestant', position: pos, answer_locked: false, buzz_locked: false
            }]).select().single();

            if (error) return showPopup("Tên đã tồn tại hoặc lỗi kết nối!");

            myRoom = code; myName = name; myId = user.id;
            loginArea.style.display = "none"; gameArea.style.display = "flex";
            await syncServerTime(); subscribeRealtime(); handleRoomUpdate(room);
        };

        btnSend.onclick = async () => {
            if (lockedAnswer || myPersonalAnswerLock) return;
            const text = answerInput.value.trim();
            if (!text) return;
            const elapsed = performance.now() - localAnswerReceiveTime;
            const finalISO = new Date(serverAnswerOpenTime + elapsed).toISOString();
            await supabaseClient.from('answers').insert([{ room_code: myRoom, name: myName, answer_text: text, created_at: finalISO }]);
            answerStatusBox.innerText = `Đã gửi: ${text}`; answerInput.value = ""; showPopup("Đã gửi!");
        };

        btnBuzz.onclick = async () => {
            if (lockedBuzz || myPersonalBuzzLock || hasBuzzed) return;
            hasBuzzed = true; updateBuzzUI(lockedBuzz);
            const elapsed = performance.now() - localBuzzReceiveTime;
            const finalISO = new Date(serverBuzzOpenTime + elapsed).toISOString();
            await supabaseClient.from('buzzes').insert([{ room_code: myRoom, name: myName, created_at: finalISO }]);
        };

        function handleRoomUpdate(room) {
            if (room.answer_status === 'open') {
                serverAnswerOpenTime = new Date(room.answer_open_time).getTime();
                localAnswerReceiveTime = performance.now();
                updateAnswerUI(false);
                startTimer('answerCountdown', room.answer_duration, () => updateAnswerUI(true));
            } else { updateAnswerUI(true); document.getElementById('answerCountdown').innerText = "--.--s"; }

            if (room.buzz_status === 'open') {
                serverBuzzOpenTime = new Date(room.buzz_open_time).getTime();
                localBuzzReceiveTime = performance.now();
                updateBuzzUI(false);
                startTimer('buzzCountdown', room.buzz_duration, () => updateBuzzUI(true));
            } else { updateBuzzUI(true); document.getElementById('buzzCountdown').innerText = "--.--s"; }
        }
    </script>
</body>

</html>
