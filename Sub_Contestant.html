<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thí sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef;
            text-align: center;
            padding: 10px;
            user-select: none;
            margin: 0;
        }

        #loginArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            transition: all 0.3s ease;
        }

        input,
        textarea,
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #gameArea {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 50px auto 0 auto;
        }

        .timer-container {
            width: 95%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .timer-info {
            font-weight: bold;
            font-size: 24px;
        }

        .timer-countdown {
            color: red;
            font-size: 35px;
            font-family: monospace;
            display: block;
        }

        #answerStatusBox {
            width: 95% !important;
            min-height: 40px;
            background: orange;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 5px;
            margin-bottom: 15px;
            width: 95%;
        }

        #answer {
            flex: 1;
            height: 80px;
            font-size: 20px;
            margin: 0;
            box-sizing: border-box;
            text-align: left;
            resize: none;
            font-family: Arial, sans-serif;
        }

        #btnSend {
            width: 200px;
            background: yellow;
            color: black;
            font-size: 20px;
            margin: 0;
            cursor: pointer;
            box-sizing: border-box;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #btnSend:hover {
            background: orange;
            color: white
        }

        #btnBuzz {
            width: 95% !important;
            height: 80px;
            background: blue;
            color: white;
            font-size: 20px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px #00008b;
            box-sizing: border-box;
        }

        #btnBuzz:hover {
            background-color: orange;
        }

        #btnBuzz:active {
            box-shadow: 0 2px #00008b;
            transform: translateY(4px);
        }

        .locked {
            background: #555 !important;
            color: #ccc !important;
            cursor: not-allowed !important;
            box-shadow: none !important;
        }

        .input-locked {
            background: #333;
            color: white;
            border: 1px solid #000;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: #333;
        }

        table {
            width: 95% !important;
            border-collapse: collapse;
            margin-top: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table,
        th,
        td {
            border: 1px solid #aaa;
        }

        #tblBuzz th {
            background: purple;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        #tblBuzz td {
            background: white;
            color: black;
            font-weight: bold;
            text-align: center;
            padding: 8px;
        }

        #popupMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            font-weight: bold;
            z-index: 1000;
            pointer-events: none;
        }

        .success-popup {
            background-color: orange !important;
        }

        #btnJoin {
            background: purple;
            color: white;
            font-weight: bold;
            width: 200px;
        }

        #btnJoin:hover {
            background: orange;
            color: white;
            font-weight: bold;
            width: 200px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="loginArea">
        <h1>Thí sinh</h1>
        <input id="roomCode" placeholder="Mã phòng (6 số)" type="number">
        <input id="name" placeholder="Tên của bạn">
        <input id="positionInput" type="number" placeholder="Vị trí đứng (1-100)" min="1" max="100"
            style="width: 250px; font-weight: bold;">
        <button id="btnJoin">Xác nhận vào phòng</button>
    </div>

    <div id="gameArea">
        <div class="timer-container">
            <div class="timer-info">Đáp án: <span id="answerCountdown" class="timer-countdown">--.--s</span></div>
            <div class="timer-info">Chuông: <span id="buzzCountdown" class="timer-countdown">--.--s</span></div>
        </div>

        <div id="answerStatusBox"></div>

        <div class="input-row">
            <textarea id="answer" placeholder="Nhập đáp án..."></textarea>
            <button id="btnSend">Gửi</button>
        </div>

        <button id="btnBuzz">Bấm chuông</button>

        <h3>Thứ tự bấm chuông</h3>
        <table id="tblBuzz">
            <thead>
                <tr>
                    <th style="width: 70%;">Tên</th>
                    <th style="width: 30%;">Thời gian</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="popupMessage"></div>

    <script>
        var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
        var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
        var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let myRoom = "";
        let myName = "";
        let lockedAnswer = true;
        let lockedBuzz = true;
        let hasBuzzed = false;
        let answerInterval = null;
        let buzzInterval = null;
        let roomChannel = null;
        let buzzesChannel = null;
        let serverTimeOffset = 0;
        let currentBuzzStartTime = 0;
        let currentAnswerStartTime = 0;
        let buzzOrder = [];
        let localAnswerStartTime = 0; // Thời điểm local (performance.now) nhận lệnh mở đáp án
        let localBuzzStartTime = 0;   // Thời điểm local (performance.now) nhận lệnh mở chuông

        const loginArea = document.getElementById("loginArea");
        const gameArea = document.getElementById("gameArea");
        const roomCodeInput = document.getElementById("roomCode");
        const nameInput = document.getElementById("name");
        const btnJoin = document.getElementById("btnJoin");
        const btnSend = document.getElementById("btnSend");
        const answerInput = document.getElementById("answer");
        const answerStatusBox = document.getElementById("answerStatusBox");
        const btnBuzz = document.getElementById("btnBuzz");
        const tblBuzzBody = document.querySelector("#tblBuzz tbody");

        function showPopup(msg, type = "success") {
            const p = document.getElementById("popupMessage");
            p.innerText = msg;
            p.className = type === "error" ? "" : "success-popup";
            p.style.opacity = "1";
            p.style.top = "50px";
            setTimeout(() => {
                p.style.opacity = "0";
                p.style.top = "20px";
            }, 2000);
        }

        function getServerTimeNow() { return Date.now() + serverTimeOffset; }

        async function syncServerTime() {
            if (!myRoom) return;
            const tempName = "SYNC_" + Math.random().toString(36).substring(7);
            const { data } = await supabase.from('participants').insert([{ room_code: myRoom, name: tempName, role: 'contestant' }]).select().maybeSingle();
            if (data) {
                const serverTs = new Date(data.created_at).getTime();
                const localTs = Date.now();
                serverTimeOffset = serverTs - localTs;
                await supabase.from('participants').delete().eq('id', data.id);
            }
        }

        function formatTimeDisplay(isoDate, startTimeMs) {
            if (!startTimeMs || !isoDate) return "0.000s";
            const ts = new Date(isoDate).getTime();
            let diff = ts - startTimeMs;
            if (diff < 0) diff = 0;
            return (diff / 1000).toFixed(3) + "s";
        }

        function updateAnswerUI(isLocked) {
            lockedAnswer = isLocked;
            btnSend.disabled = isLocked;
            answerInput.readOnly = isLocked;
            if (isLocked) {
                btnSend.classList.add("locked");
                answerInput.classList.add("input-locked");
                answerInput.onblur = null;
            } else {
                btnSend.classList.remove("locked");
                answerInput.classList.remove("input-locked");
                setTimeout(() => { answerInput.focus(); }, 10);
                answerInput.onblur = (e) => { if (!lockedAnswer) setTimeout(() => { answerInput.focus(); }, 100); };
            }
        }

        function resetAnswerStatusBox() {
            answerStatusBox.innerText = "";
            answerStatusBox.innerHTML = ""; // Đảm bảo sạch bóng nội dung
            answerStatusBox.style.display = "block";
            answerInput.value = "";
        }

        function updateBuzzUI(shouldLock) {
            lockedBuzz = shouldLock;

            // Nút chỉ bấm được khi: 
            // 1. Host đang mở (shouldLock = false)
            // 2. Người chơi CHƯA bấm trong lượt này (hasBuzzed = false)
            if (!shouldLock && !hasBuzzed) {
                btnBuzz.classList.remove("locked");
                btnBuzz.innerText = "Bấm chuông";
            } else {
                btnBuzz.classList.add("locked");
                if (hasBuzzed) {
                    btnBuzz.innerText = "Đã bấm chuông";
                } else {
                    btnBuzz.innerText = "Đang khóa";
                }
            }
        }

        function renderBuzzTable() {
            tblBuzzBody.innerHTML = "";
            if (!buzzOrder || buzzOrder.length === 0) return;
            const sorted = [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            const uniqueBuzzMap = new Map();
            sorted.forEach(item => { if (!uniqueBuzzMap.has(item.name)) uniqueBuzzMap.set(item.name, item); });
            Array.from(uniqueBuzzMap.values()).forEach(item => {
                const row = tblBuzzBody.insertRow();
                const cellName = row.insertCell();
                cellName.innerText = item.name;
                const cellTime = row.insertCell();
                cellTime.innerText = formatTimeDisplay(item.created_at, currentBuzzStartTime);
                if (item.name === myName) {
                    cellName.style.background = "red"; cellName.style.color = "white";
                    cellTime.style.background = "red"; cellTime.style.color = "white";
                }
            });
        }

        async function fetchBuzzList() {
            const { data } = await supabase.from('buzzes').select('*').eq('room_code', myRoom);
            if (data) {
                buzzOrder = data;
                if (data.some(b => b.name === myName) && !hasBuzzed) {
                    hasBuzzed = true; updateBuzzUI(lockedBuzz); showPopup("Đã bấm chuông!");
                }
                renderBuzzTable();
            }
        }

        async function fetchMyLastAnswer() {
            const { data } = await supabase.from('answers').select('*').eq('room_code', myRoom).eq('name', myName).order('created_at', { ascending: false }).limit(1).maybeSingle();
            if (data) {
                const timeDiff = formatTimeDisplay(data.created_at, currentAnswerStartTime);
                answerStatusBox.innerText = `Bạn đã trả lời "${data.answer_text}" ở ${timeDiff}`;
                answerStatusBox.style.display = "block";
            } else {
                // Nếu không có dữ liệu trả về (do đã bị xóa), xóa ô cam
                answerStatusBox.innerText = "";
                answerStatusBox.innerHTML = "";
            }
        }

        function startTimer(elementId, startTimeISO, duration, callbackEnd) {
            const el = document.getElementById(elementId);
            if (elementId === 'answerCountdown' && answerInterval) clearInterval(answerInterval);
            if (elementId === 'buzzCountdown' && buzzInterval) clearInterval(buzzInterval);
            if (!startTimeISO || duration <= 0) { el.innerText = "--.--s"; return; }
            const sharedStartTime = new Date(startTimeISO).getTime();
            const localEndTime = sharedStartTime + (duration * 1000);
            const update = () => {
                const now = getServerTimeNow();
                let remain = localEndTime - now;
                if (remain <= 0) {
                    el.innerText = "0.000s";
                    if (elementId === 'answerCountdown') clearInterval(answerInterval);
                    if (elementId === 'buzzCountdown') clearInterval(buzzInterval);
                    if (callbackEnd) callbackEnd();
                } else { el.innerText = (remain / 1000).toFixed(3) + "s"; }
            };
            update();
            const interval = setInterval(update, 30);
            if (elementId === 'answerCountdown') answerInterval = interval;
            if (elementId === 'buzzCountdown') buzzInterval = interval;
        }

        btnJoin.onclick = async () => {
            const codeString = roomCodeInput.value.trim();
            const name = nameInput.value.trim();
            // 1. Lấy giá trị vị trí từ ô input
            const posValue = document.getElementById("positionInput").value.trim();

            if (!codeString || !name || codeString.length !== 6) return showPopup("Mã phòng hoặc Tên không hợp lệ", "error");

            const code = parseInt(codeString);
            let positionVal = null;
            if (posValue) {
                positionVal = parseInt(posValue);
                if (isNaN(positionVal) || positionVal < 1 || positionVal > 100) {
                    return showPopup("Vị trí phải từ 1 đến 100", "error");
                }
            }
            const { data: room, error: roomError } = await supabase.from('rooms').select('*').eq('room_code', code).maybeSingle();
            if (roomError || !room) return showPopup("Phòng không tồn tại!", "error");

            const { data: existingUser } = await supabase.from('participants').select('id').eq('room_code', code).eq('name', name).maybeSingle();
            if (existingUser) return showPopup("Tên này đã có người dùng trong phòng!", "error");
            // 2. Gửi thêm cột position lên database
            await supabase.from('participants').insert([{
                room_code: code,
                name: name,
                role: 'contestant',
                position: posValue // Sử dụng tên "position" cho đồng bộ
            }]);

            myRoom = code; myName = name;
            loginArea.style.display = "none"; gameArea.style.display = "flex";
            answerStatusBox.style.display = "block"; resetAnswerStatusBox();
            await syncServerTime(); await fetchBuzzList(); handleRoomUpdate(room); subscribeRealtime();
        };

        btnSend.onclick = async () => {
            if (lockedAnswer) return showPopup("Đang khóa!", "error");
            const text = answerInput.value.trim();
            if (!text) { answerInput.focus(); return showPopup("Chưa nhập đáp án!", "error"); }
            btnSend.disabled = true;

            // TÍNH TOÁN: Thời gian từ lúc nhận tín hiệu đến lúc bấm (mili giây)
            const thinkingTimeMs = performance.now() - localAnswerStartTime;

            // TẠO TIMESTAMP: Thời điểm Host mở + Thời gian phản xạ thực tế của thí sinh
            // Điều này triệt tiêu hoàn toàn sai số đồng bộ đồng hồ giữa các máy
            const adjustedTimestamp = new Date(currentAnswerStartTime + thinkingTimeMs).toISOString();

            const { error } = await supabase.from('answers').insert([
                { room_code: myRoom, name: myName, answer_text: text, created_at: adjustedTimestamp }
            ]);

            if (!error) {
                const timeDiff = formatTimeDisplay(adjustedTimestamp, currentAnswerStartTime);
                answerStatusBox.innerText = `Bạn đã trả lời "${text}" ở ${timeDiff}`;
                answerInput.value = ""; showPopup("Đã gửi đáp án!");
                setTimeout(() => { if (!lockedAnswer) btnSend.disabled = false; }, 500);
            } else {
                showPopup("Lỗi gửi: " + error.message, "error");
                btnSend.disabled = false;
            }
            answerInput.focus();
        };

        btnBuzz.onclick = async () => {
            if (lockedBuzz || hasBuzzed || !myRoom || !myName) return;

            // Chặn bấm nhiều lần ngay lập tức
            hasBuzzed = true;
            btnBuzz.classList.add("locked");

            const nowServer = Date.now() + serverTimeOffset; // Dùng mốc đồng bộ
            const pressTimeISO = new Date(nowServer).toISOString();

            const { error } = await supabase.from('buzzes').insert([{
                room_code: myRoom,
                name: myName,
                created_at: pressTimeISO
            }]);

            if (error) {
                hasBuzzed = false;
                btnBuzz.classList.remove("locked");
                console.error("Lỗi bấm chuông:", error.message);
            }
        };

        function subscribeRealtime() {
            if (roomChannel) supabase.removeChannel(roomChannel);
            if (buzzesChannel) supabase.removeChannel(buzzesChannel);
            roomChannel = supabase.channel('room-' + myRoom);
            roomChannel.on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${myRoom}` }, async (payload) => { handleRoomUpdate(payload.new); })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'answers', filter: `room_code=eq.${myRoom}` }, () => {
                    resetAnswerStatusBox(); // Khi Host bấm reset đáp án, ô cam sạch bóng nội dung
                    showPopup("Host đã reset đáp án!");
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, () => { hasBuzzed = false; buzzOrder = []; renderBuzzTable(); updateBuzzUI(lockedBuzz); showPopup("Host đã reset chuông!"); if (!lockedAnswer) answerInput.focus(); })
                .subscribe();
            buzzesChannel = supabase.channel('buzzes-list').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, () => { fetchBuzzList(); }).subscribe();
        }

        let lastBuzzOpenTime = null;
        async function handleRoomUpdate(roomData) {
            if (!roomData) return;

            // --- XỬ LÝ ĐÁP ÁN ---
            const isAnswerOpen = (roomData.answer_status === 'pending_open' || roomData.answer_status === 'open');

            if (isAnswerOpen) {
                // QUAN TRỌNG: Nếu trước đó đang khóa (lockedAnswer = true) mà giờ mở, 
                // thì đây chính là khoảnh khắc máy thí sinh nhận được lệnh MỞ.
                if (lockedAnswer) {
                    localAnswerStartTime = performance.now();
                }

                if (roomData.answer_status === 'pending_open') {
                    resetAnswerStatusBox();
                    const start_iso = new Date(getServerTimeNow()).toISOString();
                    currentAnswerStartTime = new Date(start_iso).getTime();
                    await supabase.from('rooms').update({ answer_status: 'open', answer_open_time: start_iso }).eq('room_code', myRoom);
                    updateAnswerUI(false);
                    startTimer('answerCountdown', start_iso, roomData.answer_duration, () => updateAnswerUI(true));
                } else {
                    currentAnswerStartTime = roomData.answer_open_time ? new Date(roomData.answer_open_time).getTime() : 0;
                    updateAnswerUI(false);
                    startTimer('answerCountdown', roomData.answer_open_time, roomData.answer_duration, () => updateAnswerUI(true));
                    await fetchMyLastAnswer();
                }
            } else {
                // Trạng thái Khóa/Đóng
                updateAnswerUI(true);
                localAnswerStartTime = 0; // Reset mốc thời gian
                document.getElementById('answerCountdown').innerText = "0.000s";
                if (answerInterval) clearInterval(answerInterval);
                answerStatusBox.innerText = "";
                answerStatusBox.innerHTML = "";
            }

            // --- XỬ LÝ CHUÔNG ---
            const isBuzzActive = (roomData.buzz_status === 'open');
            const buzzOpenTime = roomData.buzz_open_time;

            if (isBuzzActive && buzzOpenTime) {
                // Nếu đây là lượt bấm mới hoặc vừa được Reset
                if (buzzOpenTime !== lastBuzzOpenTime) {
                    hasBuzzed = false; // Mở khóa nút bấm cho thí sinh
                    lastBuzzOpenTime = buzzOpenTime;
                    console.log("Vòng mới bắt đầu!");
                }

                currentBuzzStartTime = new Date(buzzOpenTime).getTime();

                // Nếu đã bấm rồi thì khóa, chưa bấm thì mở
                updateBuzzUI(hasBuzzed);

                // Xử lý đồng hồ đếm ngược
                if (roomData.buzz_duration > 0) {
                    startTimer('buzzCountdown', buzzOpenTime, roomData.buzz_duration, () => {
                        updateBuzzUI(true); // Khóa khi hết giờ
                    });
                } else {
                    document.getElementById('buzzCountdown').innerText = "Vĩnh viễn";
                    if (buzzInterval) clearInterval(buzzInterval);
                }
            } else {
                // Nếu Host khóa chuông
                updateBuzzUI(true);
                document.getElementById('buzzCountdown').innerText = "Đang khóa";
                if (buzzInterval) clearInterval(buzzInterval);
            }
            fetchBuzzList();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && document.activeElement === answerInput) {
                e.preventDefault();
                btnSend.click();
            }
            if (e.key === 'Control') {
                e.preventDefault();
                btnBuzz.click();
            }
        });

        window.addEventListener("beforeunload", async () => {
            if (myRoom && myName) await supabase.from("participants").delete().eq("room_code", myRoom).eq("name", myName);
        });

        document.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
</body>

</html>
