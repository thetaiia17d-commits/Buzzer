<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thí sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS giữ nguyên 100% */
        body {
            font-family: Arial, sans-serif;
            background: #eef;
            text-align: center;
            padding: 10px;
            user-select: none;
            margin: 0;
        }

        #loginArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            transition: all 0.3s ease;
        }

        input,
        textarea,
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #gameArea {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 50px auto 0 auto;
        }

        .timer-container {
            width: 95%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .timer-info {
            font-weight: bold;
            font-size: 24px;
        }

        .timer-countdown {
            color: red;
            font-size: 35px;
            font-family: monospace;
            display: block;
        }

        #answerStatusBox {
            width: 95% !important;
            min-height: 40px;
            background: orange;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 5px;
            margin-bottom: 15px;
            width: 95%;
        }

        #answer {
            flex: 1;
            height: 80px;
            font-size: 20px;
            margin: 0;
            box-sizing: border-box;
            text-align: left;
            resize: none;
            font-family: Arial, sans-serif;
        }

        #btnSend {
            width: 200px;
            background: yellow;
            color: black;
            font-size: 20px;
            margin: 0;
            cursor: pointer;
            box-sizing: border-box;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #btnSend:hover {
            background: orange;
            color: white
        }

        #btnBuzz {
            width: 95% !important;
            height: 80px;
            background: blue;
            color: white;
            font-size: 20px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px #00008b;
            box-sizing: border-box;
        }

        #btnBuzz:hover {
            background-color: orange;
        }

        #btnBuzz:active {
            box-shadow: 0 2px #00008b;
            transform: translateY(4px);
        }

        .locked {
            background: #555 !important;
            color: #ccc !important;
            cursor: not-allowed !important;
            box-shadow: none !important;
        }

        .input-locked {
            background: #333;
            color: white;
            border: 1px solid #000;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: #333;
        }

        table {
            width: 95% !important;
            border-collapse: collapse;
            margin-top: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table,
        th,
        td {
            border: 1px solid #aaa;
        }

        #tblBuzz th {
            background: purple;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        #tblBuzz td {
            background: white;
            color: black;
            font-weight: bold;
            text-align: center;
            padding: 8px;
        }

        #popupMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            font-weight: bold;
            z-index: 1000;
            pointer-events: none;
        }

        #btnJoin {
            background: purple;
            color: white;
            font-weight: bold;
            width: 200px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="loginArea">
        <h1>Thí sinh</h1>
        <input id="roomCode" placeholder="Mã phòng (6 số)" type="number">
        <input id="name" placeholder="Tên của bạn">
        <input id="positionInput" type="number" placeholder="Vị trí đứng (1-100)" min="1" max="100"
            style="width: 250px; font-weight: bold;">
        <button id="btnJoin">Xác nhận vào phòng</button>
    </div>

    <div id="gameArea">
        <div class="timer-container">
            <div class="timer-info">Đáp án: <span id="answerCountdown" class="timer-countdown">--.--s</span></div>
            <div class="timer-info">Chuông: <span id="buzzCountdown" class="timer-countdown">--.--s</span></div>
        </div>
        <div id="answerStatusBox"></div>
        <div class="input-row">
            <textarea id="answer" placeholder="Nhập đáp án..."></textarea>
            <button id="btnSend">Gửi</button>
        </div>
        <button id="btnBuzz">Bấm chuông</button>
        <h3>Thứ tự bấm chuông</h3>
        <table id="tblBuzz">
            <thead>
                <tr>
                    <th style="width: 70%;">Tên</th>
                    <th style="width: 30%;">Thời gian</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="popupMessage"></div>

    <script>
        var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
        var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
        var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let myRoom = ""; let myName = "";
        let roomLockedAnswer = true; let roomLockedBuzz = true;
        let myPersonalAnswerLock = false; let myPersonalBuzzLock = false;
        let hasBuzzed = false;
        let serverTimeOffset = 0;
        let currentBuzzStartTime = 0; let currentAnswerStartTime = 0;
        let localAnswerReceiveTime = 0; let localBuzzReceiveTime = 0;
        let answerInterval = null; let buzzInterval = null;
        const buzzSound = new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3");

        function showPopup(msg, type = "success") {
            const p = document.getElementById("popupMessage");
            p.innerText = msg; p.style.opacity = "1"; p.style.top = "50px";
            setTimeout(() => { p.style.opacity = "0"; p.style.top = "20px"; }, 2000);
        }

        async function syncServerTime() {
            const tempName = "SYNC_" + Date.now();
            const { data } = await supabase.from('participants').insert([{ room_code: myRoom, name: tempName, role: 'contestant' }]).select().maybeSingle();
            if (data) {
                serverTimeOffset = new Date(data.created_at).getTime() - Date.now();
                await supabase.from('participants').delete().eq('id', data.id);
            }
        }

        function updateAnswerUI() {
            // Khóa nếu Host khóa HOẶC mình bị khóa riêng
            const isFinalLocked = roomLockedAnswer || myPersonalAnswerLock;
            const btn = document.getElementById("btnSend");
            const input = document.getElementById("answer");
            btn.disabled = isFinalLocked; input.readOnly = isFinalLocked;
            if (isFinalLocked) { btn.classList.add("locked"); input.classList.add("input-locked"); }
            else { btn.classList.remove("locked"); input.classList.remove("input-locked"); }
        }

        function updateBuzzUI() {
            // Khóa nếu Host khóa HOẶC mình bị khóa riêng HOẶC đã bấm rồi
            const isFinalLocked = roomLockedBuzz || myPersonalBuzzLock || hasBuzzed;
            const btn = document.getElementById("btnBuzz");
            btn.disabled = isFinalLocked;
            if (isFinalLocked) {
                btn.classList.add("locked");
                if (hasBuzzed) btn.innerText = "Đã bấm chuông";
                else if (myPersonalBuzzLock) btn.innerText = "Bị khóa cá nhân";
                else btn.innerText = "Đang khóa";
            } else {
                btn.classList.remove("locked"); btn.innerText = "Bấm chuông";
            }
        }

        async function handleRoomUpdate(room) {
            roomLockedAnswer = room.answer_status !== 'open';
            roomLockedBuzz = room.buzz_status !== 'open';

            // Xử lý Timer Answer
            if (!roomLockedAnswer && room.answer_open_time) {
                const startTime = new Date(room.answer_open_time).getTime();
                if (currentAnswerStartTime !== startTime) {
                    currentAnswerStartTime = startTime; localAnswerReceiveTime = performance.now();
                    startTimer('answerCountdown', room.answer_duration, () => { roomLockedAnswer = true; updateAnswerUI(); });
                }
            } else { document.getElementById('answerCountdown').innerText = "--.--s"; clearInterval(answerInterval); }

            // Xử lý Timer Buzz
            if (!roomLockedBuzz && room.buzz_open_time) {
                const startTime = new Date(room.buzz_open_time).getTime();
                if (currentBuzzStartTime !== startTime) {
                    currentBuzzStartTime = startTime; localBuzzReceiveTime = performance.now();
                    startTimer('buzzCountdown', room.buzz_duration, () => { roomLockedBuzz = true; updateBuzzUI(); });
                }
            } else { document.getElementById('buzzCountdown').innerText = "--.--s"; clearInterval(buzzInterval); }

            updateAnswerUI(); updateBuzzUI();
        }

        function startTimer(id, dur, onEnd) {
            const el = document.getElementById(id);
            if (dur <= 0) { el.innerText = "Vĩnh viễn"; return; }
            const end = performance.now() + dur * 1000;
            if (id === 'answerCountdown') clearInterval(answerInterval); else clearInterval(buzzInterval);
            const int = setInterval(() => {
                const rem = end - performance.now();
                if (rem <= 0) { el.innerText = "0.000s"; clearInterval(int); onEnd(); }
                else el.innerText = (rem / 1000).toFixed(3) + "s";
            }, 30);
            if (id === 'answerCountdown') answerInterval = int; else buzzInterval = int;
        }

        async function fetchBuzz() {
            const { data } = await supabase.from('buzzes').select('*').eq('room_code', myRoom);
            const body = document.querySelector("#tblBuzz tbody");
            body.innerHTML = "";
            if (!data) return;
            hasBuzzed = data.some(b => b.name === myName);
            updateBuzzUI();
            data.sort((a, b) => new Date(a.created_at) - new Date(b.created_at)).forEach(item => {
                const row = body.insertRow();
                row.insertCell().innerText = item.name;
                const diff = new Date(item.created_at).getTime() - currentBuzzStartTime;
                row.insertCell().innerText = (Math.max(0, diff) / 1000).toFixed(3) + "s";
                if (item.name === myName) row.style.backgroundColor = "#ffcccc";
            });
        }

        function subscribeRealtime() {
            // Theo dõi phòng (Status & Reset)
            supabase.channel(`room-${myRoom}`).on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${myRoom}` }, payload => handleRoomUpdate(payload.new)).subscribe();

            // Theo dõi Reset data
            supabase.channel(`reset-${myRoom}`).on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'answers', filter: `room_code=eq.${myRoom}` }, () => {
                document.getElementById("answer").value = "";
                document.getElementById("answerStatusBox").style.display = "none";
                showPopup("Host đã reset đáp án");
            }).subscribe();

            supabase.channel(`reset-bz-${myRoom}`).on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, () => {
                hasBuzzed = false; fetchBuzz(); showPopup("Host đã reset chuông");
            }).subscribe();

            // Theo dõi Buzz mới
            supabase.channel(`bz-list-${myRoom}`).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, () => {
                fetchBuzz(); buzzSound.play().catch(e => { });
            }).subscribe();

            // Theo dõi BẢN THÂN (Bị xóa hoặc Bị khóa cá nhân)
            supabase.channel(`me-${myName}`).on('postgres_changes', { event: '*', schema: 'public', table: 'participants', filter: `name=eq.${myName}` }, payload => {
                if (payload.eventType === 'DELETE') {
                    location.reload(); // Bị mời ra khỏi phòng -> load lại trang login
                } else if (payload.eventType === 'UPDATE') {
                    myPersonalAnswerLock = payload.new.answer_locked;
                    myPersonalBuzzLock = payload.new.buzz_locked;
                    updateAnswerUI(); updateBuzzUI();
                }
            }).subscribe();
        }

        document.getElementById("btnJoin").onclick = async () => {
            const code = parseInt(document.getElementById("roomCode").value);
            const name = document.getElementById("name").value.trim();
            const pos = document.getElementById("positionInput").value;
            if (!code || !name) { showPopup("Thiếu thông tin!", "error"); return; }

            const { data: room } = await supabase.from('rooms').select('*').eq('room_code', code).maybeSingle();
            if (!room) { showPopup("Phòng không tồn tại!", "error"); return; }

            const { error } = await supabase.from('participants').insert([{ room_code: code, name, role: 'contestant', position: pos }]);
            if (error) { showPopup("Tên đã tồn tại!", "error"); return; }

            myRoom = code; myName = name;
            document.getElementById("loginArea").style.display = "none";
            document.getElementById("gameArea").style.display = "flex";
            await syncServerTime(); fetchBuzz(); handleRoomUpdate(room); subscribeRealtime();
        };

        document.getElementById("btnSend").onclick = async () => {
            const text = document.getElementById("answer").value.trim();
            if (!text || roomLockedAnswer || myPersonalAnswerLock) return;
            const elapsed = performance.now() - localAnswerReceiveTime;
            const exactTime = new Date(currentAnswerStartTime + elapsed).toISOString();
            const { error } = await supabase.from('answers').insert([{ room_code: myRoom, name: myName, answer_text: text, created_at: exactTime }]);
            if (!error) {
                showPopup("Đã gửi!");
                const status = document.getElementById("answerStatusBox");
                status.innerText = `Bạn đã gửi: ${text}`; status.style.display = "block";
            }
        };

        document.getElementById("btnBuzz").onclick = async () => {
            if (roomLockedBuzz || myPersonalBuzzLock || hasBuzzed) return;
            hasBuzzed = true; updateBuzzUI();
            const elapsed = performance.now() - localBuzzReceiveTime;
            const exactTime = new Date(currentBuzzStartTime + elapsed).toISOString();
            await supabase.from('buzzes').insert([{ room_code: myRoom, name: myName, created_at: exactTime }]);
        };

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey && document.activeElement.id === 'answer') { e.preventDefault(); document.getElementById("btnSend").click(); }
            if (e.key === 'Control') { e.preventDefault(); document.getElementById("btnBuzz").click(); }
        });

        window.addEventListener("beforeunload", () => { if (myRoom && myName) supabase.from("participants").delete().eq("room_code", myRoom).eq("name", myName); });
        document.addEventListener("contextmenu", e => e.preventDefault());
    </script>
</body>

</html>
