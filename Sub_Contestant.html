<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thí sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef;
            text-align: center;
            padding: 10px;
            user-select: none;
            margin: 0;
        }

        #loginArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            transition: all 0.3s ease;
        }

        input,
        textarea,
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #gameArea {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 50px auto 0 auto;
        }

        .timer-container {
            width: 95%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .timer-info {
            font-weight: bold;
            font-size: 24px;
        }

        .timer-countdown {
            color: red;
            font-size: 35px;
            font-family: monospace;
            display: block;
        }

        #answerStatusBox {
            width: 95% !important;
            min-height: 40px;
            background: orange;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 5px;
            margin-bottom: 15px;
            width: 95%;
        }

        #answer {
            flex: 1;
            height: 80px;
            font-size: 20px;
            margin: 0;
            box-sizing: border-box;
            text-align: left;
            resize: none;
            font-family: Arial, sans-serif;
        }

        #btnSend {
            width: 200px;
            background: yellow;
            color: black;
            font-size: 20px;
            margin: 0;
            cursor: pointer;
            box-sizing: border-box;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #btnSend:hover {
            background: orange;
            color: white
        }

        #btnBuzz {
            width: 95% !important;
            height: 80px;
            background: blue;
            color: white;
            font-size: 20px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px #00008b;
            box-sizing: border-box;
        }

        #btnBuzz:hover {
            background-color: orange;
        }

        #btnBuzz:active {
            box-shadow: 0 2px #00008b;
            transform: translateY(4px);
        }

        /* NÚT RỜI PHÒNG (Màu green, chữ đậm trắng) */
        #btnLeave {
            width: 95% !important;
            height: 50px;
            background: green;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            box-shadow: 0 4px #1e7e34;
            box-sizing: border-box;
        }

        #btnLeave:hover {
            background-color: orange;
        }

        .locked {
            background: #555 !important;
            color: #ccc !important;
            cursor: not-allowed !important;
            box-shadow: none !important;
        }

        .input-locked {
            background: #333;
            color: white;
            border: 1px solid #000;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: #333;
        }

        table {
            width: 95% !important;
            border-collapse: collapse;
            margin-top: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table,
        th,
        td {
            border: 1px solid #aaa;
        }

        #tblBuzz th {
            background: purple;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        #tblBuzz td {
            background: white;
            color: black;
            font-weight: bold;
            text-align: center;
            padding: 8px;
        }

        #popupMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            font-weight: bold;
            z-index: 1000;
            pointer-events: none;
        }

        .success-popup {
            background-color: orange !important;
        }

        #btnJoin {
            background: purple;
            color: white;
            font-weight: bold;
            width: 200px;
        }

        #btnJoin:hover {
            background: orange;
            color: white;
            font-weight: bold;
            width: 200px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="loginArea">
        <h1>Thí sinh</h1>
        <input id="roomCode" placeholder="Mã phòng (6 số)" type="text">
        <input id="name" placeholder="Tên của bạn">
        <input id="positionInput" type="number" placeholder="Vị trí đứng (1-100)" min="1" max="100"
            style="width: 250px; font-weight: bold;">
        <button id="btnJoin">Xác nhận vào phòng</button>
    </div>

    <div id="gameArea">
        <div class="timer-container">
            <div class="timer-info">Đáp án: <span id="answerCountdown" class="timer-countdown">--.--s</span></div>
            <div class="timer-info">Chuông: <span id="buzzCountdown" class="timer-countdown">--.--s</span></div>
        </div>

        <div id="answerStatusBox"></div>

        <div class="input-row">
            <textarea id="answer" placeholder="Nhập đáp án..."></textarea>
            <button id="btnSend">Gửi</button>
        </div>

        <button id="btnBuzz">Bấm chuông</button>
        
        <button id="btnLeave">Rời khỏi phòng</button>

        <h3>Thứ tự bấm chuông</h3>
        <table id="tblBuzz">
            <thead>
                <tr>
                    <th style="width: 70%;">Tên</th>
                    <th style="width: 30%;">Thời gian</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="popupMessage"></div>

    <script>
        var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
        var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
        var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let myRoom = "";
        let myName = "";
        let lockedAnswer = true;
        let lockedBuzz = true;
        let hasBuzzed = false;
        let answerInterval = null;
        let buzzInterval = null;
        let roomChannel = null;
        let buzzesChannel = null;
        let serverTimeOffset = 0;
        let currentBuzzStartTime = 0;
        let currentAnswerStartTime = 0;
        let buzzOrder = [];
        let lastAnswerResetAt = null;
        let lastBuzzResetAt = null;

        let localAnswerReceiveTime = 0;
        let localBuzzReceiveTime = 0;
        let serverAnswerOpenTime = 0;
        let serverBuzzOpenTime = 0;

        const loginArea = document.getElementById("loginArea");
        const gameArea = document.getElementById("gameArea");
        const roomCodeInput = document.getElementById("roomCode");
        const nameInput = document.getElementById("name");
        const btnJoin = document.getElementById("btnJoin");
        const btnSend = document.getElementById("btnSend");
        const btnLeave = document.getElementById("btnLeave");
        const answerInput = document.getElementById("answer");
        const answerStatusBox = document.getElementById("answerStatusBox");
        const btnBuzz = document.getElementById("btnBuzz");
        const tblBuzzBody = document.querySelector("#tblBuzz tbody");
        const buzzSound = new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3");

        function showPopup(msg, type = "success") {
            const p = document.getElementById("popupMessage");
            p.innerText = msg;
            p.className = type === "error" ? "" : "success-popup";
            p.style.opacity = "1";
            p.style.top = "50px";
            setTimeout(() => {
                p.style.opacity = "0";
                p.style.top = "20px";
            }, 2000);
        }

        function getServerTimeNow() { return Date.now() + serverTimeOffset; }

        async function syncServerTime() {
            if (!myRoom) return;
            const tempName = "SYNC_" + Math.random().toString(36).substring(7);
            const { data } = await supabase.from('participants').insert([{ room_code: myRoom, name: tempName, role: 'contestant' }]).select().maybeSingle();
            if (data) {
                const serverTs = new Date(data.created_at).getTime();
                const localTs = Date.now();
                serverTimeOffset = serverTs - localTs;
                await supabase.from('participants').delete().eq('id', data.id);
            }
        }

        function formatTimeDisplay(isoDate, startTimeMs) {
            if (!startTimeMs || !isoDate) return "0.000s";
            const ts = new Date(isoDate).getTime();
            let diff = ts - startTimeMs;
            if (diff < 0) diff = 0;
            return (diff / 1000).toFixed(3) + "s";
        }

        function updateAnswerUI(isLocked) {
            lockedAnswer = isLocked;
            btnSend.disabled = isLocked;
            answerInput.readOnly = isLocked;
            if (isLocked) {
                btnSend.classList.add("locked");
                answerInput.classList.add("input-locked");
            } else {
                btnSend.classList.remove("locked");
                answerInput.classList.remove("input-locked");
                setTimeout(() => { answerInput.focus(); }, 10);
            }
        }

        function resetAnswerStatusBox() {
            answerStatusBox.innerText = "";
            answerStatusBox.innerHTML = "";
            answerStatusBox.style.display = "block";
            answerInput.value = "";
        }

        function updateBuzzUI(shouldLock) {
            lockedBuzz = shouldLock;
            if (!shouldLock && !hasBuzzed) {
                btnBuzz.classList.remove("locked");
                btnBuzz.innerText = "Bấm chuông";
            } else {
                btnBuzz.classList.add("locked");
                if (hasBuzzed) {
                    btnBuzz.innerText = "Đã bấm chuông";
                } else {
                    btnBuzz.innerText = "Đang khóa";
                }
            }
        }

        function renderBuzzTable() {
            tblBuzzBody.innerHTML = "";
            if (!buzzOrder || buzzOrder.length === 0) return;
            const sorted = [...buzzOrder].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            const uniqueBuzzMap = new Map();
            sorted.forEach(item => { if (!uniqueBuzzMap.has(item.name)) uniqueBuzzMap.set(item.name, item); });
            Array.from(uniqueBuzzMap.values()).forEach(item => {
                const row = tblBuzzBody.insertRow();
                const cellName = row.insertCell();
                cellName.innerText = item.name;
                const cellTime = row.insertCell();
                cellTime.innerText = formatTimeDisplay(item.created_at, currentBuzzStartTime);
                if (item.name === myName) {
                    cellName.style.background = "red"; cellName.style.color = "white";
                    cellTime.style.background = "red"; cellTime.style.color = "white";
                }
            });
        }

        async function fetchBuzzList() {
            const { data } = await supabase.from('buzzes').select('*').eq('room_code', myRoom);
            if (data) {
                buzzOrder = data;
                if (data.some(b => b.name === myName)) {
                    hasBuzzed = true;
                } else {
                    hasBuzzed = false;
                }
                updateBuzzUI(lockedBuzz);
                renderBuzzTable();
            } else {
                buzzOrder = [];
                hasBuzzed = false;
                updateBuzzUI(lockedBuzz);
                renderBuzzTable();
            }
        }

        async function fetchMyLastAnswer() {
            const { data } = await supabase.from('answers').select('*').eq('room_code', myRoom).eq('name', myName).order('created_at', { ascending: false }).limit(1).maybeSingle();
            if (data) {
                const timeDiff = formatTimeDisplay(data.created_at, currentAnswerStartTime);
                answerStatusBox.innerText = `Bạn đã trả lời "${data.answer_text}" ở ${timeDiff}`;
                answerStatusBox.style.display = "block";
            } else {
                resetAnswerStatusBox();
            }
        }

        function startTimer(elementId, duration, callbackEnd) {
            const el = document.getElementById(elementId);
            if (elementId === 'answerCountdown' && answerInterval) clearInterval(answerInterval);
            if (elementId === 'buzzCountdown' && buzzInterval) clearInterval(buzzInterval);

            if (duration <= 0) { el.innerText = "--.--s"; return; }

            const startPerf = performance.now();
            const endPerf = startPerf + (duration * 1000);

            const update = () => {
                const nowPerf = performance.now();
                let remain = endPerf - nowPerf;
                if (remain <= 0) {
                    el.innerText = "0.000s";
                    if (elementId === 'answerCountdown') { clearInterval(answerInterval); answerInterval = null; }
                    if (elementId === 'buzzCountdown') { clearInterval(buzzInterval); buzzInterval = null; }
                    if (callbackEnd) callbackEnd();
                } else {
                    el.innerText = (remain / 1000).toFixed(3) + "s";
                }
            };
            update();
            const interval = setInterval(update, 30);
            if (elementId === 'answerCountdown') answerInterval = interval;
            if (elementId === 'buzzCountdown') buzzInterval = interval;
        }

        btnJoin.onclick = async () => {
            const codeString = roomCodeInput.value.trim();
            const name = nameInput.value.trim();
            const posInput = document.getElementById("positionInput").value.trim(); 

            if (!codeString || !name || codeString.length !== 6) {
                return showPopup("Mã phòng hoặc Tên không hợp lệ", "error");
            }

            const code = parseInt(codeString);

            const { data: room, error: roomError } = await supabase.from('rooms').select('*').eq('room_code', code).maybeSingle();
            if (roomError || !room) return showPopup("Phòng không tồn tại!", "error");

            const posValue = posInput === "" ? null : parseInt(posInput);

            const { error: joinError } = await supabase.from('participants').upsert([{
                room_code: code,
                name: name,
                role: 'contestant',
                position: posValue
            }]);

            if (joinError) return showPopup("Lỗi tham gia: " + joinError.message, "error");

            myRoom = code;
            myName = name;
            loginArea.style.display = "none";
            gameArea.style.display = "flex";
            answerStatusBox.style.display = "block";
            resetAnswerStatusBox();

            await syncServerTime();
            await fetchBuzzList();
            handleRoomUpdate(room);
            subscribeRealtime();
        };

        // CHỨC NĂNG RỜI PHÒNG (Đã bỏ confirm)
        btnLeave.onclick = async () => {
            if (myRoom && myName) {
                // Xóa khỏi danh sách tham gia
                await supabase.from("participants")
                    .delete()
                    .eq("room_code", myRoom)
                    .eq("name", myName);
            }
            
            // Ngắt các kết nối Realtime hiện tại
            if (roomChannel) supabase.removeChannel(roomChannel);
            if (buzzesChannel) supabase.removeChannel(buzzesChannel);

            // Xóa sạch trạng thái cục bộ
            myRoom = "";
            myName = "";
            hasBuzzed = false;
            buzzOrder = [];
            
            // Quay về màn hình đăng nhập
            gameArea.style.display = "none";
            loginArea.style.display = "flex";
            
            // Hiển thị thông báo nhẹ nhàng
            showPopup("Đã rời khỏi phòng!");
        };

        btnSend.onclick = async () => {
            if (lockedAnswer) return showPopup("Đang khóa!", "error");
            const text = answerInput.value.trim();
            if (!text) { answerInput.focus(); return showPopup("Chưa nhập đáp án!", "error"); }
            btnSend.disabled = true;

            const elapsed = performance.now() - localAnswerReceiveTime;
            const adjustedTimestampMs = serverAnswerOpenTime + elapsed;
            const finalISO = new Date(adjustedTimestampMs).toISOString();

            const { error } = await supabase.from('answers').insert([
                { room_code: myRoom, name: myName, answer_text: text, created_at: finalISO }
            ]);

            if (!error) {
                const timeDiff = formatTimeDisplay(finalISO, currentAnswerStartTime);
                answerStatusBox.innerText = `Bạn đã trả lời "${text}" ở ${timeDiff}`;
                answerInput.value = ""; showPopup("Đã gửi đáp án!");
                setTimeout(() => { if (!lockedAnswer) btnSend.disabled = false; }, 500);
            } else {
                showPopup("Lỗi gửi: " + error.message, "error");
                btnSend.disabled = false;
            }
            answerInput.focus();
        };

        btnBuzz.onclick = async () => {
            if (lockedBuzz || hasBuzzed || !myRoom || !myName) return;
            hasBuzzed = true;
            btnBuzz.classList.add("locked");

            const elapsed = performance.now() - localBuzzReceiveTime;
            const adjustedTimestampMs = serverBuzzOpenTime + elapsed;
            const finalISO = new Date(adjustedTimestampMs).toISOString();

            const { error } = await supabase.from('buzzes').insert([{
                room_code: myRoom,
                name: myName,
                created_at: finalISO
            }]);

            if (error) {
                hasBuzzed = false;
                btnBuzz.classList.remove("locked");
                console.error("Lỗi bấm chuông:", error.message);
            }
        };

        function subscribeRealtime() {
            if (roomChannel) supabase.removeChannel(roomChannel);
            if (buzzesChannel) supabase.removeChannel(buzzesChannel);
            roomChannel = supabase.channel('room-' + myRoom);
            roomChannel.on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${myRoom}` }, async (payload) => { handleRoomUpdate(payload.new); })
                .on('postgres_changes', {
                    event: 'DELETE',
                    schema: 'public',
                    table: 'answers',
                    filter: `room_code=eq.${myRoom}`
                }, () => {
                    resetAnswerStatusBox();
                    showPopup("Host đã Reset đáp án!");
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, () => {
                    hasBuzzed = false;
                    buzzOrder = []; renderBuzzTable(); updateBuzzUI(lockedBuzz);
                    showPopup("Host đã reset chuông!");
                })
                .subscribe();
            buzzesChannel = supabase.channel('buzzes-list').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, () => { fetchBuzzList(); buzzSound.play().catch(e => console.log("Audio play blocked")); }).subscribe();
        }

        async function handleRoomUpdate(roomData) {
            if (!roomData) return;

            if (roomData.answer_reset_at &&
                roomData.answer_reset_at !== lastAnswerResetAt) {
                lastAnswerResetAt = roomData.answer_reset_at;
                resetAnswerStatusBox();
                showPopup("Đáp án đã được Reset!");
            }

            if (roomData.buzz_reset_at &&
                roomData.buzz_reset_at !== lastBuzzResetAt) {
                lastBuzzResetAt = roomData.buzz_reset_at;
                hasBuzzed = false;
                buzzOrder = [];
                renderBuzzTable();
                showPopup("Chuông đã được Reset!");
            }

            const isAnswerOpen = (roomData.answer_status === 'open');
            const answerOpenTimeISO = roomData.answer_open_time;
            const newAnswerStartTime = answerOpenTimeISO ? new Date(answerOpenTimeISO).getTime() : 0;

            if (isAnswerOpen && answerOpenTimeISO) {
                if (currentAnswerStartTime !== newAnswerStartTime) {
                    currentAnswerStartTime = newAnswerStartTime;
                    serverAnswerOpenTime = newAnswerStartTime;
                    localAnswerReceiveTime = performance.now();

                    updateAnswerUI(false);
                    startTimer(
                        'answerCountdown',
                        roomData.answer_duration,
                        () => updateAnswerUI(true)
                    );
                    await fetchMyLastAnswer();
                }
            } else {
                updateAnswerUI(true);
                currentAnswerStartTime = 0;
                if (answerInterval) { clearInterval(answerInterval); answerInterval = null; }
                document.getElementById('answerCountdown').innerText = "--.--s";
            }

            const isBuzzOpen = (roomData.buzz_status === 'open');
            const buzzOpenTimeISO = roomData.buzz_open_time;
            const newBuzzStartTime = buzzOpenTimeISO ? new Date(buzzOpenTimeISO).getTime() : 0;

            if (isBuzzOpen && buzzOpenTimeISO) {
                if (currentBuzzStartTime !== newBuzzStartTime) {
                    hasBuzzed = false;
                    currentBuzzStartTime = newBuzzStartTime;
                    serverBuzzOpenTime = newBuzzStartTime;
                    localBuzzReceiveTime = performance.now();

                    updateBuzzUI(false);
                    startTimer(
                        'buzzCountdown',
                        roomData.buzz_duration,
                        () => updateBuzzUI(true)
                    );
                    await fetchBuzzList();
                }
            } else {
                updateBuzzUI(true);
                currentBuzzStartTime = 0;
                if (buzzInterval) { clearInterval(buzzInterval); buzzInterval = null; }
                document.getElementById('buzzCountdown').innerText = "--.--s";
                if (!isBuzzOpen) {
                    buzzOrder = [];
                    renderBuzzTable();
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && document.activeElement === answerInput) {
                e.preventDefault();
                btnSend.click();
            }
            if (e.key === 'Control') {
                e.preventDefault();
                btnBuzz.click();
            }
        });

        window.addEventListener("beforeunload", async () => {
            if (myRoom && myName) await supabase.from("participants").delete().eq("room_code", myRoom).eq("name", myName);
        });

        document.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
</body>

</html>
