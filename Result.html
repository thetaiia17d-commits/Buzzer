<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Kết Quả</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            font-weight: bold;
        }

        #headerContainer {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            text-align: center;
            border-radius: 5px;
        }

        #resultsContainer {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            min-height: 100px;
        }

        .result-row {
            border-bottom: 1px dashed #eee;
            padding: 8px 0;
            font-size: 1.2em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="headerContainer">
        <h2 style="margin: 0;">Kết quả</h2>
        <span id="roomStatus" style="color: blue;">Đang kết nối...</span>
    </div>
    <div id="resultsContainer">Đang tải...</div>

    <script>
        var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
        var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const params = new URLSearchParams(window.location.search);
        const roomCode = params.get('roomid');
        const resultsContainer = document.getElementById('resultsContainer');
        const roomStatus = document.getElementById('roomStatus');

        let answers = [];
        let roomStartTime = null; // Cần lấy thời gian mở khóa để tính giây

        async function init() {
            if (!roomCode) {
                resultsContainer.innerHTML = "Thiếu ?roomid=XXXXXX trên URL";
                return;
            }
            roomStatus.innerText = "Phòng: " + roomCode;

            // 1. Lấy thông tin phòng để biết mốc thời gian (answer_open_time)
            const { data: room } = await supabase.from('rooms').select('answer_open_time').eq('room_code', roomCode).single();
            if (room) roomStartTime = room.answer_open_time ? new Date(room.answer_open_time).getTime() : 0;

            // 2. Lấy danh sách đáp án hiện tại
            await fetchAndRender();

            // 3. Lắng nghe thay đổi (Có ai gửi đáp án mới)
            supabase.channel('answers_channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'answers', filter: `room_code=eq.${roomCode}` },
                    () => { fetchAndRender(); }) // Reload khi có thay đổi
                .subscribe();

            // 4. Lắng nghe thay đổi phòng (nếu Host reset giờ -> cập nhật lại mốc tính giờ)
            supabase.channel('room_channel')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${roomCode}` },
                    (payload) => {
                        if (payload.new.answer_open_time) {
                            roomStartTime = new Date(payload.new.answer_open_time).getTime();
                            render(); // Re-render để tính lại giây
                        }
                    })
                .subscribe();
        }

        async function fetchAndRender() {
            // Lấy tất cả đáp án, sắp xếp theo thời gian tạo
            const { data, error } = await supabase
                .from('answers')
                .select('*')
                .eq('room_code', roomCode)
                .order('created_at', { ascending: true });

            if (data) {
                answers = data;
                render();
            }
        }

        function render() {
            resultsContainer.innerHTML = '';
            if (answers.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align:center">Chưa có dữ liệu</p>';
                return;
            }

            // Group by User: Chỉ lấy câu trả lời mới nhất của mỗi người (hoặc hiển thị hết tùy logic)
            // Logic ở đây: Hiển thị hết theo thứ tự thời gian

            answers.forEach(item => {
                const submitTime = new Date(item.created_at).getTime();
                let diff = 0;
                if (roomStartTime && submitTime > roomStartTime) {
                    diff = (submitTime - roomStartTime) / 1000;
                }
                const timeStr = diff > 0 ? diff.toFixed(3) + 's' : 'N/A';

                const div = document.createElement('div');
                div.className = 'result-row';
                div.textContent = `${item.name} | ${item.answer_text} | ${timeStr}`;
                resultsContainer.appendChild(div);
            });
        }

        init();
    </script>
</body>

</html>
