<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Kết Quả</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            font-weight: bold;
        }

        #headerContainer {
            margin-bottom: 20px;
            padding: 10px;
            background: yellow;
            text-align: center;
            border-radius: 5px;
        }

        #headerContainer h2 {
            margin: 0;
            /* Yêu cầu: Chữ Kết quả: Chữ đậm, màu green */
            font-weight: bold;
            color: green;
        }

        #resultsContainer {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            min-height: 100px;
        }

        .result-row {
            border-bottom: 1px dashed #eee;
            padding: 8px 0;
            font-size: 1.2em;
        }

        #sortOptions,
        #displayOptions {
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            color: black;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        #sortOptions label {
            cursor: pointer;
            /* Yêu cầu: 2 dòng chữ...: Chữ đậm, màu red */
            color: red;
            font-weight: bold;
        }

        #displayOptions label {
            cursor: pointer;
            /* Yêu cầu: Ẩn/Hiện thời gian: Chữ đậm màu purple */
            color: purple;
            font-weight: bold;
        }

        /* BẮT ĐẦU PHẦN CHỈNH SỬA CHO RADIO BUTTON (Màu vàng) */
        input[type="radio"] {
            /* Ẩn radio button gốc */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;

            /* Tạo hình dạng ô tròn mới */
            width: 16px;
            height: 16px;
            border: 2px solid #ff00cc;
            /* Màu viền */
            border-radius: 50%;
            display: inline-block;
            position: relative;
            cursor: pointer;
            top: 2px;
            margin-right: 5px;
            /* Khoảng cách với chữ */
            outline: none;
        }

        input[type="radio"]:checked {
            /* Thay đổi màu viền khi được chọn (Màu vàng) */
            border-color: orange;
        }

        input[type="radio"]:checked::after {
            /* TẠO CHẤM TRÒN MÀU VÀNG BÊN TRONG */
            content: '';
            width: 10px;
            height: 10px;
            background-color: blue;
            /* MÀU VÀNG (YELLOW) */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            display: block;
        }

        /* KẾT THÚC PHẦN CHỈNH SỬA CHO RADIO BUTTON */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="headerContainer">
        <h2>Kết quả</h2>
        <span id="roomStatus" style="color: blue;">Đang kết nối...</span>
    </div>

    <div id="sortOptions">
        <label>
            <input type="radio" name="sortOption" value="join" onchange="render()"> Theo thứ tự vào phòng
        </label>
        <label>
            <input type="radio" name="sortOption" value="time" checked onchange="render()"> Theo thời gian trả lời
        </label>
    </div>

    <div id="displayOptions">
        <label>
            <input type="radio" name="displayOption" value="show" checked onchange="render()"> Hiện thời gian
        </label>
        <label>
            <input type="radio" name="displayOption" value="hide" onchange="render()"> Ẩn thời gian
        </label>
    </div>

    <div id="resultsContainer">Đang tải...</div>

    <script>
        var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
        var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cHAiOjIwODAwNjg0Nzl9.mkrHJaOA2axmVx8o5M0AOoyiVdmIFdNdQMiQahSvdEU";
        var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const params = new URLSearchParams(window.location.search);
        const roomCode = params.get('roomid');
        const resultsContainer = document.getElementById('resultsContainer');
        const roomStatus = document.getElementById('roomStatus');

        let answers = [];
        let roomStartTime = null;
        let allParticipants = [];

        async function fetchParticipants() {
            if (!roomCode) return;
            const {
                data
            } = await supabase
                .from('participants')
                .select('name, created_at')
                .eq('room_code', roomCode)
                .order('created_at', {
                    ascending: true
                });

            if (data) {
                allParticipants = data.filter(p => !p.name.startsWith("SYNC_TIME_"));
            }
        }

        async function fetchRoomInfo() {
            if (!roomCode) return;
            const {
                data: room,
                error
            } = await supabase.from('rooms').select('answer_open_time').eq('room_code', roomCode).single();
            if (error) {
                console.error("Lỗi lấy thông tin phòng:", error.message);
                return;
            }
            if (room) {
                // Nếu phòng bị Reset (answer_open_time = null), roomStartTime sẽ về 0
                roomStartTime = room.answer_open_time ? new Date(room.answer_open_time).getTime() : 0;
            }
        }

        async function fetchAndRender() {
            if (!roomCode) return;
            // 1. Cập nhật thông tin phòng trước (để đảm bảo roomStartTime là mới nhất)
            await fetchRoomInfo(); 
            
            // 2. Lấy đáp án
            const {
                data,
                error
            } = await supabase
                .from('answers')
                .select('*')
                .eq('room_code', roomCode);

            if (error) {
                console.error("Lỗi lấy đáp án:", error.message);
                return;
            }

            // Khi Host Reset -> data sẽ rỗng
            answers = data || [];
            render();
        }

        function render() {
            resultsContainer.innerHTML = '';

            // Logic kiểm tra mảng rỗng để hiển thị thông báo
            if (answers.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align:center">Chưa có dữ liệu</p>';
                return;
            }

            // Lấy đáp án mới nhất của từng người chơi
            const latestAnswersMap = new Map();
            answers.forEach(item => {
                const existing = latestAnswersMap.get(item.name);
                if (!existing || new Date(item.created_at) > new Date(existing.created_at)) {
                    latestAnswersMap.set(item.name, item);
                }
            });

            let displayData = Array.from(latestAnswersMap.values());
            const sortOption = document.querySelector('input[name="sortOption"]:checked')?.value || 'time';
            const displayOption = document.querySelector('input[name="displayOption"]:checked')?.value || 'show';

            // Sắp xếp dữ liệu
            if (sortOption === "time") {
                displayData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            } else if (sortOption === "join") {
                const orderMap = {};
                allParticipants.forEach((p, idx) => orderMap[p.name] = idx);

                displayData.sort((a, b) => {
                    const idxA = orderMap[a.name] !== undefined ? orderMap[a.name] : 9999;
                    const idxB = orderMap[b.name] !== undefined ? orderMap[b.name] : 9999;
                    return idxA - idxB;
                });
            }

            // Thêm người chơi chưa trả lời vào cuối (để đảm bảo danh sách đủ người)
            const answeredNames = displayData.map(d => d.name);
            allParticipants.forEach(p => {
                if (!answeredNames.includes(p.name)) {
                    // Thêm một item "giả" để hiển thị tên người chơi chưa trả lời
                    displayData.push({
                        name: p.name,
                        answer_text: "[Chưa trả lời]",
                        created_at: null
                    });
                }
            });

            // Sau khi thêm người chưa trả lời, cần sắp xếp lại để họ nằm ở cuối
            displayData.sort((a, b) => {
                const timeA = a.created_at ? new Date(a.created_at).getTime() : Infinity;
                const timeB = b.created_at ? new Date(b.created_at).getTime() : Infinity;

                if (sortOption === "time") {
                    return timeA - timeB; // Thời gian trả lời: Sớm nhất lên trên, chưa trả lời xuống cuối
                } else if (sortOption === "join") {
                    // Nếu cả 2 đều đã trả lời hoặc chưa trả lời, sắp xếp theo thứ tự vào phòng
                    if (timeA === Infinity && timeB === Infinity || timeA !== Infinity && timeB !== Infinity) {
                        const orderMap = {};
                        allParticipants.forEach((p, idx) => orderMap[p.name] = idx);
                        const idxA = orderMap[a.name] !== undefined ? orderMap[a.name] : 9999;
                        const idxB = orderMap[b.name] !== undefined ? orderMap[b.name] : 9999;
                        return idxA - idxB;
                    }
                    return timeA === Infinity ? 1 : -1; // Chưa trả lời xuống cuối
                }
                return 0;
            });


            // Hiển thị kết quả
            displayData.forEach(item => {
                const submitTime = item.created_at ? new Date(item.created_at).getTime() : 0;
                let diff = 0;
                let timeStyle = 'color: #888;';

                // Chỉ tính thời gian nếu roomStartTime hợp lệ và có thời gian submit
                if (roomStartTime && submitTime > roomStartTime) {
                    diff = (submitTime - roomStartTime) / 1000;
                    timeStyle = 'color: blue;';
                }

                let timeStr = '';
                // Áp dụng logic ẩn/hiện thời gian
                if (displayOption === 'show') {
                    if (roomStartTime && diff > 0) {
                        timeStr = `<span style="${timeStyle}"> | ${diff.toFixed(3)}s</span>`;
                    } else if (submitTime > 0) {
                        // Trường hợp đã trả lời nhưng không tính được thời gian (do Host chưa mở)
                        timeStr = `<span style="color: red;"> | Đã trả lời</span>`;
                    } else {
                        timeStr = `<span style="${timeStyle}"> | N/A</span>`;
                    }
                }

                const answerText = item.answer_text || item.answer || "[Không có đáp án]";

                const div = document.createElement('div');
                div.className = 'result-row';

                // Điều chỉnh để tên người chơi có màu Đỏ
                div.innerHTML = `<span style="color: red;">${item.name}</span> | ${answerText}${timeStr}`;
                resultsContainer.appendChild(div);
            });
        }

        async function init() {
            if (!roomCode) {
                resultsContainer.innerHTML = "Thiếu <b>?roomid=XXXXXX</b> trên URL";
                roomStatus.innerText = "Lỗi";
                return;
            }
            roomStatus.innerText = "Phòng: " + roomCode;

            // Tải thông tin ban đầu
            await fetchRoomInfo();
            await fetchParticipants();
            await fetchAndRender();

            // --- Realtime Subscriptions ---

            // Realtime: Lắng nghe thay đổi bảng Answers (Insert/Delete/Update)
            supabase.channel('answers_channel')
                .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'answers',
                        filter: `room_code=eq.${roomCode}`
                    },
                    () => {
                        // THAY ĐỔI QUAN TRỌNG: Thêm độ trễ để tránh Race Condition và gọi lại fetchAndRender
                        setTimeout(() => {
                            fetchAndRender();
                        }, 200);
                    })
                .subscribe();

            // Realtime: Lắng nghe thay đổi thông tin Phòng (để cập nhật mốc thời gian khi Host Reset/Open)
            supabase.channel('room_channel')
                .on('postgres_changes', {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'rooms',
                        filter: `room_code=eq.${roomCode}`
                    },
                    (payload) => {
                        // Cập nhật roomStartTime khi Host mở/reset đáp án
                        if ('answer_open_time' in payload.new) {
                            roomStartTime = payload.new.answer_open_time ? new Date(payload.new.answer_open_time).getTime() : 0;
                            fetchAndRender();
                        }
                    })
                .subscribe();

            // Realtime: Lắng nghe thay đổi danh sách người chơi (để cập nhật thứ tự "Theo thứ tự vào phòng")
            supabase.channel('participants_channel')
                .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'participants',
                        filter: `room_code=eq.${roomCode}`
                    },
                    () => {
                        fetchParticipants().then(render);
                    })
                .subscribe();
        }

        init();
    </script>
</body>

</html>
