<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Kết Quả</title>
    <style>
        /* ... (Giữ nguyên CSS) ... */

        #headerContainer {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            text-align: center;
            border-radius: 5px;
        }

        #resultsContainer {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            min-height: 100px;
        }

        .result-row {
            border-bottom: 1px dashed #eee;
            padding: 8px 0;
            font-size: 1.2em;
        }

        #sortOptions {
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            color: black;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="headerContainer">
        <h1>BẢNG KẾT QUẢ ĐÁP ÁN</h1>
        <div id="roomInfo"></div>
    </div>

    <div id="sortOptions">
        <label style="cursor: pointer;">
            <input type="radio" name="sortOption" value="join" onchange="renderResults()"> Theo thứ tự vào phòng
        </label>
        <label style="cursor: pointer;">
            <input type="radio" name="sortOption" value="time" checked onchange="renderResults()"> Theo thời gian trả lời
        </label>
    </div>

    <div id="resultsContainer">
        </div>

    <script>
        // --- CẤU HÌNH SUPABASE ---
        var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
        var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
        var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- VARIABLES ---
        let myRoom = null;
        let answers = [];
        let allParticipants = [];
        let roomStartTime = 0; // Thời gian Host mở đáp án (answer_open_time)
        
        // Kênh realtime
        let roomChannel = null;
        let answersChannel = null; // SỬA: Thêm biến cho kênh answers
        let participantsChannel = null; // SỬA: Thêm biến cho kênh participants

        // --- UTILS ---
        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        // --- RENDER FUNCTIONS ---
        function renderResults() {
            const container = document.getElementById('resultsContainer');
            if (!container) return;
            container.innerHTML = "";

            // Lọc ra đáp án mới nhất của mỗi thí sinh
            const latestAnswersMap = new Map();
            answers.forEach(item => {
                const existing = latestAnswersMap.get(item.name);
                if (!existing || new Date(item.created_at) > new Date(existing.created_at)) {
                    latestAnswersMap.set(item.name, item);
                }
            });
            let displayData = Array.from(latestAnswersMap.values());

            const sortOption = document.querySelector('input[name="sortOption"]:checked')?.value || 'time';

            // Sắp xếp dữ liệu
            if (sortOption === "time") {
                displayData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            } else if (sortOption === "join") {
                // Tạo một mảng chứa tên user theo thứ tự join (lọc trùng lặp)
                // Lọc bỏ user tạm thời (SYNC_TIME_)
                const realParticipants = allParticipants.filter(p => !p.name.startsWith("SYNC_TIME_"));
                const uniqueNamesOrder = Array.from(new Set(realParticipants.map(p => p.name)));

                displayData.sort((a, b) => {
                    const idxA = uniqueNamesOrder.indexOf(a.name);
                    const idxB = uniqueNamesOrder.indexOf(b.name);
                    // Đẩy những người không có trong danh sách tham gia xuống cuối
                    const finalIdxA = idxA === -1 ? 9999 : idxA;
                    const finalIdxB = idxB === -1 ? 9999 : idxB;
                    return finalIdxA - finalIdxB;
                });
            }


            displayData.forEach(item => {
                const submitTime = new Date(item.created_at).getTime();
                let diff = 0;
                // Chỉ tính thời gian nếu có thời gian mở đáp án
                if (roomStartTime && submitTime >= roomStartTime) { 
                    diff = (submitTime - roomStartTime) / 1000;
                } else if (!roomStartTime && submitTime) {
                    // Trường hợp mở vĩnh viễn, vẫn lấy thời gian từ lúc gửi đầu tiên
                    // SỬA LỖI: Tránh tính thời gian từ lúc Host/Manager mở panel nếu chưa có answer_open_time
                    // Nếu roomStartTime = 0 (chưa mở), không tính diff.
                    const minTime = Math.min(...answers.map(d => new Date(d.created_at).getTime()));
                    if(minTime > 0 && submitTime >= minTime) {
                         diff = (submitTime - minTime) / 1000;
                    }
                    if(roomStartTime === 0) diff = 0; // Đảm bảo không tính thời gian nếu Host chưa bấm mở
                }
                
                // Hiển thị 'N/A' nếu không tính được thời gian hợp lệ hoặc roomStartTime = 0
                const timeStr = diff > 0 ? diff.toFixed(3) + 's' : 'N/A';

                const div = document.createElement('div');
                div.className = 'result-row';
                div.textContent = `${item.name} | Đáp án: ${item.answer_text} | Thời gian: ${timeStr}`;
                container.appendChild(div);
            });

            if (displayData.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding: 20px;font-weight:bold;">Chưa có đáp án nào được gửi.</div>';
            }
        }

        // --- FETCH DATA ---
        async function fetchRoomStatus() {
            const { data } = await supabase.from('rooms').select('*').eq('room_code', myRoom).single();
            if (data) {
                roomStartTime = data.answer_open_time ? new Date(data.answer_open_time).getTime() : 0;
            }
        }

        async function fetchAnswers() {
            const { data } = await supabase.from('answers').select('*').eq('room_code', myRoom);
            if (data) {
                answers = data;
                renderResults();
            }
        }

        async function fetchUsers() {
            // Lấy danh sách để sắp xếp theo thứ tự vào phòng
            const { data } = await supabase
                .from('participants')
                .select('*')
                .eq('room_code', myRoom)
                .order('created_at', { ascending: true });

            if (data) { allParticipants = data; renderResults(); }
        }

        async function fetchInitialData() {
            await fetchRoomStatus();
            await fetchAnswers();
            await fetchUsers();
        }

        function handleRoomUpdate(room) {
            roomStartTime = room.answer_open_time ? new Date(room.answer_open_time).getTime() : 0;
            // Cập nhật lại kết quả để tính lại thời gian nếu roomStartTime thay đổi
            renderResults();
        }

        // --- REALTIME (ĐÃ SỬA) ---
        function subscribeRealtime() {
            // 1. Kênh lắng nghe trạng thái phòng
            if (roomChannel) supabase.removeChannel(roomChannel);
            roomChannel = supabase.channel('room_channel_result')
                .on(
                    'postgres_changes',
                    { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${myRoom}` },
                    (payload) => handleRoomUpdate(payload.new)
                ).subscribe();
                
            // 2. Kênh lắng nghe thay đổi bảng answers (SỬA: Gỡ bỏ và đăng ký lại)
            if (answersChannel) supabase.removeChannel(answersChannel);
            answersChannel = supabase.channel('answers_channel_result')
                .on(
                    'postgres_changes',
                    { event: '*', schema: 'public', table: 'answers', filter: `room_code=eq.${myRoom}` },
                    fetchAnswers // Sẽ được gọi khi có INSERT (gửi đáp án) hoặc DELETE (reset)
                ).subscribe();
                
            // 3. Kênh lắng nghe thay đổi bảng participants (SỬA: Để cập nhật thứ tự join)
            if (participantsChannel) supabase.removeChannel(participantsChannel);
            participantsChannel = supabase.channel('participants_channel_result')
                .on(
                    'postgres_changes',
                    { event: '*', schema: 'public', table: 'participants', filter: `room_code=eq.${myRoom}` },
                    fetchUsers
                ).subscribe();
        }

        // --- WINDOW ONLOAD ---
        window.onload = () => {
            const code = getQueryVariable('room');
            if (!code) {
                document.getElementById('headerContainer').innerHTML = '';
                return;
            }
            myRoom = parseInt(code);
            document.getElementById('roomInfo').innerText = `Mã phòng: ${code}`;
            fetchInitialData();
            subscribeRealtime();
        };

    </script>
</body>

</html>
