<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thí sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef;
            text-align: center;
            padding: 20px;
            user-select: none;
            margin: 0;
        }

        .login-controls {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        input,
        textarea {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            user-select: text;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        textarea {
            width: 80%;
            max-width: 1000px;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .textarea-locked {
            background-color: #333 !important;
            color: #fff !important;
            border: 2px solid #000;
            caret-color: transparent;
            outline: none;
        }

        button {
            cursor: pointer;
            border-radius: 6px;
            color: white;
            border: none;
            font-weight: bold;
            transition: all 0.2s;
        }

        #loginArea {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameArea {
            display: none;
            /* Ẩn ban đầu, hiện khi vào phòng */
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            min-height: 300px;
        }

        #btnJoin {
            background: purple;
            color: white;
            font-weight: bold;
            height: 40px;
            padding: 0 20px;
            font-size: 16px;
            margin: 5px;
        }

        #btnJoin:hover {
            background: orange;
        }

        #btnSend,
        #btnBuzz,
        #btnLeave {
            width: 80%;
            max-width: 1000px;
            margin-top: 10px;
            border-radius: 6px;
            display: block;
            /* Đảm bảo nút chiếm dòng riêng */
        }

        #btnSend {
            height: 70px;
            font-size: 25px;
            background: yellow;
            color: black;
        }

        #btnBuzz {
            height: 70px;
            font-size: 25px;
            background: blue;
            color: white;
        }

        /* Nút rời khỏi phòng - Sửa lại CSS */
        #btnLeave {
            height: 70px;
            font-size: 20px;
            background: green !important;
            color: white !important;
            font-weight: bold !important;
            margin-top: 20px;
        }

        #btnLeave:hover {
            background: orange !important;
        }

        .locked {
            background: black !important;
            color: white !important;
            cursor: not-allowed;
            opacity: 1;
        }

        #btnSend:not(.locked):hover,
        #btnBuzz:not(.locked):hover {
            background: orange !important;
            color: white !important;
            font-weight: bold;
        }

        #popupMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            font-weight: bold;
            z-index: 1000;
            pointer-events: none;
        }

        .timer-info {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .timer-countdown {
            color: red;
            font-size: 2.5em;
            font-family: monospace;
        }

        .last-answer-box {
            background-color: orange;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            max-width: 1000px;
            min-height: 24px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            word-wrap: break-word;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div id="loginArea">
        <h1>Thí sinh</h1>
        <div class="login-controls">
            <input id="roomCode" placeholder="Mã phòng">
            <input id="name" placeholder="Tên của bạn">
            <input id="positionInput" type="number" placeholder="Vị trí (Optional)" min="1" max="100"
                style="width: 150px;">
            <button id="btnJoin">Xác nhận</button>
        </div>
    </div>

    <div id="gameArea">
        <div class="timer-info">Thời gian gửi đáp án: <span id="answerCountdown" class="timer-countdown">--.--s</span>
        </div>
        <div class="timer-info">Thời gian bấm chuông: <span id="buzzCountdown" class="timer-countdown">--.--s</span>
        </div>

        <div id="lastAnswerStatus" class="last-answer-box"></div>

        <textarea id="answer" placeholder="Nhập đáp án..."></textarea>
        <button id="btnSend">Gửi đáp án</button>
        <button id="btnBuzz">Bấm chuông</button>
        <button id="btnLeave">Rời khỏi phòng</button>
    </div>

    <div id="popupMessage"></div>

    <script>
        var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
        var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
        var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let myRoom = "";
        let myName = "";
        let lockedAnswer = true;
        let lockedBuzz = true;
        let hasBuzzed = false;
        let answerInterval = null;
        let buzzInterval = null;
        let roomChannel = null;
        let serverTimeOffset = 0;
        let serverAnswerOpenTime = 0;
        let serverBuzzOpenTime = 0;
        let localAnswerReceiveTime = 0;
        let localBuzzReceiveTime = 0;
        let lastAnswerResetAt = null;
        let lastBuzzResetAt = null;
        let currentAnswerStartTime = 0;
        let currentBuzzStartTime = 0;

        const loginArea = document.getElementById("loginArea");
        const gameArea = document.getElementById("gameArea");
        const lastAnswerStatus = document.getElementById("lastAnswerStatus");
        const answerInput = document.getElementById("answer");
        const btnSend = document.getElementById("btnSend");
        const btnBuzz = document.getElementById("btnBuzz");
        const btnLeave = document.getElementById("btnLeave");
        const buzzSound = new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3");

        function showPopup(msg, isError = false) {
            const p = document.getElementById("popupMessage");
            p.innerText = msg;
            p.style.backgroundColor = isError ? "red" : "orange";
            p.style.opacity = "1";
            p.style.top = "50px";
            setTimeout(() => {
                p.style.opacity = "0";
                p.style.top = "20px";
            }, 2000);
        }

        function formatTimeDisplay(isoDate, startTimeMs) {
            if (!startTimeMs || !isoDate) return "0.000s";
            const ts = new Date(isoDate).getTime();
            let diff = ts - startTimeMs;
            return (Math.max(0, diff) / 1000).toFixed(3) + "s";
        }

        async function syncServerTime() {
            const tempName = "SYNC_" + Math.random().toString(36).substring(7);
            const { data } = await supabase.from('participants').insert([{ room_code: myRoom, name: tempName, role: 'contestant' }]).select().maybeSingle();
            if (data) {
                serverTimeOffset = new Date(data.created_at).getTime() - Date.now();
                await supabase.from('participants').delete().eq('id', data.id);
            }
        }

        function updateAnswerUI(isLocked) {
            lockedAnswer = isLocked;
            btnSend.disabled = isLocked;
            answerInput.readOnly = isLocked;
            if (isLocked) {
                btnSend.classList.add("locked");
                answerInput.classList.add("textarea-locked");
            } else {
                btnSend.classList.remove("locked");
                answerInput.classList.remove("textarea-locked");
                setTimeout(() => answerInput.focus(), 50);
            }
        }

        function updateBuzzUI(shouldLock) {
            lockedBuzz = shouldLock;
            if (!shouldLock && !hasBuzzed) {
                btnBuzz.classList.remove("locked");
                btnBuzz.innerText = "Bấm chuông";
            } else {
                btnBuzz.classList.add("locked");
                btnBuzz.innerText = hasBuzzed ? "Đã bấm chuông" : "Đang khóa";
            }
        }

        function startTimer(elementId, duration, onEnd) {
            const el = document.getElementById(elementId);
            if (elementId === 'answerCountdown') clearInterval(answerInterval);
            else clearInterval(buzzInterval);

            if (duration <= 0) { el.innerText = "--.--s"; return; }

            const endTime = performance.now() + (duration * 1000);
            const timer = setInterval(() => {
                const remain = endTime - performance.now();
                if (remain <= 0) {
                    el.innerText = "0.000s";
                    clearInterval(timer);
                    if (onEnd) onEnd();
                } else {
                    el.innerText = (remain / 1000).toFixed(3) + "s";
                }
            }, 30);

            if (elementId === 'answerCountdown') answerInterval = timer;
            else buzzInterval = timer;
        }

        document.getElementById("btnJoin").onclick = async () => {
            const code = document.getElementById("roomCode").value.trim();
            const name = document.getElementById("name").value.trim();
            const pos = document.getElementById("positionInput").value.trim();

            if (!code || !name) return showPopup("Vui lòng nhập đủ thông tin", true);

            const { data: room } = await supabase.from('rooms').select('*').eq('room_code', parseInt(code)).maybeSingle();
            if (!room) return showPopup("Phòng không tồn tại", true);

            const posValue = pos === "" ? null : parseInt(pos);
            await supabase.from('participants').insert([{ room_code: parseInt(code), name, role: 'contestant', position: posValue }]);

            myRoom = parseInt(code);
            myName = name;
            gameArea.style.display = "flex";
            loginArea.style.display = "flex";

            await syncServerTime();
            handleRoomUpdate(room);
            subscribeRealtime();
        };

        btnSend.onclick = async () => {
            if (lockedAnswer) return;
            const text = answerInput.value.trim();
            if (!text) return showPopup("Chưa nhập đáp án", true);

            btnSend.disabled = true;
            const elapsed = performance.now() - localAnswerReceiveTime;
            const finalISO = new Date(serverAnswerOpenTime + elapsed).toISOString();

            const { error } = await supabase.from('answers').insert([{ room_code: myRoom, name: myName, answer_text: text, created_at: finalISO }]);
            if (!error) {
                lastAnswerStatus.innerText = `Bạn đã trả lời: "${text}" ở ${formatTimeDisplay(finalISO, currentAnswerStartTime)}`;
                answerInput.value = "";
                showPopup("Đã gửi!");
            }
            btnSend.disabled = false;
        };

        btnBuzz.onclick = async () => {
            if (lockedBuzz || hasBuzzed) return;
            hasBuzzed = true;
            updateBuzzUI(true);

            const elapsed = performance.now() - localBuzzReceiveTime;
            const finalISO = new Date(serverBuzzOpenTime + elapsed).toISOString();

            await supabase.from('buzzes').insert([{ room_code: myRoom, name: myName, created_at: finalISO }]);
        };

        // Hàm xử lý khi nhấn Rời khỏi phòng (Đã bỏ confirm)
        btnLeave.onclick = async () => {
            if (myRoom && myName) {
                await supabase.from("participants").delete().eq("room_code", myRoom).eq("name", myName);
            }

            // Hủy đăng ký kênh realtime
            if (roomChannel) {
                supabase.removeChannel(roomChannel);
                roomChannel = null;
            }

            // Reset trạng thái và UI về màn hình đăng nhập ngay lập tức
            myRoom = "";
            myName = "";
            gameArea.style.display = "none";
            loginArea.style.display = "flex";
            lastAnswerStatus.innerText = "";
            answerInput.value = "";
            document.getElementById('answerCountdown').innerText = "--.--s";
            document.getElementById('buzzCountdown').innerText = "--.--s";

            showPopup("Đã rời phòng!");
        };

        function subscribeRealtime() {
            roomChannel = supabase.channel('room-' + myRoom)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${myRoom}` }, payload => handleRoomUpdate(payload.new))
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'answers', filter: `room_code=eq.${myRoom}` }, () => {
                    lastAnswerStatus.innerText = "";
                    showPopup("Host đã Reset đáp án!");
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, () => {
                    hasBuzzed = false;
                    updateBuzzUI(lockedBuzz);
                    showPopup("Host đã reset chuông!");
                })
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, () => {
                    buzzSound.play().catch(e => console.log("Audio play blocked"));
                })
                .subscribe();
        }

        async function handleRoomUpdate(roomData) {
            if (!roomData) return;

            if (roomData.answer_reset_at !== lastAnswerResetAt) {
                lastAnswerResetAt = roomData.answer_reset_at;
                lastAnswerStatus.innerText = "";
            }
            if (roomData.buzz_reset_at !== lastBuzzResetAt) {
                lastBuzzResetAt = roomData.buzz_reset_at;
                hasBuzzed = false;
            }

            const isAnswerOpen = (roomData.answer_status === 'open');
            if (isAnswerOpen && roomData.answer_open_time) {
                const startTime = new Date(roomData.answer_open_time).getTime();
                if (currentAnswerStartTime !== startTime) {
                    currentAnswerStartTime = startTime;
                    serverAnswerOpenTime = startTime;
                    localAnswerReceiveTime = performance.now();
                    updateAnswerUI(false);
                    startTimer('answerCountdown', roomData.answer_duration, () => updateAnswerUI(true));
                }
            } else {
                updateAnswerUI(true);
                if (answerInterval) {
                    clearInterval(answerInterval);
                    answerInterval = null;
                }
                currentAnswerStartTime = 0;
                document.getElementById('answerCountdown').innerText = "--.--s";
            }

            const isBuzzOpen = (roomData.buzz_status === 'open');
            if (isBuzzOpen && roomData.buzz_open_time) {
                const startTime = new Date(roomData.buzz_open_time).getTime();
                if (currentBuzzStartTime !== startTime) {
                    currentBuzzStartTime = startTime;
                    serverBuzzOpenTime = startTime;
                    localBuzzReceiveTime = performance.now();
                    updateBuzzUI(false);
                    startTimer('buzzCountdown', roomData.buzz_duration, () => updateBuzzUI(true));
                }
            } else {
                updateBuzzUI(true);
                if (buzzInterval) {
                    clearInterval(buzzInterval);
                    buzzInterval = null;
                }
                currentBuzzStartTime = 0;
                document.getElementById('buzzCountdown').innerText = "--.--s";
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && document.activeElement === answerInput) {
                e.preventDefault();
                btnSend.click();
            }
            if (e.key === 'Control') {
                e.preventDefault();
                btnBuzz.click();
            }
        });

        window.addEventListener("beforeunload", async () => {
            if (myRoom && myName) {
                await supabase.from("participants").delete().eq("room_code", myRoom).eq("name", myName);
            }
        });

        document.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
</body>

</html>
