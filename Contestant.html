<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thí sinh</title>
    <style>
        /* Giữ nguyên CSS cũ */
        body {
            font-family: Arial, sans-serif;
            background: #eef;
            text-align: center;
            padding: 20px;
            user-select: none;
        }

        input,
        textarea {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            user-select: text;
        }

        textarea {
            width: 80%;
            max-width: 1000px;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .textarea-locked {
            background-color: #333 !important;
            color: #fff !important;
            border: 2px solid #000;
            caret-color: transparent;
            outline: none;
        }

        button {
            cursor: pointer;
            border-radius: 6px;
            color: white;
            border: none;
            font-weight: bold;
        }

        #gameArea {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            min-height: 300px;
        }

        #btnJoin {
            background: purple;
            color: white;
            font-weight: bold;
            height: 40px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #btnJoin:hover {
            background: orange;
        }

        #btnSend,
        #btnBuzz {
            width: 80%;
            max-width: 1000px;
            height: 100px;
            margin-top: 5px;
            font-size: 25px;
        }

        #btnSend {
            background: yellow;
            color: black;
        }

        #btnBuzz {
            background: blue;
        }

        .locked {
            background: black !important;
            color: white !important;
            cursor: not-allowed;
            opacity: 1;
        }

        #popupMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: blue;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            font-weight: bold;
            z-index: 1000;
        }

        .error {
            background-color: red;
        }

        .timer-info {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .timer-countdown {
            color: red;
            font-size: 2.5em;
            font-family: monospace;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <h1>Thí sinh</h1>
    <input id="roomCode" placeholder="Mã phòng">
    <input id="name" placeholder="Tên của bạn">
    <button id="btnJoin">Xác nhận</button>

    <div id="gameArea">
        <div class="timer-info">Thời gian gửi đáp án: <span id="answerCountdown" class="timer-countdown">--.--s</span>
        </div>
        <div class="timer-info">Thời gian bấm chuông: <span id="buzzCountdown" class="timer-countdown">--.--s</span>
        </div>
        <textarea id="answer" placeholder="Nhập đáp án..."></textarea>
        <button id="btnSend">Gửi đáp án</button>
        <button id="btnBuzz">Bấm chuông</button>
    </div>
    <div id="popupMessage"></div>

    <script>
        // --- CẤU HÌNH SUPABASE ---
        var SUPABASE_URL = "YOUR_SUPABASE_URL";
        var SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";

        // FIX LỖI: Sử dụng window.supabase để tránh lỗi "Cannot access 'supabase' before initialization"
        var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- VARIABLES ---
        let myRoom = null;
        let myName = "";
        let lockedAnswer = true;
        let lockedBuzz = true;
        let hasBuzzed = false;

        // DOM Elements
        const joinPopup = document.getElementById('joinPopup');
        const gameContainer = document.getElementById('gameContainer');
        const roomInfoDisplay = document.getElementById('roomInfo');
        const statusDisplay = document.getElementById('statusDisplay');
        const answerTextArea = document.getElementById('answerTextArea');
        const btnSendAnswer = document.getElementById('btnSendAnswer');
        const btnBuzz = document.getElementById('btnBuzz');

        // --- UTILS ---
        function showPopup(message, type = "success") {
            const popup = document.getElementById("popupMessage");
            popup.innerText = message;
            popup.className = type === "error" ? "error" : "";
            popup.style.pointerEvents = "auto";
            popup.style.top = "20px";
            popup.style.opacity = 1;
            setTimeout(() => { popup.style.opacity = 0; popup.style.top = "-50px"; }, 3000);
        }

        // --- UPDATE UI FUNCTIONS ---
        function updateAnswerUI() {
            if (lockedAnswer) {
                answerTextArea.classList.add('textarea-locked');
                answerTextArea.readOnly = true;
                btnSendAnswer.disabled = true;
                statusDisplay.innerText = "Đáp án: Đang khóa";
                statusDisplay.className = 'status-locked';
            } else {
                answerTextArea.classList.remove('textarea-locked');
                answerTextArea.readOnly = false;
                btnSendAnswer.disabled = false;
                statusDisplay.innerText = "Đáp án: Đang mở";
                statusDisplay.className = 'status-open';
            }
        }

        function updateBuzzUI() {
            // Khóa nếu Host khóa hoặc thí sinh đã bấm
            const shouldLock = lockedBuzz || hasBuzzed;
            
            btnBuzz.disabled = shouldLock;
            
            // Cập nhật trạng thái hiển thị
            let buzzStatusText = "";
            if (lockedBuzz) {
                buzzStatusText = "Chuông: Đang khóa";
                btnBuzz.style.backgroundColor = 'gray';
            } else if (hasBuzzed) {
                buzzStatusText = "Chuông: Đã bấm";
                btnBuzz.style.backgroundColor = 'red';
            } else {
                buzzStatusText = "Chuông: Đang mở";
                btnBuzz.style.backgroundColor = 'green';
            }

            statusDisplay.innerText += " | " + buzzStatusText;
        }

        // --- JOIN LOGIC ---
        document.getElementById("btnConfirmJoin").onclick = async () => {
            const roomCode = document.getElementById("roomCode").value.trim();
            const name = document.getElementById("myName").value.trim();

            if (roomCode.length !== 6 || !name) return showPopup("Mã phòng hoặc Tên không hợp lệ", "error");

            // 1. Check phòng
            const { data: room, error } = await supabase.from('rooms').select('room_code').eq('room_code', roomCode).single();
            if (!room) return showPopup("Phòng không tồn tại", "error");

            // 2. Insert vào participants (role: contestant)
            const { error: insertError } = await supabase.from('participants').insert([{ room_code: roomCode, name: name, role: "contestant" }]);

            if (insertError) {
                if (insertError.code === '23505') { // Lỗi Duplicate Key, tức là tên đã tồn tại
                    // Cho phép tiếp tục nếu tên đã tồn tại, coi như reconnect
                    showPopup(`Tên ${name} đã tồn tại, đang kết nối lại.`, "error");
                } else {
                    return showPopup("Lỗi tham gia: " + insertError.message, "error");
                }
            }

            myRoom = roomCode;
            myName = name;
            joinPopup.style.display = "none";
            gameContainer.style.display = "block";
            roomInfoDisplay.innerText = `Phòng: ${myRoom} | Bạn: ${myName}`;

            // 3. Lấy trạng thái ban đầu
            await fetchInitialRoomState();
            
            // 4. Bắt đầu Realtime
            subscribeRealtime();
        };
        
        async function fetchInitialRoomState() {
             const { data: room } = await supabase.from('rooms').select('*').eq('room_code', myRoom).single();
             if (room) {
                 lockedAnswer = room.answer_status === 'locked';
                 lockedBuzz = room.buzz_status === 'locked';
                 updateAnswerUI();
                 updateBuzzUI();
             }
             
             // Check xem đã bấm chuông chưa
             const { count } = await supabase.from('buzzes').select('id', { count: 'exact', head: true }).eq('room_code', myRoom).eq('name', myName);
             hasBuzzed = count > 0;
             updateBuzzUI();
        }

        // --- REALTIME ---
        function subscribeRealtime() {
            const channel = supabase.channel(`room-status-${myRoom}`);

            channel.on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${myRoom}` },
                (payload) => {
                    lockedAnswer = payload.new.answer_status === 'locked';
                    lockedBuzz = payload.new.buzz_status === 'locked';
                    updateAnswerUI();
                    updateBuzzUI();
                    if (!lockedAnswer) showPopup("Đáp án đã được Host mở!");
                    if (!lockedBuzz) showPopup("Chuông đã được Host mở!");
                }
            ).on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'answers', filter: `room_code=eq.${myRoom}` },
                () => {
                    showPopup("Đáp án đã được Host reset!", "error");
                }
            ).on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` },
                () => {
                    hasBuzzed = false;
                    updateBuzzUI();
                    showPopup("Chuông đã được Host reset!");
                }
            ).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` },
                (payload) => {
                    // Nếu là người khác bấm chuông, cần khóa ngay (nếu chưa bấm)
                    if (payload.new.name !== myName && !hasBuzzed) {
                        // Logic đơn giản: Khi có người bấm, khóa ngay trên Client (vì Host cũng sẽ khóa DB)
                        // Bấm chuông chỉ ghi nhận lần đầu, nên ta chỉ cần set hasBuzzed = true khi có insert
                        hasBuzzed = true;
                        updateBuzzUI();
                    }
                }
            ).subscribe();
        }


        // --- GỬI ĐÁP ÁN ---
        btnSendAnswer.onclick = async () => {
            if (lockedAnswer) return;
            const text = answerTextArea.value.trim();
            if (!text) return showPopup("Vui lòng nhập đáp án!", "error");

            // Ở đây dùng insert, Host sẽ lọc và chỉ lấy cái mới nhất.
            const { error } = await supabase.from('answers').insert([
                { room_code: myRoom, name: myName, answer_text: text }
            ]);

            if (error) showPopup("Lỗi gửi: " + error.message, "error");
            else {
                showPopup("Đã gửi đáp án mới!");
            }
        };

        // --- BẤM CHUÔNG ---\
        const handleBuzz = async () => {
            if (lockedBuzz || hasBuzzed) return;

            const { error } = await supabase.from('buzzes').insert([
                { room_code: myRoom, name: myName }
            ]);

            if (!error) {
                // Khóa ngay trên Client để tránh gửi thêm
                hasBuzzed = true;
                updateBuzzUI();
                showPopup("Đã bấm chuông!");
            } else {
                showPopup("Lỗi bấm: " + error.message, "error");
            }
        };
        
        btnBuzz.onclick = handleBuzz;

        // Phím tắt (Enter cho đáp án, Ctrl cho chuông)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Control') { 
                e.preventDefault(); 
                handleBuzz(); 
            }
            if (e.key === 'Enter' && !e.shiftKey && document.activeElement === answerTextArea && !lockedAnswer) { 
                e.preventDefault(); 
                btnSendAnswer.click(); 
            }
        });

        // Khởi tạo popup tham gia
        window.onload = () => {
            joinPopup.style.display = 'flex';
        };

    </script>
</body>

</html>
