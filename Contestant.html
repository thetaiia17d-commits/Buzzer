<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thí sinh</title>
    <style>
        /* Giữ nguyên CSS cũ */
        body {
            font-family: Arial, sans-serif;
            background: #eef;
            text-align: center;
            padding: 20px;
            user-select: none;
        }

        input,
        textarea {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            user-select: text;
        }

        textarea {
            width: 80%;
            max-width: 1000px;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .textarea-locked {
            background-color: #333 !important;
            color: #fff !important;
            border: 2px solid #000;
            caret-color: transparent;
            outline: none;
        }

        button {
            cursor: pointer;
            border-radius: 6px;
            color: white;
            border: none;
            font-weight: bold;
        }

        #gameArea {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            min-height: 300px;
        }

        #btnJoin {
            background: purple;
            color: white;
            font-weight: bold;
            height: 40px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #btnJoin:hover {
            background: orange;
        }

        #btnSend,
        #btnBuzz {
            width: 80%;
            max-width: 1000px;
            height: 100px;
            margin-top: 5px;
            font-size: 25px;
        }

        #btnSend {
            background: yellow;
            color: black;
        }

        #btnBuzz {
            background: blue;
        }

        .locked {
            background: black !important;
            color: white !important;
            cursor: not-allowed;
            opacity: 1;
        }

        #btnSend:not(.locked):hover,
        #btnBuzz:not(.locked):hover {
            background: orange !important;
            color: white !important;
            font-weight: bold;
        }

        #popupMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: blue;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            font-weight: bold;
            z-index: 1000;
        }

        .error {
            background-color: red;
        }

        .timer-info {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .timer-countdown {
            color: red;
            font-size: 2.5em;
            font-family: monospace;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <h1>Thí sinh</h1>
    <input id="roomCode" placeholder="Mã phòng">
    <input id="name" placeholder="Tên của bạn">
    <button id="btnJoin">Xác nhận</button>

    <div id="gameArea">
        <div class="timer-info">Thời gian gửi đáp án: <span id="answerCountdown" class="timer-countdown">--.--s</span>
        </div>
        <div class="timer-info">Thời gian bấm chuông: <span id="buzzCountdown" class="timer-countdown">--.--s</span>
        </div>
        <textarea id="answer" placeholder="Nhập đáp án..."></textarea>
        <button id="btnSend">Gửi đáp án</button>
        <button id="btnBuzz">Bấm chuông</button>
    </div>
    <div id="popupMessage"></div>

<script>
    // --- CẤU HÌNH SUPABASE (Theo yêu cầu) ---
    const SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co"; 
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU"; 
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- VARIABLES ---
    let myRoom = null;
    let myName = null;
    let lockedAnswer = true;
    let lockedBuzz = true;
    let hasBuzzed = false;

    // --- DOM ELEMENTS (Giữ nguyên, sẽ được gán giá trị trong window.onload) ---
    let roomCodeInput, nameInput, answerTextArea, btnSend, btnBuzz, btnJoin, roomStatus; 

    // ... (Giữ nguyên các hàm helper và logic khác)
    function showPopup(message, type = "success") {
        const popup = document.getElementById("popup");
        if (popup) {
            popup.innerText = message;
            popup.className = type;
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 3000);
        } else {
            console.log(`Popup: [${type}] ${message}`);
        }
    }

    function updateAnswerUI(isLocked) {
        lockedAnswer = isLocked;
        if (btnSend && answerTextArea) {
             if (isLocked) {
                btnSend.classList.add('locked');
                answerTextArea.classList.add('textarea-locked');
                answerTextArea.readOnly = true;
            } else {
                btnSend.classList.remove('locked');
                answerTextArea.classList.remove('textarea-locked');
                answerTextArea.readOnly = false;
            }
        }
    }

    function updateBuzzUI(isLocked) {
        lockedBuzz = isLocked;
        if (btnBuzz) {
            if (isLocked || hasBuzzed) {
                btnBuzz.classList.add('locked');
                btnBuzz.disabled = true;
            } else {
                btnBuzz.classList.remove('locked');
                btnBuzz.disabled = false;
            }
        }
    }

    function joinRealtimeChannel() {
        if (!myRoom) return;
        const channel = supabase.channel(`room_${myRoom}`);
        
        channel.on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${myRoom}` }, 
        (payload) => {
            const room = payload.new;
            updateAnswerUI(room.locked_answer);
            
            if (lockedBuzz && !room.locked_buzz) {
                hasBuzzed = false;
            }
            updateBuzzUI(room.locked_buzz);
            
            if(roomStatus) roomStatus.innerText = `Phòng: ${myRoom} | Tên: ${myName}`;
            showPopup("Trạng thái phòng đã cập nhật.");
        });
        
        channel.on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'buzzes', filter: `room_code=eq.${myRoom}` }, 
        (payload) => {
             if (payload.old.name === myName) {
                hasBuzzed = false;
                updateBuzzUI(lockedBuzz); 
                showPopup("Chuông đã được Host reset.", "error");
            }
        });

        channel.subscribe((status) => {
            if (status === 'SUBSCRIBED') {
                showPopup(`Đã tham gia phòng ${myRoom}`);
            } else if (status === 'CHANNEL_ERROR') {
                showPopup("Lỗi kết nối Realtime!", "error");
            }
        });
    }

    // SỬA LỖI: Đặt tất cả logic tương tác DOM vào window.onload
    window.onload = () => {
        // Gán các phần tử DOM sau khi load
        roomCodeInput = document.getElementById("roomCodeInput");
        nameInput = document.getElementById("nameInput");
        answerTextArea = document.getElementById("answerTextArea");
        btnSend = document.getElementById("btnSend");
        btnBuzz = document.getElementById("btnBuzz");
        btnJoin = document.getElementById("btnJoin");
        roomStatus = document.getElementById("roomStatus");

        // --- GIA NHẬP PHÒNG ---
        if (btnJoin) {
             btnJoin.onclick = async () => {
                const roomCode = roomCodeInput?.value.trim();
                const name = nameInput?.value.trim();
        
                if (!roomCode || !name) return showPopup("Nhập mã phòng và tên.", "error");
                
                const { data, error } = await supabase
                    .from('rooms')
                    .select('*')
                    .eq('room_code', roomCode);
                    
                if (error || !data || data.length === 0) {
                    return showPopup("Mã phòng không tồn tại.", "error");
                }
        
                myRoom = roomCode;
                myName = name;
                
                updateAnswerUI(data[0].locked_answer);
                updateBuzzUI(data[0].locked_buzz);
                
                // Ẩn form, hiện game
                document.getElementById("joinForm").style.display = 'none';
                document.getElementById("gameControls").style.display = 'block';
                if(roomStatus) roomStatus.innerText = `Phòng: ${myRoom} | Tên: ${myName}`;
                
                joinRealtimeChannel();
            };
        }

        // --- GỬI ĐÁP ÁN ---
        if (btnSend) {
            btnSend.onclick = async () => {
                if (lockedAnswer) return showPopup("Đang khóa! Không thể gửi đáp án.", "error"); 
                
                const text = answerTextArea?.value.trim();
                if (!text) return showPopup("Nhập đáp án!", "error");
        
                const { error } = await supabase.from('answers').insert([
                    { room_code: myRoom, name: myName, answer_text: text }
                ]);
        
                if (error) showPopup("Lỗi gửi: " + error.message, "error");
                else {
                    showPopup("Đã gửi đáp án thành công!");
                    answerTextArea.focus();
                }
            };
        }

        // --- BẤM CHUÔNG ---
        if (btnBuzz) {
            btnBuzz.onclick = async () => {
                if (lockedBuzz || hasBuzzed) return showPopup("Chuông đang khóa hoặc đã bấm!", "error");
        
                const { error } = await supabase.from('buzzes').insert([
                    { room_code: myRoom, name: myName }
                ]);
        
                if (!error) {
                    hasBuzzed = true;
                    updateBuzzUI(lockedBuzz);
                    showPopup("Đã bấm chuông!");
                } else {
                    showPopup("Lỗi bấm: " + error.message, "error");
                }
            };
        }

        // Phím tắt
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Control') { e.preventDefault(); btnBuzz?.click(); }
            if (e.key === 'Enter' && !e.shiftKey && document.activeElement === answerTextArea) {
                e.preventDefault(); 
                btnSend?.click();
            }
        });
    };
</script>
</body>

</html>
