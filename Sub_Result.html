<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Kết Quả</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            font-weight: bold;
        }

        #headerContainer {
            margin-bottom: 20px;
            padding: 10px;
            background: yellow;
            color: green;
            text-align: center;
            border-radius: 5px;
        }

        #resultsContainer {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            min-height: 100px;
        }

        .result-row {
            border-bottom: 1px dashed #eee;
            padding: 8px 0;
            font-size: 1.2em;
        }

        #sortOptions,
        #displayOptions {
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            color: red;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        #displayOptions {
            margin-top: 5px;
            margin-bottom: 15px;
            color: purple;
        }

        /* --- CSS TÙY CHỈNH CHO RADIO BUTTON --- */
        #sortOptions label,
        #displayOptions label {
            cursor: pointer;
            display: flex;
            /* Dùng flexbox để căn chỉnh ô tròn và chữ */
            align-items: center;
            gap: 5px;
        }

        /* Ẩn radio button gốc */
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
            position: relative;
            /* Tùy chỉnh kích thước và hình dạng ô tròn */
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #ff00cc;
            /* Border mặc định khi KHÔNG được chọn */
            outline: none;
            transition: border 0.2s ease-in-out;
        }

        /* Tạo hình tròn bên trong khi được chọn */
        input[type="radio"]:checked {
            border: 2px solid orange;
            /* Border khi ĐƯỢC chọn là màu orange */
        }

        /* Hình tròn bên trong (màu blue) */
        input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background-color: blue;
            /* Màu hình tròn trong là blue */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.2s ease-in-out;
        }

        /* --- KẾT THÚC CSS TÙY CHỈNH --- */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="headerContainer">
        <h2 style="margin: 0;">Kết quả</h2>
        <span id="roomStatus" style="color: blue;">Đang kết nối...</span>
    </div>

    <div id="sortOptions">
        <label>
            <input type="radio" name="sortOption" value="position" onchange="render()"> Theo vị trí đứng
        </label>
        <label>
            <input type="radio" name="sortOption" value="join" onchange="render()"> Theo thứ tự vào phòng
        </label>
        <label>
            <input type="radio" name="sortOption" value="time" checked onchange="render()"> Theo thời gian trả lời
        </label>
    </div>

    <div id="displayOptions">
        <label>
            <input type="radio" name="displayTime" value="show" checked onchange="render()"> Hiện thời gian
        </label>
        <label>
            <input type="radio" name="displayTime" value="hide" onchange="render()"> Ẩn thời gian
        </label>
    </div>

    <div id="resultsContainer">Đang tải...</div>

    <script>
        var SUPABASE_URL = "https://rsvggeknetiacezwvgxy.supabase.co";
        var SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdmdnZWtuZXRpYWNlend2Z3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTI0NzksImV4cCI6MjA4MDA2ODQ3OX0.mkrHJaOA2axmVx8o5M0AOoyiVdmIFyNdQMiQahSvdEU";
        var supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const params = new URLSearchParams(window.location.search);
        const roomCode = params.get('roomid');
        const resultsContainer = document.getElementById('resultsContainer');
        const roomStatus = document.getElementById('roomStatus');

        let answers = [];
        let roomStartTime = null;
        let allParticipants = [];

        async function fetchParticipants() {
            if (!roomCode) return;
            // BỔ SUNG: select thêm 'position'
            const { data } = await supabase
                .from('participants')
                .select('name, created_at, position')
                .eq('room_code', roomCode)
                .order('created_at', { ascending: true });

            if (data) {
                allParticipants = data.filter(p => !p.name.startsWith("SYNC_TIME_"));
            }
        }

        async function fetchRoomInfo() {
            if (!roomCode) return;
            const { data: room, error } = await supabase.from('rooms').select('answer_open_time').eq('room_code', roomCode).single();
            if (error) {
                console.error("Lỗi lấy thông tin phòng:", error.message);
                return;
            }
            if (room) {
                roomStartTime = room.answer_open_time ? new Date(room.answer_open_time).getTime() : 0;
            }
        }

        async function fetchAndRender() {
            if (!roomCode) return;
            const { data, error } = await supabase
                .from('answers')
                .select('*')
                .eq('room_code', roomCode);

            if (error) {
                console.error("Lỗi lấy đáp án:", error.message);
                return;
            }

            answers = data || [];
            render();
        }

        function render() {
            resultsContainer.innerHTML = '';

            if (answers.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align:center">Chưa có dữ liệu</p>';
                return;
            }

            const latestAnswersMap = new Map();
            answers.forEach(item => {
                const existing = latestAnswersMap.get(item.name);
                if (!existing || new Date(item.created_at) > new Date(existing.created_at)) {
                    latestAnswersMap.set(item.name, item);
                }
            });

            let displayData = Array.from(latestAnswersMap.values());
            const sortOption = document.querySelector('input[name="sortOption"]:checked')?.value || 'time';
            const displayTimeOption = document.querySelector('input[name="displayTime"]:checked')?.value || 'show';

            if (sortOption === "time") {
                displayData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            } else if (sortOption === "join") {
                const orderMap = {};
                allParticipants.forEach((p, idx) => orderMap[p.name] = idx);

                displayData.sort((a, b) => {
                    const idxA = orderMap[a.name] !== undefined ? orderMap[a.name] : 9999;
                    const idxB = orderMap[b.name] !== undefined ? orderMap[b.name] : 9999;
                    return idxA - idxB;
                });
            } else if (sortOption === "position") {
                // BỔ SUNG LOGIC SORT POSITION
                const posMap = {};
                allParticipants.forEach(p => posMap[p.name] = p.position);

                displayData.sort((a, b) => {
                    const posA = posMap[a.name];
                    const posB = posMap[b.name];

                    // Có vị trí đứng thì ưu tiên lên trước
                    if (posA != null && posB != null) return posA - posB;
                    if (posA != null && posB == null) return -1;
                    if (posA == null && posB != null) return 1;

                    // Nếu không có vị trí, fallback về thứ tự vào phòng
                    // (Lấy index từ mảng allParticipants đã sort theo time)
                    const idxA = allParticipants.findIndex(p => p.name === a.name);
                    const idxB = allParticipants.findIndex(p => p.name === b.name);
                    return idxA - idxB;
                });
            }

            displayData.forEach(item => {
                const submitTime = new Date(item.created_at).getTime();
                let diff = 0;
                if (roomStartTime && submitTime > roomStartTime) {
                    diff = (submitTime - roomStartTime) / 1000;
                }
                const timeStr = (roomStartTime && diff > 0) ? diff.toFixed(3) + 's' : 'N/A';
                const answerText = item.answer_text || item.answer || "[Không có đáp án]";

                const div = document.createElement('div');
                div.className = 'result-row';

                // Lấy vị trí để hiển thị kèm (nếu muốn)
                let pPos = "";
                const pInfo = allParticipants.find(p => p.name === item.name);
                if (pInfo && pInfo.position) pPos = `(#${pInfo.position}) `;

                let content = `${pPos}${item.name} | ${answerText}`;
                if (displayTimeOption === 'show') {
                    content += ` | ${timeStr}`;
                }

                div.textContent = content;
                resultsContainer.appendChild(div);
            });
        }

        async function init() {
            if (!roomCode) {
                resultsContainer.innerHTML = "Thiếu <b>?roomid=XXXXXX</b> trên URL";
                roomStatus.innerText = "Lỗi";
                return;
            }
            roomStatus.innerText = "Phòng: " + roomCode;

            await fetchRoomInfo();
            await fetchParticipants();
            await fetchAndRender();

            supabase.channel('answers_channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'answers', filter: `room_code=eq.${roomCode}` },
                    () => {
                        fetchAndRender();
                    })
                .subscribe();

            supabase.channel('room_channel')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `room_code=eq.${roomCode}` },
                    (payload) => {
                        if ('answer_open_time' in payload.new) {
                            roomStartTime = payload.new.answer_open_time ? new Date(payload.new.answer_open_time).getTime() : 0;
                            fetchAndRender();
                        }
                    })
                .subscribe();

            supabase.channel('participants_channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'participants', filter: `room_code=eq.${roomCode}` },
                    () => {
                        fetchParticipants().then(render);
                    })
                .subscribe();
        }

        init();

        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
